<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Surprise - Page 28 (Photo Scroll)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden; 
            position: relative;
            background: #20002c; /* Deep Purple fallback color */
        }

        /* Full-screen overlay to hold text and quiz */
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }

        /* Header Text Styling */
        .header-text {
            position: fixed;
            top: 5vh;
            left: 0;
            width: 100%;
            z-index: 20;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.9);
        }
        .header-text h1 {
            font-size: 3.5em;
            margin: 0;
            font-weight: bold;
        }
        .header-text h2 {
            font-size: 2.5em;
            margin: 0;
            font-weight: bold;
            color: #ff69b4; /* Hotpink for the second line */
        }

        /* --- Photo Scroll Section --- */
        .photo-strip-mask {
            /* Mask to ensure photos only show in the middle */
            width: 100%;
            height: 50vh; /* Takes up half the screen height */
            position: absolute;
            top: 25vh; /* Centers vertically */
            overflow: hidden;
            z-index: 15;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4) inset, 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .photo-strip {
            /* Contains all photos and moves them */
            display: flex;
            height: 100%;
            /* Width calculation: (9 photos + a final blank space for return) * 100vw */
            width: 1000vw; 
            animation: scroll-photos 45s linear forwards; /* FIX: Set duration for 9 photos * 5s each */
        }

        .photo-strip img {
            height: 100%;
            width: 100vw; /* Each photo takes up the full viewport width */
            object-fit: contain; /* Don't crop, show the original image entirely */
            flex-shrink: 0;
            background-color: rgba(255, 255, 255, 0.1); /* Slight border/background */
            padding: 10px;
            box-sizing: border-box;
        }

        /* Keyframe animation to move the strip */
        @keyframes scroll-photos {
            0% { transform: translateX(0); }
            /* 100% moves the strip left by 9 widths (for 9 photos) to show the last one */
            100% { transform: translateX(calc(-100vw * 8)); } 
            /* The animation stops showing the last photo, triggering the quiz */
        }
        /* --- End Photo Scroll Section --- */


        /* Quiz Area Styling */
        .quiz-area {
            position: fixed; 
            top: 50%;           
            left: 50%;          
            transform: translate(-50%, -50%);
            
            padding: 30px;
            background: rgba(255, 105, 180, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.9);
            color: white;
            font-size: 1.5em;
            text-shadow: 1px 1px 3px #000;
            max-width: 90%;
            z-index: 25; /* Highest Z-index to cover photos */
            
            visibility: hidden; 
            opacity: 0;
            transition: opacity 1s ease-in-out, visibility 1s; 
        }
        .quiz-area.show {
            visibility: visible;
            opacity: 1;
        }

        input[type="text"] {
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
            border: 2px solid #ffcc00;
            font-size: 1.1em;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            background: #8a2de2;
            color: white;
            border: 3px solid #ffcc00;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }
        
        /* Animation Styles (same as page 27) */
        .emoji {
            position: fixed;
            font-size: 3rem;
            animation: float linear infinite;
            z-index: 4;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 3;
        }
    </style>
</head>
<body onclick="forceAudioStart()">

    <audio id="bg-audio" loop>
        <source src="Page28.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="header-text">
            <h1>Happy Birthday Azhagi 🤗🤭</h1>
            <h2>Idupuu🤭🤭🤭🤭</h2>
        </div>

        <div class="photo-strip-mask">
            <div class="photo-strip" id="photo-strip">
                <img src="E1.jpg" alt="Photo 1">
                <img src="E2.jpg" alt="Photo 2">
                <img src="E3.jpg" alt="Photo 3">
                <img src="E4.jpg" alt="Photo 4">
                <img src="E5.jpg" alt="Photo 5">
                <img src="E6.jpg" alt="Photo 6">
                <img src="E7.jpg" alt="Photo 7">
                <img src="E8.jpg" alt="Photo 8">
                <img src="E9.jpg" alt="Photo 9">
            </div>
        </div>

        <div class="quiz-area" id="quiz-area">
            <p>Idupu Azhagi annu nenapa🤭🤭🤭</p>
            <input type="text" id="quiz-answer" placeholder="Type your sweet answer here...">
            <button onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <canvas id="animation-canvas"></canvas>

    <script>
        const audio = document.getElementById('bg-audio');
        const quizArea = document.getElementById('quiz-area');
        const scrollDuration = 45000; // 45 seconds (must match CSS animation duration)
        let audioAttempted = false;

        // --- Audio Autoplay Workaround ---
        function forceAudioStart() {
            if (!audioAttempted) {
                audio.play().catch(e => {
                    console.warn("Audio autoplay blocked. User must tap.", e);
                });
                audioAttempted = true;
                document.body.onclick = null;
                document.body.ontouchstart = null;
            }
        }
        document.body.ontouchstart = forceAudioStart;

        // --- Quiz Appearance Logic (After Photo Scroll) ---
        function showQuizAfterDelay() {
            // Set timeout to match the CSS animation duration
            setTimeout(() => {
                quizArea.classList.add('show'); 
            }, scrollDuration);
        }
        
        // --- Navigation Logic ---
        function submitQuiz() {
            const answer = document.getElementById('quiz-answer').value;
            if (answer.trim().length > 0) {
                audio.pause();
                window.location.href = "page29.html"; 
            } else {
                alert("Please write a small reply to proceed!");
            }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', showQuizAfterDelay);


        // --- Animations Logic (Confetti, Fireworks, Emojis) ---
        const canvas = document.getElementById('animation-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const emojis = ["🤗","🤭","💖","✨","🥳","🎂","🎉","🎊","🎁","🎈"];
        function createEmoji() {
          const emoji = document.createElement("div");
          emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
          emoji.classList.add("emoji");
          emoji.style.left = Math.random() * 100 + "vw";
          emoji.style.animationDuration = (5 + Math.random() * 5) + "s";
          emoji.style.fontSize = (2 + Math.random() * 2) + "rem";
          emoji.style.animationDelay = (-Math.random() * 5) + "s";
          document.body.appendChild(emoji);
          setTimeout(() => { emoji.remove(); }, 10000);
        }
        setInterval(createEmoji, 500);

        let particles = [];
        function random(min, max) { return Math.random() * (max - min) + min; }
        function Particle(x, y, color) {
            this.x = x; this.y = y;
            this.color = color;
            this.radius = random(1,3);
            this.angle = random(0, 2 * Math.PI);
            this.speed = random(1,6);
            this.friction = 0.95;
            this.gravity = 0.1;
            this.alpha = 1;
        }
        Particle.prototype.update = function() {
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.speed *= this.friction;
            this.alpha -= 0.015;
        }
        Particle.prototype.draw = function() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        function createBlast(x, y) {
            const colors = ["#ff00ff", "#00ffff", "#ff0000", "#ffff00", "#ffffff", "#00ff00"];
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y, colors[Math.floor(Math.random()*colors.length)]));
            }
        }
        setInterval(() => createBlast(random(0, canvas.width), random(0, canvas.height/3)), 700);
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.alpha <= 0 || p.y > canvas.height) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

    </script>

</body>
</html>
