<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #ff66cc;
      text-shadow: 2px 2px 5px black;
    }

    .slideshow {
      width: 90%;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .slideshow img.active {
      display: block;
    }

    .quiz-box {
      margin-top: 20px;
    }

    textarea {
      width: 80%;
      height: 80px;
      font-size: 18px;
      border-radius: 10px;
      padding: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff3399;
      color: white;
      cursor: pointer;
    }

    /* Floating kiss emojis */
    .emoji {
      position: fixed;
      font-size: 30px;
      animation: floatUp 6s linear infinite;
      bottom: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Happy Birthday #Magle😘</h1>

  <!-- Slideshow -->
  <div class="slideshow">
    <img src="Amma1.jpg" class="active">
    <img src="Amma2.jpg">
    <img src="Amma3.jpg">
    <img src="Amma4.jpg">
    <img src="Amma5.jpg">
  </div>

  <!-- Song -->
  <audio autoplay loop>
    <source src="Amma.mp3" type="audio/mpeg">
  </audio>

  <!-- Quiz -->
  <div class="quiz-box">
    <p>Un Amma ku... Love you Amma🌎 ... apro more than 10 kiss emoji 😘 type pannu👇</p>
    <textarea id="answer" placeholder="Type here..."></textarea><br>
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <script>
    // Slideshow
    let slides = document.querySelectorAll('.slideshow img');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 3000);

    // Quiz check
    function checkAnswer() {
      const input = document.getElementById("answer").value;
      const kissCount = (input.match(/😘/g) || []).length;
      if (input.includes("Love you Amma🌎") && kissCount > 10) {
        alert("Correct Answer 🎉😍 Moving to Next Page...");
        window.location.href = "page4.html";
      } else {
        alert("Try again 😘 Add more kisses and include text!");
      }
    }

    // Floating kiss emojis
    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.innerText = '😘';
      emoji.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 6000);
    }
    setInterval(createEmoji, 600);
  </script>

</body>
</html>
