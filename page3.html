<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise - Page 3</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 36px;
      color: yellow;
      text-shadow: 2px 2px 6px #000;
    }
    .image-container {
      margin: 20px auto;
      max-width: 1300px;
      min-width: 900px;
      width: 90%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.6);
    }
    .image-container img {
      width: 100%;
      height: auto;
      display: none;
    }
    .image-container img.active {
      display: block;
    }
    .message {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #ff66cc;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      width: 70%;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: hotpink;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: deeppink;
    }
    /* Floating emoji animation */
    .emoji {
      position: absolute;
      font-size: 28px;
      animation: floatDown linear infinite;
      z-index: 2;
    }
    @keyframes floatDown {
      0% { top: -50px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
    /* Confetti canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 5;
    }
    /* Added style for the new hint message */
    #delay-message {
      color: yellow;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday #Magle ðŸ˜˜</h1>

  <div class="image-container">
    <img src="Amma1.jpg" class="active">
    <img src="Amma2.jpg">
    <img src="Amma3.jpg">
    <img src="Amma4.jpg">
    <img src="Amma5.jpg">
  </div>

  <div class="message">
    Un Amma ku... Love you Amma ðŸŒŽ <br>
    Type a lovely message below and hit submit! The next surprise will load in a moment. ðŸ’•
  </div>

  <div id="delay-message">
    (Wait for **20 seconds** after page load before submitting to unlock the next page!)
  </div>

  <input type="text" id="answer" placeholder="Type your loving message...">
  <button onclick="checkAnswer()">Submit</button>

  <audio autoplay loop>
    <source src="Amma.mp3" type="audio/mpeg">
  </audio>

  <canvas id="confetti"></canvas>

  <script>
    // Flag to track if the 20-second delay has passed
    let isDelayOver = false;

    // Set the 20-second timer on page load
    setTimeout(() => {
      isDelayOver = true;
      document.getElementById('delay-message').innerText = "You can submit now! The next page is unlocked! ðŸŽ‰";
    }, 20000); // 20 seconds = 20000 milliseconds

    // Slideshow
    let slides = document.querySelectorAll(".image-container img");
    let index = 0;
    setInterval(()=>{
      slides[index].classList.remove("active");
      index = (index+1)%slides.length;
      slides[index].classList.add("active");
    },3000);

    // Floating emojis ðŸŒŽ ðŸ˜˜ ðŸ’Ž ðŸ«‚
    const emojis = ["ðŸŒŽ","ðŸ˜˜","ðŸ’Ž","ðŸ«‚"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      emoji.classList.add("emoji");
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = 3 + Math.random() * 3 + "s";
      emoji.style.fontSize = (20 + Math.random()*25) + "px";
      document.body.appendChild(emoji);
      setTimeout(() => { emoji.remove(); }, 6000);
    }
    setInterval(createEmoji, 200);

    // Confetti effect
    const confetti = document.getElementById('confetti');
    const ctx = confetti.getContext('2d');
    confetti.width = window.innerWidth;
    confetti.height = window.innerHeight;

    let particles = [];
    function randomColor() {
      const colors = ["#ff0","#ff66cc","#00f","#0f0","#f0f","#0ff","#fff"];
      return colors[Math.floor(Math.random()*colors.length)];
    }

    function createConfetti() {
      // Clear existing particles for a fresh burst
      particles = [];
      for(let i=0;i<300;i++){
        particles.push({
          x: Math.random()*confetti.width,
          y: Math.random()*confetti.height - confetti.height,
          w: 8,
          h: 14,
          color: randomColor(),
          speed: Math.random()*3+2
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0,0,confetti.width,confetti.height);
      particles.forEach((p,i)=>{
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x,p.y,p.w,p.h);
        p.y += p.speed;
        if(p.y > confetti.height) particles.splice(i,1);
      });
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();

    // Quiz check + auto move
    function checkAnswer() {
      let ans = document.getElementById("answer").value;
      if (ans.trim().length > 0 && isDelayOver) { // Check for any non-empty text AND delay
        createConfetti();
        // Updated message to reflect the change
        document.querySelector(".message").innerHTML = "Amazing! Moving to your next surprise... ðŸ’•";
        setTimeout(() => {
          window.location.href = "page4.html"; // Auto move
        }, 2000);
      } else if (!isDelayOver) {
        alert("Hold on! The next page will unlock 20 seconds after the page loaded. Please wait a moment!");
      } else {
        alert("Please type a message before submitting!");
      }
    }

    window.addEventListener("resize",()=>{
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;
    });
  </script>
</body>
</html>
