<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Text */
    .top-text {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
      line-height: 1.6;
    }

    /* Cube */
    .scene {
      width: 450px;
      height: 450px;
      perspective: 1000px;
      margin: auto;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 10s infinite linear;
    }
    .cube-face {
      position: absolute;
      width: 450px;
      height: 450px;
      backface-visibility: hidden;
    }
    .cube-face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .front  { transform: rotateY(0deg) translateZ(225px); }
    .back   { transform: rotateY(180deg) translateZ(225px); }
    .right  { transform: rotateY(90deg) translateZ(225px); }
    .left   { transform: rotateY(-90deg) translateZ(225px); }
    .top    { transform: rotateX(90deg) translateZ(225px); }
    .bottom { transform: rotateX(-90deg) translateZ(225px); }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    /* Floating Emojis */
    .emoji {
      position: absolute;
      font-size: 32px;
      animation: floatUp 10s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Quiz */
    .quiz-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .quiz-container input {
      padding: 8px;
      font-size: 16px;
    }
    .quiz-container button {
      padding: 8px 16px;
      margin-left: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Top Text -->
  <div class="top-text">
    Happy Birthday My Life 🤗 <br>
    Wishing you all happiness 💎 <br>
    Love you always 😚
  </div>

  <!-- Cube -->
  <div class="scene">
    <div class="cube">
      <div class="cube-face front"><img src="1000040613.jpg" alt=""></div>
      <div class="cube-face back"><img src="1000040551.jpg" alt=""></div>
      <div class="cube-face right"><img src="1000040195.jpg" alt=""></div>
      <div class="cube-face left"><img src="1000040528.jpg" alt=""></div>
      <div class="cube-face top"><img src="1000040613.jpg" alt=""></div>
      <div class="cube-face bottom"><img src="1000040551.jpg" alt=""></div>
    </div>
  </div>

  <!-- Quiz at Bottom -->
  <div class="quiz-container">
    <p><b>How many hug kudus 🤗 you want today?</b></p>
    <input type="text" id="answer">
    <button onclick="goNext()">Submit</button>
  </div>

  <!-- Floating Emojis -->
  <div id="emojis"></div>

  <script>
    // Floating Emojis
    const emojis = ["🙈","😚","💎","🤗","🫂","❤️‍🩹"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (6 + Math.random() * 5) + "s";
      document.getElementById("emojis").appendChild(emoji);
      setTimeout(() => emoji.remove(), 10000);
    }
    setInterval(createEmoji, 800);

    // Quiz auto next page
    function goNext() {
      window.location.href = "page2.html";
    }
  </script>
</body>
</html>
