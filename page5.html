<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Top text */
    .top-text {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      line-height: 1.6;
      z-index: 10;
    }

    /* Cube container */
    .scene {
      width: 450px;
      height: 450px;
      perspective: 1500px;
      margin-top: 20px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 12s infinite linear;
    }

    .cube-face {
      position: absolute;
      width: 450px;
      height: 450px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Cube faces */
    .cube-face.front  { transform: rotateY(0deg) translateZ(225px); }
    .cube-face.back   { transform: rotateY(180deg) translateZ(225px); }
    .cube-face.right  { transform: rotateY(90deg) translateZ(225px); }
    .cube-face.left   { transform: rotateY(-90deg) translateZ(225px); }
    .cube-face.top    { transform: rotateX(90deg) translateZ(225px); }
    .cube-face.bottom { transform: rotateX(-90deg) translateZ(225px); }

    @keyframes rotate {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Quiz section */
    .quiz {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      z-index: 10;
    }

    .quiz input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }

    .quiz button {
      padding: 8px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: #ff007f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 28px;
      animation: float 12s infinite;
    }

    @keyframes float {
      0%   { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Fireworks canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>

  <!-- Song -->
  <audio autoplay loop>
    <source src="First.mp3" type="audio/mpeg">
  </audio>

  <!-- Top Text -->
  <div class="top-text">
    Namma 1st Selfie loosuu üòòüôà <br>
    Always blessed to have you in my Life ü§ó <br>
    Lov uuu ‚ù§Ô∏è‚Äçü©π
  </div>

  <!-- Cube -->
  <div class="scene">
    <div class="cube">
      <div class="cube-face front"  style="background-image: url('F1.jpg');"></div>
      <div class="cube-face back"   style="background-image: url('F2.jpg');"></div>
      <div class="cube-face right"  style="background-image: url('F3.jpg');"></div>
      <div class="cube-face left"   style="background-image: url('F4.jpg');"></div>
      <div class="cube-face top"    style="background-image: url('F5.jpg');"></div>
      <div class="cube-face bottom" style="background-image: url('F6.jpg');"></div>
    </div>
  </div>

  <!-- Quiz -->
  <div class="quiz">
    Next page ku porathukku unnoda loosu ku more than 10 hug kudu ü´Ç <br>
    <input type="text" placeholder="Type here...">
    <button>Submit</button>
  </div>

  <!-- Canvas for Fireworks -->
  <canvas id="fireworks"></canvas>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    // Floating emojis
    const emojis = ["üôà", "üòö", "üíé", "ü§ó", "ü´Ç", "‚ù§Ô∏è‚Äçü©π"];
    for (let i = 0; i < 20; i++) {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (8 + Math.random() * 6) + "s";
      emoji.style.fontSize = (24 + Math.random() * 20) + "px";
      document.body.appendChild(emoji);
    }

    // Confetti burst when page loads
    window.onload = () => {
      confetti({
        particleCount: 200,
        spread: 150,
        origin: { y: 0.6 }
      });
      fireworkEffect();
    };

    // Fireworks effect
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.colors = colors;
        this.particles = [];
        for (let i = 0; i < 50; i++) {
          this.particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            radius: Math.random() * 2 + 1,
            life: 100
          });
        }
      }
      draw() {
        this.particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.colors[Math.floor(Math.random() * this.colors.length)];
          ctx.fill();
        });
      }
      update() {
        this.particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.life--;
        });
      }
    }

    let fireworks = [];
    function fireworkEffect() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        fireworks.push(new Firework(x, y, ["red", "yellow", "blue", "green", "pink", "purple", "orange"]));
      }, 1200);
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((fw, index) => {
        fw.update();
        fw.draw();
        fw.particles = fw.particles.filter(p => p.life > 0);
        if (fw.particles.length === 0) fireworks.splice(index, 1);
      });
      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
