<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Cube</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    /* Top Text */
    .top-text {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 22px; /* Increased font size */
      text-align: center;
      width: 100%;
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 24px;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }

    /* Cube */
    .scene {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 600px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 10s infinite linear;
    }

    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
    }

    .front  { transform: rotateY(0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotate {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Quiz Section */
    .quiz {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      color: white;
      text-align: center;
    }

    .quiz button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: pink;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Top Text -->
  <div class="top-text">
    Namma 1st Selfie loosuu😘🙈, Apro pink saree personal🤭 Always blessed to have you in my Life 🤗
  </div>

  <!-- Floating Emojis -->
  <div class="emoji" style="left:10%;">😘</div>
  <div class="emoji" style="left:30%;">💎</div>
  <div class="emoji" style="left:50%;">💙</div>
  <div class="emoji" style="left:70%;">🤭</div>
  <div class="emoji" style="left:90%;">❤️</div>

  <!-- Cube -->
  <div class="scene">
    <div class="cube">
      <div class="front" style="background-image: url('1000040127.jpg');"></div>
      <div class="back" style="background-image: url('1000040127.jpg');"></div>
      <div class="right" style="background-image: url('1000040127.jpg');"></div>
      <div class="left" style="background-image: url('1000040127.jpg');"></div>
      <div class="top" style="background-image: url('1000040127.jpg');"></div>
      <div class="bottom" style="background-image: url('1000040127.jpg');"></div>
    </div>
  </div>

  <!-- Quiz -->
  <div class="quiz">
    <p><strong>💕 Small Quiz 💕</strong></p>
    <p>When was our 1st selfie taken? 📸</p>
    <button onclick="alert('Correct! 🥰')">College Day</button>
    <button onclick="alert('Oops! Try again 😘')">School Day</button>
  </div>
</body>
</html>
