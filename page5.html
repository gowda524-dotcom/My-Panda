<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 5</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0;
      color: #ffccff;
    }

    /* Cube */
    .scene {
      width: 220px;
      height: 220px;
      perspective: 1000px;
      margin-top: 20px;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 12s infinite linear;
    }
    .cube div {
      position: absolute;
      width: 220px;
      height: 220px;
      background-size: cover;
      background-position: center;
    }
    .front  { transform: rotateY(0deg) translateZ(110px); background-image: url("First1.jpg"); }
    .back   { transform: rotateY(180deg) translateZ(110px); background-image: url("First2.jpg"); }
    .right  { transform: rotateY(90deg) translateZ(110px); background-image: url("First3.jpg"); }
    .left   { transform: rotateY(-90deg) translateZ(110px); background-image: url("First4.jpg"); }
    .top    { transform: rotateX(90deg) translateZ(110px); background-image: url("First5.jpg"); }
    .bottom { transform: rotateX(-90deg) translateZ(110px); background-image: url("First6.jpg"); }

    @keyframes rotate {
      from { transform: rotateX(0) rotateY(0); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Quiz at bottom */
    .quiz {
      margin: 15px 0;
      text-align: center;
    }
    .quiz input {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      text-align: center;
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 28px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Namma 1st Selfie loosuu😚🙈,Apro pink saree personal🤭 Always blessed to have you in my Life 🤗</h1>

  <!-- Cube -->
  <div class="scene">
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="right"></div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>

  <!-- Quiz -->
  <div class="quiz">
    <p>Next page ku porathukku unnoda loosu ku more than 10 hug kudu 🫂</p>
    <input type="text" id="answer" placeholder="Type here...">
  </div>

  <!-- Song -->
  <audio autoplay loop>
    <source src="First.mp3" type="audio/mpeg">
  </audio>

  <!-- Floating Emojis -->
  <script>
    const emojis = ["💙","🤗","😚","🫂","💎","❤️‍🩹","🙈"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }
    setInterval(createEmoji, 400);

    // Quiz validation
    document.getElementById("answer").addEventListener("input", function() {
      if (this.value.includes("🫂🫂🫂🫂🫂🫂🫂🫂🫂🫂")) {
        window.location.href = "page6.html";
      }
    });
  </script>
</body>
</html>
