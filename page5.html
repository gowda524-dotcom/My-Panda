<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page with Cube and Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Top text */
    .top-text {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 30px;
      line-height: 1.8;
    }

    /* Cube wrapper to fix positioning */
    .scene {
      width: 450px;
      height: 450px;
      perspective: 1000px;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 12s infinite linear;
    }
    .cube img {
      position: absolute;
      width: 450px;
      height: 450px;
      object-fit: contain; /* Keeps full image, no crop */
    }
    .front  { transform: rotateY(  0deg) translateZ(225px); }
    .back   { transform: rotateY(180deg) translateZ(225px); }
    .right  { transform: rotateY( 90deg) translateZ(225px); }
    .left   { transform: rotateY(-90deg) translateZ(225px); }
    .top    { transform: rotateX( 90deg) translateZ(225px); }
    .bottom { transform: rotateX(-90deg) translateZ(225px); }

    @keyframes rotateCube {
      from { transform: rotateX(0) rotateY(0); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Quiz */
    .quiz {
      margin-top: 40px;
    }
    .quiz p {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .quiz input {
      padding: 8px;
      font-size: 16px;
      width: 280px;
    }
    .quiz button {
      padding: 8px 15px;
      font-size: 16px;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 32px;
      animation: floatEmojis 8s linear infinite;
    }
    @keyframes floatEmojis {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Top text -->
  <div class="top-text">
    Namma 1st Selfie loosuu😚🙈 <br>
    Always blessed to have you in my Life 🤗 <br>
    Lov uuu😚 always...
  </div>

  <!-- Rotating Cube -->
  <div class="scene">
    <div class="cube">
      <img src="F1.jpg" class="front">
      <img src="F2.jpg" class="back">
      <img src="F3.jpg" class="right">
      <img src="F4.jpg" class="left">
      <img src="F5.jpg" class="top">
      <img src="F6.jpg" class="bottom">
    </div>
  </div>

  <!-- Quiz -->
  <div class="quiz">
    <p>Next page ku porathukku unnoda loosu ku more than 10 hug kudu🫂...</p>
    <input type="text" id="answer" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <!-- Floating emojis -->
  <div id="emojis"></div>

  <!-- Fireworks -->
  <canvas id="fireworks"></canvas>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="First.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Floating emojis
    const emojiArray = ["🙈","😚","💎","🤗","🫂","❤️‍🩹"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojiArray[Math.floor(Math.random() * emojiArray.length)];
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.top = "100vh";
      emoji.style.fontSize = (24 + Math.random() * 24) + "px";
      document.getElementById("emojis").appendChild(emoji);

      setTimeout(() => { emoji.remove(); }, 8000);
    }
    setInterval(createEmoji, 600);

    // Quiz check + Auto Next Page
    function checkAnswer() {
      const ans = document.getElementById("answer").value.trim();
      const correct = "🫂🫂🫂🫂🫂🫂🫂🫂🫂🫂";
      if (ans === correct) {
        window.location.href = "page6.html"; // <-- Next page
      }
    }

    // Fireworks effect
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function random(min, max) { return Math.random() * (max - min) + min; }
    function Particle(x, y, color) {
      this.x = x; this.y = y;
      this.color = color;
      this.radius = random(2, 4);
      this.dx = random(-5, 5);
      this.dy = random(-5, 5);
      this.life = 100;
    }
    Particle.prototype.update = function () {
      this.x += this.dx;
      this.y += this.dy;
      this.life--;
    }
    function createFirework() {
      const x = random(100, canvas.width - 100);
      const y = random(100, canvas.height / 2);
      const colors = ["red","yellow","blue","green","purple","orange"];
      for (let i=0; i<100; i++) {
        particles.push(new Particle(x, y, colors[Math.floor(Math.random()*colors.length)]));
      }
    }
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.update();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    setInterval(createFirework, 2000);
    animate();
  </script>

</body>
</html>
