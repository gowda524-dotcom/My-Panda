<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Top text */
    .top-text {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      line-height: 1.6;
      z-index: 10;
    }

    /* Cube container */
    .scene {
      width: 450px;
      height: 450px;
      perspective: 1200px;
      margin-top: 20px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 12s infinite linear;
    }

    .cube-face {
      position: absolute;
      width: 450px;
      height: 450px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .cube-face.front  { transform: rotateY(0deg) translateZ(225px); }
    .cube-face.back   { transform: rotateY(180deg) translateZ(225px); }
    .cube-face.right  { transform: rotateY(90deg) translateZ(225px); }
    .cube-face.left   { transform: rotateY(-90deg) translateZ(225px); }
    .cube-face.top    { transform: rotateX(90deg) translateZ(225px); }
    .cube-face.bottom { transform: rotateX(-90deg) translateZ(225px); }

    @keyframes rotate {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Quiz section */
    .quiz {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      z-index: 10;
    }

    .quiz input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }

    .quiz button {
      padding: 8px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: #ff007f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 28px;
      animation: float 12s infinite;
    }

    @keyframes float {
      0%   { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Song -->
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- Top Text -->
  <div class="top-text">
    Namma 1st Selfie loosuu 😘🙈 <br>
    Always blessed to have you in my Life 🤗 <br>
    Lov uuu ❤️‍🩹
  </div>

  <!-- Cube -->
  <div class="scene">
    <div class="cube">
      <div class="cube-face front"  style="background-image: url('1000040195.jpg');"></div>
      <div class="cube-face back"   style="background-image: url('1000040195.jpg');"></div>
      <div class="cube-face right"  style="background-image: url('1000040195.jpg');"></div>
      <div class="cube-face left"   style="background-image: url('1000040195.jpg');"></div>
      <div class="cube-face top"    style="background-image: url('1000040195.jpg');"></div>
      <div class="cube-face bottom" style="background-image: url('1000040195.jpg');"></div>
    </div>
  </div>

  <!-- Quiz -->
  <div class="quiz">
    Next page ku porathukku unnoda loosu ku more than 10 hug kudu 🫂 <br>
    <input type="text" placeholder="Type here...">
    <button>Submit</button>
  </div>

  <!-- Floating Emojis -->
  <script>
    const emojis = ["🙈", "😚", "💎", "🤗", "🫂", "❤️‍🩹"];
    for (let i = 0; i < 20; i++) {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (8 + Math.random() * 6) + "s";
      emoji.style.fontSize = (24 + Math.random() * 20) + "px";
      document.body.appendChild(emoji);
    }
  </script>

</body>
</html>
