<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Top Text */
    .top-text {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      color: #fff;
    }

    /* Cube */
    .scene {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 800px;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 20s infinite linear;
    }
    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
    }
    .front  { transform: rotateY(0deg) translateZ(100px); background-image: url('First1.jpg'); }
    .back   { transform: rotateY(180deg) translateZ(100px); background-image: url('First2.jpg'); }
    .right  { transform: rotateY(90deg) translateZ(100px); background-image: url('First3.jpg'); }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('First4.jpg'); }
    .top    { transform: rotateX(90deg) translateZ(100px); background-image: url('First5.jpg'); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background-image: url('First6.jpg'); }

    @keyframes rotate {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Quiz */
    .quiz {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ff4081;
      color: white;
      cursor: pointer;
    }

    /* Floating Emojis */
    .emoji {
      position: absolute;
      font-size: 28px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Fireworks */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Music -->
  <audio autoplay loop>
    <source src="First.mp3" type="audio/mpeg">
  </audio>

  <!-- Top Text -->
  <div class="top-text">Namma 1st Selfie loosuu😚🙈
    Always blessed to have you in my Life💎🤗..
    Lov uuuuu😚🤗En chello friendeyy</div>

  <!-- Cube -->
  <div class="scene">
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="right"></div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>

  <!-- Quiz -->
  <div class="quiz">
    <p>Unnoda Loosu ku more than 10 hug kudu next page ku pogum🫂...</p>
    <input type="text" id="answer" placeholder="Type Answer">
    <br>
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <!-- Fireworks -->
  <canvas id="fireworks"></canvas>

  <script>
    /* Quiz Function */
    function checkAnswer() {
      const ans = document.getElementById("answer").value.trim();
      if (ans === "🫂🫂🫂🫂🫂🫂🫂🫂🫂🫂") {
        alert("Correct Answer! 🎉 Next page loading...");
        window.location.href = "page2.html";
      } else {
        alert("Try again 😘");
      }
    }

    /* Floating Emojis */
    function createEmoji() {
      const emojiArray = ["❤️", "🫂", "😘", "🎆", "🎇"];
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojiArray[Math.floor(Math.random() * emojiArray.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.top = "100vh";
      emoji.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(emoji);
      setTimeout(() => { emoji.remove(); }, 6000);
    }
    setInterval(createEmoji, 800);

    /* Fireworks */
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.radius = 2;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.vx = (Math.random() - 0.5) * 6;
        this.vy = -(Math.random() * 7 + 7);
        this.alpha = 1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.alpha;
        ctx.fill();
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.01;
        this.draw();
      }
    }

    let fireworks = [];
    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }
      fireworks.forEach((fw, i) => {
        fw.update();
        if (fw.alpha <= 0) fireworks.splice(i, 1);
      });
    }
    animate();
  </script>
</body>
</html>
