<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Top text */
    .top-text {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 20px;
      font-weight: bold;
      line-height: 1.6;
    }

    /* Cube wrapper */
    .slideshow {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      perspective: 1200px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 20s infinite linear;
    }

    .cube img {
      position: absolute;
      width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }

    /* Cube faces */
    .front  { transform: rotateY(0deg) translateZ(200px); }
    .back   { transform: rotateY(180deg) translateZ(200px); }
    .right  { transform: rotateY(90deg) translateZ(200px); }
    .left   { transform: rotateY(-90deg) translateZ(200px); }
    .top    { transform: rotateX(90deg) translateZ(200px); }
    .bottom { transform: rotateX(-90deg) translateZ(200px); }

    @keyframes spin {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 28px;
      animation: float 10s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Quiz section */
    .quiz {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff4081;
      color: white;
      cursor: pointer;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      top: -10px;
      animation: confettiFall 3s linear forwards;
    }
    @keyframes confettiFall {
      to { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>
