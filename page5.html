<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Top Text */
    .top-text {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: #fff;  /* emojis stay original */
      line-height: 1.6;
      margin-top: 20px;
    }

    /* Cube wrapper */
    .slideshow {
      width: 720px;
      height: 720px;
      margin: 40px auto;
      perspective: 1200px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 18s infinite linear;
    }

    .cube img {
      position: absolute;
      width: 720px;
      height: 720px;
      object-fit: cover;
      backface-visibility: hidden;
    }

    .front  { transform: rotateY(0deg) translateZ(360px); }
    .back   { transform: rotateY(180deg) translateZ(360px); }
    .right  { transform: rotateY(90deg) translateZ(360px); }
    .left   { transform: rotateY(-90deg) translateZ(360px); }
    .top    { transform: rotateX(90deg) translateZ(360px); }
    .bottom { transform: rotateX(-90deg) translateZ(360px); }

    @keyframes rotate {
      from { transform: rotateX(0) rotateY(0); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Quiz */
    .quiz {
      text-align: center;
      margin-top: 20px;
    }
    .quiz input {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      width: 250px;
      text-align: center;
    }
    .quiz button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      border: none;
      background: #ff007f;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Floating Emojis */
    .emoji {
      position: absolute;
      font-size: 32px;
      animation: float 8s infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Background Song -->
  <audio autoplay loop>
    <source src="First.mp3" type="audio/mpeg">
  </audio>

  <!-- Top Text -->
  <div class="top-text">
    <b>Namma 1st Selfie loosuu😚🙈</b><br>
    <b>Always blessed to have you in my Life 🤗</b><br>
    <b>Lov uuu😚 always...</b>
  </div>

  <!-- Rotating Cube -->
  <div class="slideshow">
    <div class="cube">
      <img src="F1.jpg" class="front">
      <img src="F2.jpg" class="back">
      <img src="F3.jpg" class="right">
      <img src="F4.jpg" class="left">
      <img src="F5.jpg" class="top">
      <img src="F6.jpg" class="bottom">
    </div>
  </div>

  <!-- Quiz -->
  <div class="quiz">
    <p>Next page ku porathukku unnoda loosu ku more than 10 hug kudu 🫂...</p>
    <input type="text" id="answer" placeholder="Type hugs here...">
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <!-- Fireworks + Confetti -->
  <canvas id="confetti"></canvas>

  <script>
    // Floating Emojis
    const emojis = ["💙","🤗","😚","🫂","💎","❤️‍🩹","🙈"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.top = Math.random() * 100 + "vh";
      emoji.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 8000);
    }
    setInterval(createEmoji, 800);

    // Quiz check
    function checkAnswer() {
      const ans = document.getElementById("answer").value.trim();
      const correct = "🫂🫂🫂🫂🫂🫂🫂🫂🫂🫂";
      if (ans === correct) {
        alert("Correct! Moving to next page 🎉");
        window.location.href = "page6.html"; // update your next page
      } else {
        alert("Try again 💙");
      }
    }

    // Confetti + Fireworks
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createParticle() {
      particles.push({
        x: random(0, canvas.width),
        y: canvas.height,
        color: `hsl(${random(0, 360)},100%,50%)`,
        size: random(4, 8),
        speedY: random(3, 7),
        speedX: random(-2, 2)
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y -= p.speedY;
        p.x += p.speedX;
        if (p.y < 0) particles.splice(i, 1);
      });
    }

    function loop() {
      drawParticles();
      requestAnimationFrame(loop);
    }

    setInterval(createParticle, 100);
    loop();
  </script>
</body>
</html>
