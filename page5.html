<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 5 Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Top bold text */
    .top-text {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    /* Cube stays fixed center */
    .scene {
      width: 720px;
      height: 720px;
      perspective: 2000px;
    }

    .cube {
      width: 720px;
      height: 720px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 25s linear infinite;
      margin: auto;
    }

    .cube img {
      position: absolute;
      width: 720px;
      height: 720px;
      object-fit: cover;
      backface-visibility: hidden;
    }

    .front  { transform: rotateY(0deg) translateZ(360px); }
    .back   { transform: rotateY(180deg) translateZ(360px); }
    .right  { transform: rotateY(90deg) translateZ(360px); }
    .left   { transform: rotateY(-90deg) translateZ(360px); }
    .top    { transform: rotateX(90deg) translateZ(360px); }
    .bottom { transform: rotateX(-90deg) translateZ(360px); }

    @keyframes rotateCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 40px;
      animation: floatEmojis 8s linear infinite;
      top: 100%;
    }

    @keyframes floatEmojis {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Quiz */
    .quiz {
      margin-top: 25px;
      text-align: center;
      width: 100%;
    }

    .quiz p {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .quiz input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    .quiz button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff4081;
      color: white;
    }

    /* Fireworks / Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: yellow;
      top: 0;
      left: 50%;
      opacity: 0;
      animation: explode 2s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Top text in 3 lines -->
  <div class="top-text">
    Namma 1st Selfie loosuu😚🙈 <br>
    Always blessed to have you in my Life 🤗 <br>
    Lov uuu😚 always
  </div>

  <!-- Cube -->
  <div class="scene">
    <div class="cube">
      <img src="F1.jpg" class="front">
      <img src="F2.jpg" class="back">
      <img src="F3.jpg" class="right">
      <img src="F4.jpg" class="left">
      <img src="F5.jpg" class="top">
      <img src="F6.jpg" class="bottom">
    </div>
  </div>

  <!-- Quiz -->
  <div class="quiz">
    <p>Next page ku porathukku unnoda loosu ku more than 10 hug kudu 🫂</p>
    <input type="text" id="answer" placeholder="Type here...">
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <!-- Floating emojis -->
  <div id="emoji-container"></div>

  <!-- Background song -->
  <audio id="bg-music" src="First.mp3" autoplay loop></audio>

  <script>
    // Floating emojis generator
    const emojis = ["🙈","😚","💎","🤗","🫂","❤️‍🩹"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (6 + Math.random() * 5) + "s";
      document.getElementById("emoji-container").appendChild(emoji);
      setTimeout(() => emoji.remove(), 10000);
    }
    setInterval(createEmoji, 500);

    // Quiz answer check
    function checkAnswer() {
      const ans = document.getElementById("answer").value.trim();
      if (ans === "🫂🫂🫂🫂🫂🫂🫂🫂🫂🫂") {
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 2000);
        }
        setTimeout(() => {
          window.location.href = "page6.html"; // auto move next
        }, 2500);
      } else {
        alert("Wrong! Try again 🫂");
      }
    }
  </script>
</body>
</html>
