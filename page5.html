<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* Layout sections */
    .top-text {
      font-weight: bold;
      font-size: 22px;
      line-height: 1.6em;
      margin-top: 20px;
      position: relative;
      z-index: 5;
    }

    .cube-container {
      perspective: 1200px;
      width: 450px;
      height: 450px;
      margin: 40px auto; /* center cube, with gap above/below */
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 25s infinite linear; /* slow rotation */
    }

    .face {
      position: absolute;
      width: 450px;
      height: 450px;
      backface-visibility: hidden;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .front  { transform: rotateY(0deg) translateZ(225px); }
    .back   { transform: rotateY(180deg) translateZ(225px); }
    .right  { transform: rotateY(90deg) translateZ(225px); }
    .left   { transform: rotateY(-90deg) translateZ(225px); }
    .top    { transform: rotateX(90deg) translateZ(225px); }
    .bottom { transform: rotateX(-90deg) translateZ(225px); }

    @keyframes rotate {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }

    .quiz {
      margin-top: 30px;
      position: relative;
      z-index: 5;
    }

    .quiz input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-right: 5px;
    }

    .quiz button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background: hotpink;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 26px;
      animation: float 8s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      0%   { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Song -->
  <audio autoplay loop>
    <source src="First.mp3" type="audio/mpeg">
  </audio>

  <!-- Top text -->
  <div class="top-text">
    Namma 1st Selfie loosuu 😚🙈 <br>
    Always blessed to have you in my Life 🤗 <br>
    Lov uuu 😚 always...
  </div>

  <!-- Cube -->
  <div class="cube-container">
    <div class="cube">
      <div class="face front"><img src="F1.jpg"></div>
      <div class="face back"><img src="F2.jpg"></div>
      <div class="face right"><img src="F3.jpg"></div>
      <div class="face left"><img src="F4.jpg"></div>
      <div class="face top"><img src="F5.jpg"></div>
      <div class="face bottom"><img src="F6.jpg"></div>
    </div>
  </div>

  <!-- Quiz -->
  <div class="quiz">
    <p>Next page ku porathukku unnoda loosu ku more than 10 hug kudu 🫂</p>
    <input id="answer" type="text" placeholder="Type here...">
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <!-- Fireworks & confetti -->
  <canvas id="confetti"></canvas>

  <script>
    // Floating emojis
    const emojis = ["💙","🤗","😚","🫂","💎","❤️‍🩹","🙈"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.fontSize = (20 + Math.random() * 20) + "px";
      emoji.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 10000);
    }
    setInterval(createEmoji, 800);

    // Quiz answer check
    function checkAnswer() {
      const ans = document.getElementById("answer").value.trim();
      const correct = "🫂🫂🫂🫂🫂🫂🫂🫂🫂🫂";
      if (ans === correct) {
        alert("Correct! 🎉 Moving to next page...");
        window.location.href = "nextpage.html"; // set target page
      } else {
        alert("Oops! Try again 😊");
      }
    }

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const pieces = [];
    const numberOfPieces = 150;

    for (let i = 0; i < numberOfPieces; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 6 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        speed: Math.random() * 3 + 2
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        if (p.y > canvas.height) p.y = 0;
      });
      requestAnimationFrame(update);
    }
    update();
  </script>
</body>
</html>
