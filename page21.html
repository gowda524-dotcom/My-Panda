<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 21: The Grand Promise</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sacramento:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- General Setup & Theme --- */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; 
            background: url('Page21.jpg') no-repeat center center fixed; /* CORRECTED BACKGROUND IMAGE */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white; 
            text-align: center;
            position: relative; 
            overflow: hidden; 
        }

        /* --- Music Autoplay Trigger (Invisible Layer) --- */
        #music-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            cursor: pointer;
            background: rgba(0,0,0,0); 
        }

        /* --- Content Container (for message and button) --- */
        .content-container {
            position: relative;
            z-index: 10; 
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4); 
            max-width: 90%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- The "Handwriting" Text Area --- */
        #handwriting-text {
            font-family: 'Sacramento', cursive; 
            font-size: 5em; 
            color: #FFD700; 
            min-height: 1.5em; 
            line-height: 1.2;
            white-space: pre-wrap; 
            opacity: 0; 
            transform: scale(0.95);
            transition: opacity 1s, transform 1s;
            text-shadow: 0 0 15px rgba(255,255,0,0.8), 0 0 25px rgba(255,255,255,0.7); 
        }
        
        #handwriting-text.revealed {
            opacity: 1;
            transform: scale(1);
        }

        /* --- Animated Cursor (Blinking Pen/Pencil) --- */
        .typing-cursor {
            display: inline-block;
            width: 5px;
            height: 1.2em;
            background-color: #FFD700; 
            margin-left: 5px;
            animation: blink 0.7s step-end infinite;
            vertical-align: top;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        /* --- Quiz Container --- */
        #quizContainer {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
            display: none; 
            flex-direction: column;
            align-items: center;
            z-index: 20;
            color: #333;
            max-width: 90%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin-top: 20px;
        }
        
        #quizContainer.active {
            opacity: 1;
        }

        .quiz-question {
            font-size: 1.6em;
            color: #FF1493; 
            margin-bottom: 15px;
            font-weight: bold;
        }

        #quizAnswer {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 3px solid #8A2BE2; 
            border-radius: 10px;
            font-size: 1.1em;
            text-align: center;
            outline: none;
        }
        
        #submitAnswer {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* --- Grand Effects CSS (Floating Emojis/Confetti) --- */
        .floating-emoji, .confetti-fall {
            position: fixed; 
            pointer-events: none;
            z-index: 1; 
        }
        
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; } 
            50% { transform: translateY(50vh) rotate(15deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(-15deg); opacity: 0; }
        }
        
        .floating-emoji {
            font-size: 2.5em; 
            animation: float 10s linear infinite; 
        }
        
        @keyframes confetti-fall-slow {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .confetti-fall {
            animation: confetti-fall-slow 15s linear infinite;
        }

    </style>
</head>
<body>
    <audio id="bgMusic" src="Page21.mp3" loop preload="auto"></audio>

    <div id="music-trigger"></div>

    <div class="content-container" id="mainContent">
        <div id="handwriting-text"></div>
        <div id="cursor" class="typing-cursor"></div>
    </div>
    
    <div id="quizContainer">
        <p class="quiz-question">Happy Birthday...</p>
        <input type="text" id="quizAnswer" placeholder="Type anything you want..." autocomplete="off">
        <button id="submitAnswer">Submit and Go to Page 22 ‚û°Ô∏è</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const music = document.getElementById('bgMusic');
            const musicTrigger = document.getElementById('music-trigger');
            const textElement = document.getElementById('handwriting-text');
            const cursorElement = document.getElementById('cursor');
            const quizContainer = document.getElementById('quizContainer');
            const submitAnswer = document.getElementById('submitAnswer');
            const mainContent = document.getElementById('mainContent');

            const QUIZ_DELAY = 15000; // 15 seconds
            const fullMessage = "Happy Birthday Chelloww Friendeyyy üíôü§ó...\nLov uuu üòöü´Ç"; 
            let index = 0;
            const typingSpeed = 120; 
            let musicStarted = false;
            let typingFinished = false;

            // --- 1. Music Autoplay and Start Logic ---
            const startContent = () => {
                if (!musicStarted) {
                    music.volume = 0.6; 
                    music.play().then(() => {
                        musicStarted = true;
                        musicTrigger.style.display = 'none'; 
                        textElement.classList.add('revealed');
                        setTimeout(typeMessage, 500); 
                        setTimeout(revealQuiz, QUIZ_DELAY); // Start quiz timer
                    }).catch(e => {
                        console.error("Music playback failed:", e);
                    });
                }
            };

            musicTrigger.addEventListener('click', startContent, { once: true }); 
            
            // Auto-attempt to start music silently
            music.volume = 0; 
            music.play().then(startContent).catch(e => {
                console.log("Music blocked by browser. User must click anywhere to start.");
            });


            // --- 2. The Typing/Handwriting Effect ---
            function typeMessage() {
                if (index < fullMessage.length) {
                    let char = fullMessage.charAt(index);
                    
                    if (char === '\n') {
                        textElement.innerHTML += '<br>';
                    } else {
                        textElement.innerHTML += char;
                    }

                    index++;
                    setTimeout(typeMessage, typingSpeed);
                } else {
                    typingFinished = true;
                    cursorElement.style.display = 'none'; 
                }
            }

            // --- 3. Quiz Reveal Timer ---
            function revealQuiz() {
                // If the typing animation is still running, let it finish, then show the quiz.
                if (!typingFinished) {
                    // Stop typing animation and show full text immediately
                    index = fullMessage.length; 
                    textElement.innerHTML = fullMessage.replace('\n', '<br>');
                    cursorElement.style.display = 'none';
                    typingFinished = true;
                }
                
                // Hide the main content slightly to bring focus to the quiz
                mainContent.style.opacity = '0.7';

                quizContainer.style.display = 'flex';
                setTimeout(() => quizContainer.classList.add('active'), 50); 
            }
            
            // --- 4. Navigation ---
            submitAnswer.addEventListener('click', () => {
                if (music) music.pause();
                window.location.href = 'page22.html'; 
            });


            // --- 5. Grand Effects (Floating Emojis/Confetti) ---
            const confettiColors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#fff', '#ffd700', '#FF5722', '#4CAF50', '#8A2BE2', '#FF1493'];
            const emojis = ['üíñ', 'üíï', 'ü•∞', 'üòç', '‚ú®', 'üåü', 'üéâ', 'üéà', '‚ù§Ô∏è', 'üòò', 'üëë', 'üéÇ', 'ü•≥', 'ü§©', 'ü´∂', 'ü§ó', 'üòö', 'üíô', 'ü´Ç', 'üéä']; 
            
            setInterval(createFloatingEmoji, 300); 
            function createFloatingEmoji() {
                const emoji = document.createElement('span');
                emoji.classList.add('floating-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                body.appendChild(emoji);
                const size = Math.random() * 1.5 + 1.5;
                emoji.style.fontSize = `${size}em`;
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 8 + 10}s`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emoji.style.opacity = Math.random() * 0.5 + 0.5; 
                setTimeout(() => emoji.remove(), 20000);
            }

            setInterval(createConfettiPiece, 200); 
            function createConfettiPiece() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-fall');
                body.appendChild(confetti);

                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`; 
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-10vh`; 
                confetti.style.animationDuration = `${Math.random() * 10 + 15}s`; 
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.opacity = Math.random() * 0.7 + 0.3; 
                
                setTimeout(() => confetti.remove(), 25000); 
            }
        });
    </script>
</body>
</html>
