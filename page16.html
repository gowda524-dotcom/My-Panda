<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ennoda Sweet bun ðŸ¤­ðŸ™ˆ</title>
    
    <style>
        /* General Setup */
        body {
            margin: 0;
            overflow: hidden; 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            background: linear-gradient(to right bottom, #FFD700, #FF69B4, #8A2BE2); 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Aligns items to the top */
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            position: relative; 
        }

        /* Titles */
        .main-title {
            font-size: 4em; 
            color: #FFEB3B; 
            /* Text moved further up */
            margin-top: 30px; /* Increased top margin */
            margin-bottom: 5px;
            text-shadow: 0 0 15px #FFD700, 0 0 25px rgba(255, 215, 0, 0.7), 0 0 35px rgba(255, 215, 0, 0.5); 
            z-index: 15; 
            font-weight: bold;
        }

        .subtitle {
            font-size: 2.2em; 
            /* Text moved further up */
            margin-bottom: 20px; 
            color: #FFC0CB; 
            text-shadow: 0 0 8px #FFC0CB, 0 0 15px rgba(255, 192, 203, 0.5);
            z-index: 15;
        }

        /* Slideshow Container */
        .slideshow-container {
            position: relative;
            /* SIGNIFICANTLY INCREASED SIZE */
            width: 90vw; 
            max-width: 800px; /* Max width for large displays */
            height: 65vh; 
            max-height: 600px; /* Max height */
            /* END INCREASED SIZE */

            background-color: rgba(255, 255, 255, 0.1); 
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            margin-bottom: 20px; /* Reduced margin to keep quiz higher */
            z-index: 10;
            transition: border-radius 1s ease-in-out, box-shadow 1s ease-in-out; 
        }

        .slideshow-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Prevents cropping */
            display: block;
            opacity: 0; 
            transition: opacity 1s ease-in-out; 
            filter: drop-shadow(0 0 10px #FFD700) drop-shadow(0 0 20px #FF69B4); 
        }

        /* Quiz Container */
        .quiz-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px #FFEB3B, 0 0 50px rgba(255, 215, 0, 0.7);
            color: #333;
            text-align: center;
            margin-top: 20px;
            z-index: 20; 
            display: none; 
            animation: bounceIn 1s ease-out;
            border: 5px solid #FFD700;
        }

        .quiz-question {
            font-size: 2.5em;
            font-weight: bold;
            color: #FF1493; 
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        #quizAnswer {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border: 3px solid #FF69B4; 
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }
        #quizAnswer:focus {
            border-color: #8A2BE2; 
        }

        #submitAnswer {
            padding: 15px 30px;
            font-size: 1.4em;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        #submitAnswer:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        #submitAnswer:active {
            transform: translateY(0);
        }

        /* --- Grand Effects Animations --- */
        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            75% { transform: translate(-50%, -50%) scale(0.95); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-70px) rotate(15deg); opacity: 0.8; }
            100% { transform: translateY(0px) rotate(-15deg); opacity: 1; }
        }
        
        @keyframes firework {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        .floating-emoji {
            position: absolute;
            font-size: 2.5em; 
            animation: float 7s ease-in-out infinite;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
        }
        
        .confetti-fall {
            position: absolute;
            animation: fall 5s linear forwards;
            pointer-events: none;
            z-index: 6;
        }

        @keyframes fall {
            0% { transform: translateY(-5vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="backgroundSong" src="Page16.mp3" loop></audio>

    <h1 class="main-title">Ennoda Sweet bun ðŸ¤­ðŸ™ˆ</h1>
    <p class="subtitle">Cheeks Part-2</p>

    <div class="slideshow-container" id="slideshowContainer">
        <img class="slideshow-image" id="slideshowImage" src="" alt="Sweet Memory">
    </div>

    <div class="quiz-container" id="quizContainer">
        <p class="quiz-question">Sweet Bun ha SaptukavaaðŸ¤­???</p>
        <input type="text" id="quizAnswer" placeholder="Type anything...">
        <button id="submitAnswer">Submit ðŸ¤—</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundSong = document.getElementById('backgroundSong');
            const slideshowImage = document.getElementById('slideshowImage');
            const slideshowContainer = document.getElementById('slideshowContainer');
            const quizContainer = document.getElementById('quizContainer');
            const submitAnswer = document.getElementById('submitAnswer');
            const body = document.body;

            const imageFiles = [
                'Cheek11.jpg', 'Cheek12.jpg', 'Cheek13.jpg', 'Cheek14.jpg', 'Cheek15.jpg',
                'Cheek16.jpg', 'Cheek17.jpg', 'Cheek18.jpg', 'Cheek19.jpg', 'Cheek20.jpg'
            ];
            let currentImageIndex = 0;
            const slideDuration = 4000; 
            let slideshowInterval;
            let cycleCount = 0; 

            const emojis = ['ðŸ’–', 'ðŸ’•', 'ðŸ¥°', 'ðŸ˜', 'âœ¨', 'ðŸŒŸ', 'ðŸŽ‰', 'ðŸŽˆ', 'â¤ï¸', 'ðŸ˜˜', 'ðŸŽ¯', 'ðŸ‘‘', 'ðŸŽ‚', 'ðŸ™ˆ', 'ðŸ¤­'];
            const confettiColors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f', '#fff', '#ffd700', '#FF5722', '#4CAF50', '#8A2BE2', '#FF1493'];

            // --- Autoplay background music FIX ---
            // This attempts to play the music as soon as the page loads, but uses 
            // the universal 'click' event on the document to ensure playback 
            // if the browser is blocking it (which it likely will).
            backgroundSong.play().catch(e => {
                // If autoplay fails, listen for the first tap/click on the document
                document.body.addEventListener('click', () => {
                    backgroundSong.play().catch(e => console.log('Music still blocked after click.'));
                }, { once: true });
            });


            // --- Slideshow Logic ---
            function changeSlide() {
                slideshowImage.style.opacity = '0';

                setTimeout(() => {
                    slideshowImage.src = imageFiles[currentImageIndex];
                    applyDynamicStyles(); 
                    slideshowImage.style.opacity = '1'; 

                    currentImageIndex++;
                    if (currentImageIndex >= imageFiles.length) {
                        currentImageIndex = 0; 
                        cycleCount++; 
                        if (cycleCount === 1) { 
                            clearInterval(slideshowInterval); 
                            setTimeout(() => {
                                quizContainer.style.display = 'block'; 
                                startContinuousConfetti(); 
                            }, slideDuration); 
                            return; 
                        }
                    }

                    if (quizContainer.style.display === 'none') {
                         createFireworksBurst(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
                    }
                   
                }, 1000); 
            }

            function applyDynamicStyles() {
                // Random Border Radius for different shapes
                const r1 = Math.floor(Math.random() * 50);
                const r2 = Math.floor(Math.random() * 50);
                const r3 = Math.floor(Math.random() * 50);
                const r4 = Math.floor(Math.random() * 50);
                slideshowContainer.style.borderRadius = `${r1}% ${r2}% ${r3}% ${r4}% / ${r4}% ${r1}% ${r2}% ${r3}%`;

                // Dynamic Glow Effect
                const glowColor1 = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                const glowColor2 = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                slideshowContainer.style.boxShadow = `0 0 20px ${glowColor1}, 0 0 40px ${glowColor2}`;
                slideshowImage.style.filter = `drop-shadow(0 0 10px ${glowColor1}) drop-shadow(0 0 20px ${glowColor2})`;
            }

            // Start the initial slide and then set interval
            changeSlide();
            slideshowInterval = setInterval(changeSlide, slideDuration);


            // --- Quiz Submission Logic ---
            submitAnswer.addEventListener('click', () => {
                const answer = document.getElementById('quizAnswer').value.trim();
                // Submits automatically without warning if any text is present
                if (answer !== '') {
                    backgroundSong.pause();
                    window.location.href = 'page17.html'; 
                } else {
                    alert('Come on, give a sweet answer! ðŸ¤—');
                }
            });


            // --- Grand Effects Functions ---
            
            // Continuous Floating Emojis
            setInterval(createFloatingEmoji, 400); 

            function createFloatingEmoji() {
                const emoji = document.createElement('span');
                emoji.classList.add('floating-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                body.appendChild(emoji);

                const size = Math.random() * 2 + 1.5;
                emoji.style.fontSize = `${size}em`;
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.top = `${Math.random() * 100}vh`;
                emoji.style.animationDuration = `${Math.random() * 5 + 7}s`;
                emoji.style.animationDelay = `${Math.random() * 2}s`;
                emoji.style.opacity = 1;

                emoji.addEventListener('animationend', () => {
                    emoji.remove();
                });
            }

            // Continuous Confetti
            let confettiInterval;
            function startContinuousConfetti() {
                confettiInterval = setInterval(createConfettiPiece, 80);
                setTimeout(() => clearInterval(confettiInterval), 15000); 
            }

            function createConfettiPiece() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-fall');
                body.appendChild(confetti);

                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`;
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-10vh`; 
                confetti.style.animationDuration = `${Math.random() * 3 + 4}s`;
                confetti.style.opacity = 1;
                
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
            
            // Fireworks Bursts
            function createFireworksBurst(x, y) { 
                const burstContainer = document.createElement('div');
                burstContainer.style.position = 'absolute';
                burstContainer.style.left = `${x}px`;
                burstContainer.style.top = `${y}px`;
                burstContainer.style.zIndex = 25;
                body.appendChild(burstContainer);
                
                const flash = document.createElement('span');
                flash.textContent = 'ðŸ’¥';
                flash.style.fontSize = '3em';
                flash.style.position = 'absolute';
                flash.style.transform = 'translate(-50%, -50%)';
                flash.style.opacity = 1;
                flash.style.animation = 'firework 0.5s ease-out forwards';
                burstContainer.appendChild(flash);


                for(let i = 0; i < 15; i++) {
                    const spark = document.createElement('div');
                    spark.style.width = '3px';
                    spark.style.height = '3px';
                    spark.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    spark.style.borderRadius = '50%';
                    spark.style.position = 'absolute';
                    spark.style.transition = 'all 0.6s ease-out';
                    burstContainer.appendChild(spark);
                    
                    setTimeout(() => {
                        const angle = Math.random() * 360;
                        const distance = Math.random() * 80 + 40;
                        spark.style.transform = `translate(${Math.cos(angle * Math.PI / 180) * distance}px, ${Math.sin(angle * Math.PI / 180) * distance}px)`;
                        spark.style.opacity = 0;
                    }, 10);
                }
                
                setTimeout(() => burstContainer.remove(), 700);
            }
        });
    </script>
</body>
</html>
