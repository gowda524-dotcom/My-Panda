<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Kissing Game!</title>
    
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars for floating elements */
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Grand background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            position: relative; /* For absolute positioning of floating elements */
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            z-index: 10; /* Ensure content is above floating elements */
            position: relative;
        }

        .game-title {
            font-size: 3em;
            color: #ffd700; /* Gold color */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .game-description {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        .character-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end; /* Align characters at the bottom */
            width: 600px; /* Adjust as needed */
            height: 300px; /* Adjust as needed */
            margin: 40px auto;
            position: relative;
        }

        .character {
            width: 200px; /* Adjust size of your PNGs */
            height: auto;
            position: absolute;
            transition: transform 0.8s ease-in-out; /* Smooth movement */
        }

        .left-character {
            left: 0;
            transform: translateX(0);
        }

        .right-character {
            right: 0;
            transform: translateX(0);
        }

        /* Kissing animation - CORRECTED VALUES */
        .left-character.kiss {
            transform: translateX(200px); /* Increased to move further right */
        }

        .right-character.kiss {
            transform: translateX(-200px); /* Increased to move further left */
        }

        #kissButton {
            background-color: #ff4d6d; /* Attractive button color */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.8em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #kissButton:hover {
            background-color: #e03d5c;
            transform: translateY(-3px);
        }

        .quiz-box {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 25px;
            border-radius: 15px;
            margin-top: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden by default */
            position: absolute; /* Position over existing content */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            z-index: 20;
        }

        .quiz-box h2 {
            font-size: 2.2em;
            color: #ff4d6d;
            margin-bottom: 15px;
        }

        .quiz-box p {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .quiz-box input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
        }

        .quiz-box button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .quiz-box button:hover {
            background-color: #45a049;
        }

        /* Floating Emojis/Confetti/Fireworks (CSS for basic animation) */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-50px) rotate(10deg); opacity: 0.8; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
        }

        .floating-emoji {
            position: absolute;
            font-size: 2em;
            animation: float 5s ease-in-out infinite;
            opacity: 0;
            z-index: 5;
            pointer-events: none; /* Crucial: allows clicks on content behind the emoji */
        }
        
        /* Basic Confetti Fall Animation setup */
        .confetti {
            position: absolute;
            pointer-events: none;
            will-change: transform, opacity;
        }

    </style>
</head>
<body>
    <div class="background-elements">
        </div>

    <div class="container">
        <h1 class="game-title">Kissing Game üòòüéØ</h1>
        <p class="game-description">Un Amma va kiss pannu üòò</p>

        <div class="character-container">
            <img src="her1.png" alt="Her" class="character left-character" id="her">
            <img src="you1.png" alt="You" class="character right-character" id="you">
        </div>

        <button id="kissButton">Give Kiss üòò</button>

        <div id="quizBox" class="quiz-box">
            <h2>Quiz Time!</h2>
            <p>Un Amma ku I Love sollu ü§ó...</p>
            <input type="text" id="quizAnswer" placeholder="Type your answer here">
            <button id="submitQuiz">Submit</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const her = document.getElementById('her');
            const you = document.getElementById('you');
            const kissButton = document.getElementById('kissButton');
            const quizBox = document.getElementById('quizBox');
            const quizAnswer = document.getElementById('quizAnswer');
            const submitQuiz = document.getElementById('submitQuiz');
            const body = document.body;

            let kissCount = 0;
            const maxKisses = 10;
            const animationDuration = 800; // Matches CSS transition time

            // --- Character Kissing Logic ---
            kissButton.addEventListener('click', () => {
                if (kissCount < maxKisses) {
                    // Move characters for a kiss
                    her.classList.add('kiss');
                    you.classList.add('kiss');

                    kissCount++;

                    // After a short delay, move them back
                    setTimeout(() => {
                        her.classList.remove('kiss');
                        you.classList.remove('kiss');
                    }, animationDuration);

                    if (kissCount === maxKisses) {
                        kissButton.style.display = 'none'; // Hide button
                        // Add a final burst of celebration!
                        createFinalCelebration();
                        setTimeout(() => {
                            quizBox.style.display = 'block'; // Show quiz
                        }, animationDuration + 500); // Delay after last kiss returns
                    }
                }
            });

            // --- Quiz Logic ---
            submitQuiz.addEventListener('click', () => {
                const answer = quizAnswer.value.trim();
                if (answer !== '') {
                    // Automatically redirect without warning
                    window.location.href = 'page15.html'; 
                } else {
                    alert('Please type your sweet message for your Amma! ü§ó');
                }
            });

            // --- Floating Emojis, Confetti, Fireworks Animations ---

            const emojis = ['üíñ', 'üíï', 'ü•∞', 'üòç', '‚ú®', 'üåü', 'üéâ', 'üéà', '‚ù§Ô∏è', 'üòò'];
            const confettiColors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f', '#fff', '#ffd700'];

            function createFloatingEmoji() {
                const emoji = document.createElement('span');
                emoji.classList.add('floating-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                body.appendChild(emoji);

                const size = Math.random() * 2 + 1;
                emoji.style.fontSize = `${size}em`;
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.top = `${Math.random() * 100}vh`; // Start anywhere
                emoji.style.animationDuration = `${Math.random() * 5 + 5}s`;
                emoji.style.animationDelay = `${Math.random() * 2}s`;
                emoji.style.opacity = 1;

                // Remove emoji after animation cycle to prevent clutter
                // Since 'float' is infinite, we just limit the total number or let them exist.
                // For this, we'll let them float indefinitely for a grand effect.
            }

            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                body.appendChild(confetti);

                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-20px`; // Start above screen
                confetti.style.opacity = Math.random() * 0.5 + 0.5;
                
                // Set the falling/spinning animation
                confetti.style.transition = `top ${Math.random() * 5 + 3}s linear, transform ${Math.random() * 2 + 1}s linear, opacity ${Math.random() * 2 + 1}s ease-out`;

                // Trigger fall
                setTimeout(() => {
                    confetti.style.top = `105vh`; // Fall below screen
                    confetti.style.opacity = 0;
                    confetti.style.transform = `rotate(${Math.random() * 360 + 720}deg)`; // Spin

                    // Remove after falling
                    confetti.addEventListener('transitionend', () => {
                        confetti.remove();
                    });
                }, 50);
            }
            
            // --- Final Celebration Burst ---
            function createFinalCelebration() {
                // Generate a big burst of confetti and emojis for the completion
                for (let i = 0; i < 50; i++) {
                    createConfetti();
                    // Create an emoji that falls quickly like a firework spark
                    const burstEmoji = document.createElement('span');
                    burstEmoji.textContent = 'üí•'; 
                    burstEmoji.classList.add('confetti'); // Reuse the class for positioning
                    body.appendChild(burstEmoji);
                    
                    burstEmoji.style.fontSize = '2em';
                    burstEmoji.style.left = `${Math.random() * 40 + 30}vw`; // Center area
                    burstEmoji.style.top = `${Math.random() * 40 + 30}vh`; // Center area
                    burstEmoji.style.transition = `all 1s ease-out`;
                    
                    // Burst out and fade
                    setTimeout(() => {
                        burstEmoji.style.top = `${Math.random() * 100}vh`;
                        burstEmoji.style.left = `${Math.random() * 100}vw`;
                        burstEmoji.style.opacity = 0;
                        burstEmoji.remove();
                    }, 50);
                }
            }


            // Continuous generation of floating elements for a "grand" effect
            setInterval(createFloatingEmoji, 300); // Floating Emojis
            setInterval(createConfetti, 100); // Falling Confetti

        });
    </script>
</body>
</html>
