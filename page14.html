<body>

<h1>Love Kiss Game üíãüî•</h1>
<p style="color:yellow; text-shadow:0 0 10px yellow; z-index:2; position:relative;">
  Panda üêº, 10 kisses kuduthaa quiz open aagum üòòüíô
</p>

<div id="kissArea">
  <img src="her1.png" id="her" class="person">
  <img src="you1.png" id="you" class="person">
</div>

<button id="kissBtn">Give Kiss üòò</button>
<p id="counter">Kisses Given: 0 üíã</p>

<audio id="bgMusic" src="Page14.mp3" autoplay loop></audio>

<!-- Quiz Box -->
<div class="quiz-box" id="quizBox">
  <p><b>Un Amma Enna sollanumo sollikoü§ó</b></p>

</div>

<!-- Fireworks -->
<canvas id="fireworks"></canvas>

<script>
let kisses = 0;
const her = document.getElementById("her");
const you = document.getElementById("you");
const kissBtn = document.getElementById("kissBtn");
const counter = document.getElementById("counter");
const quizBox = document.getElementById("quizBox");

kissBtn.addEventListener("click", () => {
  kisses++;
  counter.innerText = `Kisses Given: ${kisses} üíã`;

  // Move both to the center and overlap
  her.style.left = "50%";
  her.style.transform = "translateX(-120%)"; 
  you.style.right = "50%";
  you.style.transform = "translateX(120%)"; 

  setTimeout(() => {
    her.classList.add("kissing");
    you.classList.add("kissing");

    // Floating emojis
    for (let i = 0; i < 8; i++) {
      createEmoji(["‚ù§Ô∏è","üíô","üíú","üíñ","üòò"][Math.floor(Math.random()*5)]);
    }
  }, 1500);

  // Separate after 3s
  setTimeout(() => {
    her.style.left = "10%";
    her.style.transform = "translateX(0)";
    you.style.right = "10%";
    you.style.transform = "translateX(0)";
    her.classList.remove("kissing");
    you.classList.remove("kissing");

    if (kisses >= 10) {
      quizBox.style.display = "block";
      kissBtn.disabled = true;
    }
  }, 3000);
});

function createEmoji(symbol) {
  const emoji = document.createElement("div");
  emoji.className = "emoji";
  emoji.innerText = symbol;
  emoji.style.left = Math.random() * window.innerWidth + "px";
  emoji.style.top = "300px";
  document.body.appendChild(emoji);
  setTimeout(() => emoji.remove(), 2000);
}

// Quiz check
function checkQuiz() {
  let ans = document.getElementById("quizAnswer").value.trim();
  if (ans.length > 0) {
    window.location.href = "page15.html";
  } else {
    alert("Type something Panda üêºü§ó!");
  }
}

// Fireworks
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
function random(min, max) { return Math.random() * (max - min) + min; }
function Particle(x, y, color) {
  this.x = x; this.y = y;
  this.color = color;
  this.radius = random(2,4);
  this.angle = random(0, 2 * Math.PI);
  this.speed = random(2,8);
  this.friction = 0.95;
  this.gravity = 0.05;
  this.alpha = 1;
}
Particle.prototype.update = function() {
  this.x += Math.cos(this.angle) * this.speed;
  this.y += Math.sin(this.angle) * this.speed + this.gravity;
  this.speed *= this.friction;
  this.alpha -= 0.01;
}
Particle.prototype.draw = function() {
  ctx.save();
  ctx.globalAlpha = this.alpha;
  ctx.fillStyle = this.color;
  ctx.beginPath();
  ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
  ctx.fill();
  ctx.restore();
}
function createFirework(x, y) {
  const colors = ["#ff4da6", "#ffcc00", "#00ccff", "#ff0066", "#ffffff"];
  for (let i = 0; i < 100; i++) {
    particles.push(new Particle(x, y, colors[Math.floor(Math.random()*colors.length)]));
  }
}
function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}
setInterval(() => createFirework(Math.random()*canvas.width, Math.random()*canvas.height/2), 2000);
animate();
</script>
