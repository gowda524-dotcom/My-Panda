<head>
<meta charset="UTF-8">

<style>
  body {

  h1 {

  #kissArea {

  #her {

  }
  #you {

  }
  .kissing {
    transform: scale(1.15);
    filter: drop-shadow(0 0 25px hotpink);
  }
  #kissBtn {
    padding: 12px 25px;
    background: deeppink;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
  }
  #kissBtn:disabled {
    background: gray;

  }
  #counter {
    margin-top: 15px;
    font-size: 18px;
    color: cyan;
  }
  .emoji {
    position: absolute;

    animation: floatUp 3s linear forwards;
    pointer-events: none;
  }
  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1);}
    100% { opacity: 0; transform: translateY(-200px) scale(1.6);}
  }
  /* Quiz box */
  .quiz-box {
    margin-top: 30px;
    display: none;
  }
  .quiz-box input {
    font-size: 18px;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    text-align: center;
  }
  .quiz-box button {

    padding: 8px 16px;
    margin-left: 8px;
    border: none;
    border-radius: 8px;
    background: limegreen;
    color: white;

  }
  .quiz-box button:hover {
    background: green;
  }
  /* Fireworks canvas */
  #fireworks {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
  }
</style>
</head>
<body>

<h1>Love Kiss Game üíôüíã</h1>
<p style="color:yellow;">Vaa Panda üêº‚Ä¶ 10 kisses kudu ü•∞üòò</p>

<div id="kissArea">
  <img src="her1.png" id="her" class="person">
  <img src="you1.png" id="you" class="person">
</div>

<button id="kissBtn">Kiss üíã</button>
<p id="counter">Kisses: 0/10 üíû</p>

<audio id="kissSound" src="Page14.mp3" autoplay loop></audio>

<!-- Fireworks -->
<canvas id="fireworks"></canvas>

<!-- Quiz Box -->
<div class="quiz-box" id="quizBox">
  <p><b>Un Amma Enna sollanumo solliko ü§ó</b></p>
  <input type="text" id="quizAnswer" placeholder="Type here...">
  <button onclick="checkQuiz()">Submit</button>
</div>

<script>
let kisses = 0;
const her = document.getElementById("her");
const you = document.getElementById("you");
const kissBtn = document.getElementById("kissBtn");
const counter = document.getElementById("counter");
const kissSound = document.getElementById("kissSound");
const quizBox = document.getElementById("quizBox");

// Fireworks setup
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles = [];

function random(min, max) { return Math.random() * (max - min) + min; }
function Particle(x, y, color) {
  this.x = x; this.y = y; this.color = color;
  this.radius = random(2,4);
  this.angle = random(0, 2 * Math.PI);
  this.speed = random(2,8);
  this.friction = 0.95;
  this.gravity = 0.05;
  this.alpha = 1;
}
Particle.prototype.update = function() {
  this.x += Math.cos(this.angle) * this.speed;
  this.y += Math.sin(this.angle) * this.speed + this.gravity;
  this.speed *= this.friction;
  this.alpha -= 0.01;
}
Particle.prototype.draw = function() {
  ctx.save();
  ctx.globalAlpha = this.alpha;
  ctx.fillStyle = this.color;
  ctx.beginPath();
  ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
  ctx.fill();
  ctx.restore();
}
function createFirework(x, y) {
  const colors = ["#ff4da6","#ffcc00","#00ccff","#ff0066","#ffffff"];
  for (let i=0; i<80; i++) {
    particles.push(new Particle(x, y, colors[Math.floor(Math.random()*colors.length)]));
  }
}
function animateFireworks() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i) => {
    p.update(); p.draw();
    if(p.alpha <= 0) particles.splice(i,1);
  });
  requestAnimationFrame(animateFireworks);
}
animateFireworks();

// Floating emojis
function createEmoji(symbol) {
  const emoji = document.createElement("div");
  emoji.className = "emoji";
  emoji.innerText = symbol;
  emoji.style.left = Math.random() * window.innerWidth + "px";
  emoji.style.top = "300px";
  document.body.appendChild(emoji);
  setTimeout(() => emoji.remove(), 3000);
}

kissBtn.addEventListener("click", () => {
  kisses++;
  counter.innerText = `Kisses: ${kisses}/10 üíû`;

  // Move together
  her.style.left = "40%";
  you.style.right = "40%";

  setTimeout(() => {
    her.classList.add("kissing");
    you.classList.add("kissing");

    kissSound.play();

    // effects
    createFirework(window.innerWidth/2, window.innerHeight/2);
    for (let i=0; i<10; i++) {
      createEmoji(["‚ù§Ô∏è","üíô","üíú","üíñ","üòò","üíã"][Math.floor(Math.random()*6)]);
    }
  }, 1200);

  // Separate after 2.5s
  setTimeout(() => {
    her.style.left = "10%";
    you.style.right = "10%";
    her.classList.remove("kissing");
    you.classList.remove("kissing");

    if (kisses >= 10) {
      quizBox.style.display = "block";
      kissBtn.disabled = true;
    }
  }, 2500);
});

// Quiz check
function checkQuiz() {
  let ans = document.getElementById("quizAnswer").value.trim();
  if (ans.length > 0) {
    createFirework(window.innerWidth/2, window.innerHeight/2);
    setTimeout(() => { window.location.href = "page15.html"; }, 2000);
  } else {
    alert("Sollu Panda üêºü§ó!");
  }
}
</script>
