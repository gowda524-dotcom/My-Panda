<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Surprise - Page 29 (Three-Stage Single-Image Compass)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
            background: #20002c;
        }

        /* 1. Background and Content Container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: url('Page29.jpg'); /* Your Background Image */
            background-size: cover;
            background-position: center;
            filter: brightness(60%);
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        /* Header Text */
        h1 {
            font-size: 2.3em;
            margin: 15px 0 20px 0;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 11;
        }

        /* --- Game Area --- */
        #game-area {
            position: relative;
            width: 80vw;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
            border-radius: 10px;
            z-index: 12;
            margin-bottom: 30px;
            overflow: hidden; 
        }

        #target-photo {
            width: 100%;
            height: 100%;
            object-fit: contain; /* CRUCIAL: show original image uncropped */
            border-radius: 10px;
            background: #000;
        }

        #stage-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #ffcc00;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 20;
        }

        /* The Magnetic Star */
        #magnetic-star {
            position: absolute;
            font-size: 4rem;
            color: #ffeb3b;
            text-shadow: 0 0 15px #ff00ff, 0 0 20px #ff00ff;
            z-index: 25;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            pointer-events: none;
            transition: transform 0.1s linear; 
        }
        
        #stop-button {
            padding: 15px 35px;
            font-size: 1.4em;
            font-weight: bold;
            background: #8a2de2;
            color: white;
            border: 3px solid #ffcc00;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.9);
            z-index: 13;
        }
        
        #result-message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffeb3b;
            min-height: 25px; /* Prevent jumping */
            text-shadow: 1px 1px 2px #000;
        }

        /* Floating Emojis (unchanged) */
        .emoji {
            position: fixed;
            font-size: 2rem;
            animation: float linear infinite;
            z-index: 4;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body onclick="forceAudioStart()">

    <audio id="bg-audio" loop>
        <source src="Page29.mp3" type="audio/mpeg">
    </audio>

    <div class="background-container"></div>

    <div class="container">
        <h1>Unkita Ennaku Romba Pudcha Place la Star ha stop Pannu ü•∞</h1>

        <div id="game-area">
            <img id="target-photo" src="TargetPhoto.jpg" alt="Cherished Memory">
            <div id="stage-indicator">Stage 1 of 3</div>
            
            <div id="magnetic-star">‚≠ê</div>
        </div>

        <button id="stop-button" onclick="stopMagneticStar()">Stop Star</button>
        <div id="result-message"></div>
    </div>

    <script>
        const audio = document.getElementById('bg-audio');
        let audioAttempted = false;

        // --- Audio Autoplay Workaround ---
        function forceAudioStart() {
            if (!audioAttempted) {
                audio.play().catch(e => {
                    console.warn("Audio autoplay blocked. User must tap.", e);
                });
                audioAttempted = true;
                document.body.onclick = null;
                document.body.ontouchstart = null;
            }
        }
        document.body.ontouchstart = forceAudioStart;

        // --- Game Setup (CRITICAL: REPLACE PLACEHOLDER VALUES) ---
        // targetAngle is the angle (0-360) that points to the spot. 0/360=Up, 90=Right, 180=Down, 270=Left.
        const stages = [
            { id: 1, targetAngle: 30, hint: "The first flower she gave me" },   // **REPLACE 30**
            { id: 2, targetAngle: 180, hint: "The spot where my hand rested" }, // **REPLACE 180**
            { id: 3, targetAngle: 250, hint: "The corner of her beautiful smile" } // **REPLACE 250**
        ];
        
        const ANGLE_TOLERANCE = 15; // +/- 15 degrees accuracy
        const ORBIT_SPEED = 0.02;   // SLOWED DOWN: How fast the star orbits (smaller = slower)
        const ORBIT_RADIUS = 50;    // Max distance from center (50% = full edge-to-edge sweep)
        
        let currentStageIndex = 0;
        let isStopped = false;
        let animationFrameId;
        let currentOrbitAngle = 0; // Current angle for star's position

        // --- DOM Elements ---
        const magneticStar = document.getElementById('magnetic-star');
        const stopButton = document.getElementById('stop-button');
        const stageIndicator = document.getElementById('stage-indicator');
        const resultMessage = document.getElementById('result-message');


        // --- Star Orbit Animation ---
        function animateStar() {
            if (isStopped) return;

            currentOrbitAngle += ORBIT_SPEED;
            if (currentOrbitAngle >= Math.PI * 2) {
                currentOrbitAngle -= Math.PI * 2;
            }

            // Calculate star's position based on its angle and radius (circular orbit for maximum sweep)
            // The position is defined by the angle (currentOrbitAngle) and the distance (ORBIT_RADIUS).
            const x = 50 + ORBIT_RADIUS * Math.sin(currentOrbitAngle);
            const y = 50 + ORBIT_RADIUS * Math.cos(currentOrbitAngle);

            // Apply position and rotation
            magneticStar.style.left = `${x}%`;
            magneticStar.style.top = `${y}%`;
            
            // To make the star point outward, we set its rotation based on its position angle
            // The target angle (0/360 = UP) corresponds to currentOrbitAngle (cos=1, sin=0 at 0)
            const rotationDegree = currentOrbitAngle * (180/Math.PI);
            magneticStar.style.transform = `translate(-50%, -50%) rotate(${rotationDegree}deg)`;
            
            animationFrameId = requestAnimationFrame(animateStar);
        }

        // --- Game Logic ---
        function stopMagneticStar() {
            if (isStopped) return;
            isStopped = true;
            cancelAnimationFrame(animationFrameId); // Stop the star's movement
            
            const currentStage = stages[currentStageIndex];
            
            // 1. Calculate the star's current pointing angle
            // currentOrbitAngle is in radians. Convert to degrees and normalize (0-360)
            let currentAngle = (currentOrbitAngle * (180/Math.PI)) % 360;
            
            // Normalize to a compass angle where 0 is Up/North (This adjustment matches the Math.cos/sin use)
            currentAngle = 360 - currentAngle;
            if (currentAngle < 0) currentAngle += 360;
            if (currentAngle > 360) currentAngle -= 360;


            // 2. Check the angle against the target
            const target = currentStage.targetAngle;
            const lowerBound = target - ANGLE_TOLERANCE;
            const upperBound = target + ANGLE_TOLERANCE;

            let isCorrect = false;
            // Robust check for angle wrap-around (e.g., target 10 degrees, tolerance 15 degrees, check 355 to 25)
            if (lowerBound < 0) {
                isCorrect = (currentAngle >= lowerBound + 360 || currentAngle <= upperBound);
            } else if (upperBound > 360) {
                isCorrect = (currentAngle >= lowerBound || currentAngle <= upperBound - 360);
            } else {
                isCorrect = (currentAngle >= lowerBound && currentAngle <= upperBound);
            }


            if (isCorrect) {
                magneticStar.style.color = '#00ff00'; // Success color
                stopButton.innerText = `Target ${currentStage.id} FOUND! Loading next...`;
                resultMessage.style.color = '#00ff00';
                resultMessage.innerText = `Yes! That's our special spot for Stage ${currentStage.id}!`;
                
                // Advance to the next stage or finish
                setTimeout(() => {
                    currentStageIndex++;
                    if (currentStageIndex < stages.length) {
                        loadNextStage();
                    } else {
                        // All stages complete!
                        stopButton.disabled = true;
                        stopButton.innerText = "All Targets Complete! üîì";
                        resultMessage.innerText = "Our love's path is complete. Moving to the final message!";
                        
                        audio.pause();
                        window.location.href = "page30.html";
                    }
                }, 2000);
            } else {
                magneticStar.style.color = '#ffeb3b'; // Reset color
                resultMessage.style.color = 'red';
                resultMessage.innerText = `Angle ${currentAngle.toFixed(0)}¬∞. Incorrect. Try again! Hint: ${currentStage.hint}`;
                
                // Allow user to try again after a brief pause
                setTimeout(() => {
                    isStopped = false;
                    resultMessage.style.color = '#ffeb3b';
                    stopButton.innerText = "Stop Star";
                    animateStar(); // Restart animation
                }, 2500);
            }
        }
        
        function loadNextStage() {
            const nextStage = stages[currentStageIndex];
            
            // 1. Reset state
            isStopped = false;
            stopButton.disabled = false;
            stopButton.innerText = "Stop Star";
            magneticStar.style.color = '#ffeb3b'; // Reset color
            stageIndicator.innerText = `Stage ${nextStage.id} of 3`;
            resultMessage.innerText = `Find the next spot. Hint: ${nextStage.hint}`;
            
            animateStar(); // Restart animation for new stage
        }

        // Initialize the first stage on load
        document.addEventListener('DOMContentLoaded', () => {
             // Set the initial message and start the star
             resultMessage.innerText = `Find the first spot. Hint: ${stages[0].hint}`;
             animateStar(); 
        });


        // --- Animations Logic (Heart/Star Emojis Only) ---
        const emojis = ["üíñ", "‚ú®", "‚ù§Ô∏è"];
        function createEmoji() {
          const emoji = document.createElement("div");
          emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
          emoji.classList.add("emoji");
          emoji.style.left = Math.random() * 100 + "vw";
          emoji.style.animationDuration = (8 + Math.random() * 8) + "s";
          emoji.style.fontSize = (1.5 + Math.random() * 1.5) + "rem"; 
          emoji.style.animationDelay = (-Math.random() * 8) + "s";
          document.body.appendChild(emoji);
          setTimeout(() => { emoji.remove(); }, 16000);
        }
        setInterval(createEmoji, 1000);
        
    </script>

</body>
</html>
