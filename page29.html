<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Surprise - Page 29 (Three-Stage Compass)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
            background: #20002c;
        }

        /* 1. Background and Content Container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: url('Page29.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(60%);
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        /* Header Text */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 11;
        }

        /* --- Compass Game Area --- */
        #game-area {
            position: relative;
            width: 80vw;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
            border-radius: 10px;
            z-index: 12;
            margin-bottom: 30px;
        }

        #target-photo {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Crucial: show original image uncropped */
            border-radius: 10px;
            background: #000;
            transition: opacity 0.5s;
        }

        #stage-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #ffcc00;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 20;
        }

        /* --- Compass and Controls --- */
        #compass {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            animation: spin 5s linear infinite; 
            transform-origin: 50% 50%;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ffcc00;
        }
        
        #stop-button {
            padding: 15px 35px;
            font-size: 1.4em;
            font-weight: bold;
            background: #8a2de2;
            color: white;
            border: 3px solid #ffcc00;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.9);
            z-index: 13;
        }
        
        #result-message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffeb3b;
            visibility: hidden;
            text-shadow: 1px 1px 2px #000;
        }

        /* Animation Styles */
        .emoji {
            position: fixed;
            font-size: 2rem;
            animation: float linear infinite;
            z-index: 4;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body onclick="forceAudioStart()">

    <audio id="bg-audio" loop>
        <source src="Page29.mp3" type="audio/mpeg">
    </audio>

    <div class="background-container"></div>

    <div class="container">
        <h1>unkita Ennaku Romba Pudcha Place la Star ha stop Pannuüß≠</h1>

        <div id="game-area">
            <img id="target-photo" src="Target_A.jpg" alt="Puzzle Image">
            <div id="stage-indicator">Stage 1 of 3</div>
            
            <div id="compass">
                <span id="arrow">‚≠ê</span>
            </div>
        </div>

        <button id="stop-button" onclick="stopCompass()">Stop Compass</button>
        <div id="result-message">Align the ‚≠ê with the most special spot in the photo!</div>
    </div>

    <script>
        const audio = document.getElementById('bg-audio');
        let audioAttempted = false;

        // --- Audio Autoplay Workaround ---
        function forceAudioStart() {
            if (!audioAttempted) {
                audio.play().catch(e => {
                    console.warn("Audio autoplay blocked. User must tap.", e);
                });
                audioAttempted = true;
                document.body.onclick = null;
                document.body.ontouchstart = null;
            }
        }
        document.body.ontouchstart = forceAudioStart;

        // --- Game Setup (CRITICAL: REPLACE PLACEHOLDER VALUES) ---
        const stages = [
            { id: 1, src: "Target_A.jpg", targetAngle: 300, hint: "Look for the first place we said 'I love you.'" }, // **REPLACE 300**
            { id: 2, src: "Target_B.jpg", targetAngle: 120, hint: "Where did we take our favorite selfie?" }, // **REPLACE 120**
            { id: 3, src: "Target_C.jpg", targetAngle: 45, hint: "Point at the gift that means the most." } // **REPLACE 45**
        ];
        
        const ANGLE_TOLERANCE = 15; // +/- 15 degrees accuracy
        
        let currentStageIndex = 0;
        let isStopped = false;

        // --- DOM Elements ---
        const compass = document.getElementById('compass');
        const targetPhoto = document.getElementById('target-photo');
        const stopButton = document.getElementById('stop-button');
        const stageIndicator = document.getElementById('stage-indicator');
        const resultMessage = document.getElementById('result-message');


        // --- Game Logic ---
        function stopCompass() {
            if (isStopped) return;
            isStopped = true;
            
            const currentStage = stages[currentStageIndex];
            
            // 1. Pause the CSS animation and find the current angle
            const computedStyle = window.getComputedStyle(compass);
            const transformValue = computedStyle.getPropertyValue('transform');
            
            let matrix = transformValue.match(/^matrix\((.+)\)$/);
            let angle = 0;
            if (matrix) {
                matrix = matrix[1].split(', ');
                const cos = parseFloat(matrix[0]);
                const sin = parseFloat(matrix[1]);
                angle = Math.round(Math.atan2(sin, cos) * (180/Math.PI));
            }
            let currentAngle = (angle < 0) ? angle + 360 : angle;
            
            // Apply static rotation
            compass.style.animation = 'none';
            compass.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
            
            // 2. Check the angle
            const target = currentStage.targetAngle;
            const lowerBound = target - ANGLE_TOLERANCE;
            const upperBound = target + ANGLE_TOLERANCE;
            
            let isCorrect = false;
            // Robust check for angle wrap-around
            if (lowerBound < 0) {
                isCorrect = (currentAngle >= lowerBound + 360 || currentAngle <= upperBound);
            } else if (upperBound > 360) {
                isCorrect = (currentAngle >= lowerBound || currentAngle <= upperBound - 360);
            } else {
                isCorrect = (currentAngle >= lowerBound && currentAngle <= upperBound);
            }


            if (isCorrect) {
                stopButton.innerText = "Target FOUND! Moving to next spot...";
                resultMessage.style.visibility = 'visible';
                resultMessage.innerText = `Direction found for Stage ${currentStage.id}!`;
                
                // Advance to the next stage or finish
                setTimeout(() => {
                    currentStageIndex++;
                    if (currentStageIndex < stages.length) {
                        loadNextStage();
                    } else {
                        // All stages complete!
                        stopButton.disabled = true;
                        stopButton.innerText = "All Targets Complete!";
                        resultMessage.innerText = "Our love's path is complete. Moving to the final page...";
                        
                        audio.pause();
                        window.location.href = "page30.html";
                    }
                }, 2000);
            } else {
                resultMessage.style.visibility = 'visible';
                resultMessage.style.color = 'red';
                resultMessage.innerText = `Angle ${currentAngle.toFixed(0)}¬∞. Incorrect. Hint: ${currentStage.hint}`;
                
                // Allow user to try again after a brief pause
                setTimeout(() => {
                    isStopped = false;
                    compass.style.animation = 'spin 5s linear infinite';
                    resultMessage.style.visibility = 'hidden';
                    resultMessage.style.color = '#ffeb3b';
                    stopButton.innerText = "Stop Compass";
                }, 2500);
            }
        }
        
        function loadNextStage() {
            const nextStage = stages[currentStageIndex];
            
            // 1. Reset state
            isStopped = false;
            stopButton.disabled = false;
            stopButton.innerText = "Stop Compass";
            compass.style.animation = 'spin 5s linear infinite';
            resultMessage.style.visibility = 'hidden';
            stageIndicator.innerText = `Stage ${nextStage.id} of 3`;
            
            // 2. Change Image (with a fade effect)
            targetPhoto.style.opacity = 0.3;
            setTimeout(() => {
                targetPhoto.src = nextStage.src;
                targetPhoto.alt = `Puzzle Image Stage ${nextStage.id}`;
                targetPhoto.style.opacity = 1;
            }, 500);
        }

        // Initialize the first stage on load
        document.addEventListener('DOMContentLoaded', () => {
             // Set the initial source (it's already set to Target_A.jpg in HTML but this ensures consistency)
            targetPhoto.src = stages[0].src;
            // The initial message is shown from the HTML
            resultMessage.style.visibility = 'visible'; 
        });

        // --- Animations Logic (Heart/Star Emojis Only) ---
        const emojis = ["üíñ", "‚ú®", "‚ù§Ô∏è"];
        function createEmoji() {
          const emoji = document.createElement("div");
          emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
          emoji.classList.add("emoji");
          emoji.style.left = Math.random() * 100 + "vw";
          emoji.style.animationDuration = (8 + Math.random() * 8) + "s";
          emoji.style.fontSize = (1.5 + Math.random() * 1.5) + "rem"; 
          emoji.style.animationDelay = (-Math.random() * 8) + "s";
          document.body.appendChild(emoji);
          setTimeout(() => { emoji.remove(); }, 16000);
        }
        setInterval(createEmoji, 1000);
        
    </script>

</body>
</html>
