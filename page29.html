<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Surprise - Page 29 (Magnetic Star Compass)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
            background: #20002c;
        }

        /* 1. Background and Content Container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: url('Page29.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(60%);
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        /* Header Text */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 11;
        }

        /* --- Game Area --- */
        #game-area {
            position: relative;
            width: 80vw;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
            border-radius: 10px;
            z-index: 12;
            margin-bottom: 30px;
            overflow: hidden; /* Keep star within bounds */
        }

        #target-photo {
            width: 100%;
            height: 100%;
            object-fit: contain; /* CRUCIAL: show original image uncropped */
            border-radius: 10px;
            background: #000; /* Black background behind image */
            transition: opacity 0.5s;
        }

        #stage-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #ffcc00;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 20;
        }

        /* The Magnetic Star */
        #magnetic-star {
            position: absolute;
            font-size: 4rem; /* Big star */
            color: #ffeb3b; /* Yellow star */
            text-shadow: 0 0 15px #ff00ff, 0 0 20px #ff00ff; /* Pink glow */
            z-index: 25; /* On top of everything */
            /* Initial position - set by JS */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centered initially */
            pointer-events: none; /* Don't block clicks on the button */
            transition: transform 0.1s linear; /* Smooth movement */
        }
        
        #stop-button {
            padding: 15px 35px;
            font-size: 1.4em;
            font-weight: bold;
            background: #8a2de2;
            color: white;
            border: 3px solid #ffcc00;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.9);
            z-index: 13;
        }
        
        #result-message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffeb3b;
            visibility: hidden;
            text-shadow: 1px 1px 2px #000;
        }

        /* Floating Emojis (unchanged) */
        .emoji {
            position: fixed;
            font-size: 2rem;
            animation: float linear infinite;
            z-index: 4;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body onclick="forceAudioStart()">

    <audio id="bg-audio" loop>
        <source src="Page29.mp3" type="audio/mpeg">
    </audio>

    <div class="background-container"></div>

    <div class="container">
        <h1>Unkita Ennaku Romba Pudcha Place la Star ha stop Pannu ü•∞</h1>

        <div id="game-area">
            <img id="target-photo" src="Target_A.jpg" alt="Puzzle Image">
            <div id="stage-indicator">Stage 1 of 3</div>
            
            <div id="magnetic-star">‚≠ê</div>
        </div>

        <button id="stop-button" onclick="stopMagneticStar()">Stop Star</button>
        <div id="result-message"></div>
    </div>

    <script>
        const audio = document.getElementById('bg-audio');
        let audioAttempted = false;

        // --- Audio Autoplay Workaround ---
        function forceAudioStart() {
            if (!audioAttempted) {
                audio.play().catch(e => {
                    console.warn("Audio autoplay blocked. User must tap.", e);
                });
                audioAttempted = true;
                document.body.onclick = null;
                document.body.ontouchstart = null;
            }
        }
        document.body.ontouchstart = forceAudioStart;

        // --- Game Setup (CRITICAL: REPLACE PLACEHOLDER VALUES) ---
        // x, y are percentages from top-left of the game-area (0-100)
        // angle is the current angle of rotation the star is on its orbit (0-360)
        const stages = [
            { id: 1, src: "Target_A.jpg", targetX: 70, targetY: 20, targetAngle: 300, hint: "Look at her beautiful hair accessory!" }, // **REPLACE values**
            { id: 2, src: "Target_B.jpg", targetX: 30, targetY: 80, targetAngle: 120, hint: "Where are her hands placed?" },       // **REPLACE values**
            { id: 3, src: "Target_C.jpg", targetX: 50, targetY: 50, targetAngle: 45, hint: "Focus on her radiant smile!" }         // **REPLACE values**
        ];
        
        const POSITION_TOLERANCE = 10; // +/- 10% for X and Y coordinates
        const ANGLE_TOLERANCE = 30;    // +/- 30 degrees for rotation (makes it easier)
        const ORBIT_RADIUS_X = 40;     // Max horizontal distance from center (%)
        const ORBIT_RADIUS_Y = 30;     // Max vertical distance from center (%)
        const ORBIT_SPEED = 0.05;      // How fast the star orbits (smaller = slower)

        let currentStageIndex = 0;
        let isStopped = false;
        let animationFrameId;
        let currentOrbitAngle = 0; // Current angle in the star's orbit
        let currentStarX = 50;
        let currentStarY = 50;

        // --- DOM Elements ---
        const gameArea = document.getElementById('game-area');
        const magneticStar = document.getElementById('magnetic-star');
        const targetPhoto = document.getElementById('target-photo');
        const stopButton = document.getElementById('stop-button');
        const stageIndicator = document.getElementById('stage-indicator');
        const resultMessage = document.getElementById('result-message');


        // --- Star Orbit Animation ---
        function animateStar() {
            if (isStopped) return;

            currentOrbitAngle += ORBIT_SPEED;
            if (currentOrbitAngle >= Math.PI * 2) {
                currentOrbitAngle -= Math.PI * 2; // Keep angle within 0-2PI
            }

            // Calculate star's position for an elliptical orbit
            currentStarX = 50 + ORBIT_RADIUS_X * Math.cos(currentOrbitAngle);
            currentStarY = 50 + ORBIT_RADIUS_Y * Math.sin(currentOrbitAngle + Math.PI / 4); // Offset for varied path

            // Apply position and rotation
            magneticStar.style.left = `${currentStarX}%`;
            magneticStar.style.top = `${currentStarY}%`;
            magneticStar.style.transform = `translate(-50%, -50%) rotate(${currentOrbitAngle * (180/Math.PI)}deg)`;
            
            animationFrameId = requestAnimationFrame(animateStar);
        }

        // --- Game Logic ---
        function stopMagneticStar() {
            if (isStopped) return;
            isStopped = true;
            cancelAnimationFrame(animationFrameId); // Stop the star's movement
            
            const currentStage = stages[currentStageIndex];
            
            // 1. Check position
            const posXCorrect = currentStarX >= (currentStage.targetX - POSITION_TOLERANCE) && 
                                currentStarX <= (currentStage.targetX + POSITION_TOLERANCE);
            const posYCorrect = currentStarY >= (currentStage.targetY - POSITION_TOLERANCE) && 
                                currentStarY <= (currentStage.targetY + POSITION_TOLERANCE);
            
            // 2. Check rotation (can be optional if only position matters)
            const starRotation = currentOrbitAngle * (180/Math.PI);
            const target = currentStage.targetAngle;
            const lowerBound = target - ANGLE_TOLERANCE;
            const upperBound = target + ANGLE_TOLERANCE;

            let rotCorrect = false;
            if (lowerBound < 0) {
                rotCorrect = (starRotation >= lowerBound + 360 || starRotation <= upperBound);
            } else if (upperBound > 360) {
                rotCorrect = (starRotation >= lowerBound || starRotation <= upperBound - 360);
            } else {
                rotCorrect = (starRotation >= lowerBound && starRotation <= upperBound);
            }

            // Determine if the combination is correct
            const isCorrect = posXCorrect && posYCorrect && rotCorrect;


            if (isCorrect) {
                stopButton.innerText = "Target FOUND! Moving to next spot...";
                resultMessage.style.visibility = 'visible';
                resultMessage.style.color = '#ffeb3b';
                resultMessage.innerText = `Direction found for Stage ${currentStage.id}!`;
                
                // Advance to the next stage or finish
                setTimeout(() => {
                    currentStageIndex++;
                    if (currentStageIndex < stages.length) {
                        loadNextStage();
                    } else {
                        // All stages complete!
                        stopButton.disabled = true;
                        stopButton.innerText = "All Targets Complete!";
                        resultMessage.innerText = "Our love's path is complete. Moving to the final page...";
                        
                        audio.pause();
                        window.location.href = "page30.html";
                    }
                }, 2000);
            } else {
                resultMessage.style.visibility = 'visible';
                resultMessage.style.color = 'red';
                resultMessage.innerText = `Not quite there! Hint: ${currentStage.hint}`;
                
                // Allow user to try again after a brief pause
                setTimeout(() => {
                    isStopped = false;
                    resultMessage.style.visibility = 'hidden';
                    resultMessage.style.color = '#ffeb3b';
                    stopButton.innerText = "Stop Star";
                    animateStar(); // Restart animation
                }, 2500);
            }
        }
        
        function loadNextStage() {
            const nextStage = stages[currentStageIndex];
            
            // 1. Reset state
            isStopped = false;
            stopButton.disabled = false;
            stopButton.innerText = "Stop Star";
            stageIndicator.innerText = `Stage ${nextStage.id} of 3`;
            resultMessage.innerText = `Align the ‚≠ê with the most special spot in the photo! Hint: ${nextStage.hint}`;
            
            // 2. Change Image (with a fade effect)
            targetPhoto.style.opacity = 0.3;
            setTimeout(() => {
                targetPhoto.src = nextStage.src;
                targetPhoto.alt = `Puzzle Image Stage ${nextStage.id}`;
                targetPhoto.style.opacity = 1;
                animateStar(); // Restart animation for new stage
            }, 500);
        }

        // Initialize the first stage on load
        document.addEventListener('DOMContentLoaded', () => {
             targetPhoto.src = stages[0].src; // Ensure first image is loaded
             resultMessage.innerText = `Align the ‚≠ê with the most special spot in the photo! Hint: ${stages[0].hint}`;
             resultMessage.style.visibility = 'visible';
             animateStar(); // Start the star animation
        });


        // --- Animations Logic (Heart/Star Emojis Only) ---
        const emojis = ["üíñ", "‚ú®", "‚ù§Ô∏è"];
        function createEmoji() {
          const emoji = document.createElement("div");
          emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
          emoji.classList.add("emoji");
          emoji.style.left = Math.random() * 100 + "vw";
          emoji.style.animationDuration = (8 + Math.random() * 8) + "s";
          emoji.style.fontSize = (1.5 + Math.random() * 1.5) + "rem"; 
          emoji.style.animationDelay = (-Math.random() * 8) + "s";
          document.body.appendChild(emoji);
          setTimeout(() => { emoji.remove(); }, 16000);
        }
        setInterval(createEmoji, 1000);
        
    </script>

</body>
</html>
