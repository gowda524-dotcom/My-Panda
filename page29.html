<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Surprise - Page 29 (Love Compass)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
            background: #20002c;
        }

        /* 1. Background and Content Container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: url('Page29.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(60%);
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        /* Header Text */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 11;
        }

        /* --- Compass Game Area --- */
        #game-area {
            position: relative;
            width: 80vw;
            max-width: 400px; /* Max size for the photo */
            aspect-ratio: 1 / 1; 
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
            border-radius: 10px;
            z-index: 12;
            margin-bottom: 30px;
        }

        #target-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        #compass {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            animation: spin 5s linear infinite; 
            transform-origin: 50% 50%;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* The star icon */
        #arrow {
            position: absolute;
            top: -10px; 
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            color: #ff00ff; 
            text-shadow: 0 0 10px #ffcc00;
        }
        
        #stop-button {
            padding: 15px 35px;
            font-size: 1.4em;
            font-weight: bold;
            background: #8a2de2; 
            color: white;
            border: 3px solid #ffcc00;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.9);
            z-index: 13;
        }
        
        /* Quiz styles */
        #quiz-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            visibility: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
        }

        #quiz-input {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ffcc00;
            font-size: 1em;
            color: #20002c;
        }

        #quiz-submit {
            padding: 10px 20px;
            background: #ff00ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #result-message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffeb3b;
            visibility: hidden;
        }

        /* Animation Styles */
        .emoji {
            position: fixed;
            font-size: 2rem;
            animation: float linear infinite;
            z-index: 4;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body onclick="forceAudioStart()">

    <audio id="bg-audio" loop>
        <source src="Page29.mp3" type="audio/mpeg">
    </audio>

    <div class="background-container"></div>

    <div class="container">
        <h1>Challenge- Antha Star ha Exact Un kutty thopa mela Stop Pannuü§≠ü§≠üß≠</h1>

        <div id="game-area">
            <img id="target-photo" src="TargetPhoto.jpg" alt="Cherished Memory">
            
            <div id="compass">
                <span id="arrow">‚≠ê</span> </div>
        </div>

        <button id="stop-button" onclick="stopCompass()">Stop Compass</button>
        <div id="result-message"></div>

        <div id="quiz-container">
            <div id="quiz-question">Happy Birthday Kutty Thoppaü§≠ü§≠</div>
            <input type="text" id="quiz-input" placeholder="Type your special reply here...">
            <button id="quiz-submit" onclick="submitQuiz()">Submit & Continue</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-audio');
        let audioAttempted = false;

        // --- Audio Autoplay Workaround ---
        function forceAudioStart() {
            if (!audioAttempted) {
                audio.play().catch(e => {
                    console.warn("Audio autoplay blocked. User must tap.", e);
                });
                audioAttempted = true;
                document.body.onclick = null;
                document.body.ontouchstart = null;
            }
        }
        document.body.ontouchstart = forceAudioStart;

        // --- Game Logic ---
        const compass = document.getElementById('compass');
        const stopButton = document.getElementById('stop-button');
        const resultMessage = document.getElementById('result-message');
        const quizContainer = document.getElementById('quiz-container');
        
        // **UPDATED TARGET ANGLE RANGE**
        const TARGET_MIN_ANGLE = 160; 
        const TARGET_MAX_ANGLE = 175;

        let isStopped = false;

        function stopCompass() {
            if (isStopped) return;
            isStopped = true;
            
            // 1. Pause the CSS animation and extract angle
            const computedStyle = window.getComputedStyle(compass);
            const transformValue = computedStyle.getPropertyValue('transform');
            
            let matrix = transformValue.match(/^matrix\((.+)\)$/);
            let angle = 0;
            if (matrix) {
                matrix = matrix[1].split(', ');
                const cos = parseFloat(matrix[0]);
                const sin = parseFloat(matrix[1]);
                angle = Math.round(Math.atan2(sin, cos) * (180/Math.PI));
            }
            let currentAngle = (angle < 0) ? angle + 360 : angle;
            
            // Apply the current rotation as a static style to stop the animation
            compass.style.animation = 'none';
            compass.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
            
            // 2. Check the angle against the new range
            const isCorrect = (currentAngle >= TARGET_MIN_ANGLE && currentAngle <= TARGET_MAX_ANGLE);
            
            if (isCorrect) {
                stopButton.disabled = true;
                stopButton.innerText = "Target Found!";
                resultMessage.style.visibility = 'visible';
                resultMessage.innerText = "Target Found! Answer this special message for the next page!";
                
                // Show Quiz after a short delay
                setTimeout(() => {
                    quizContainer.style.visibility = 'visible';
                }, 1000);

            } else {
                resultMessage.style.visibility = 'visible';
                resultMessage.style.color = 'red';
                resultMessage.innerText = `Direction is ${currentAngle.toFixed(0)}¬∞. Try again! The spot is slightly below the center.`;
                
                // Allow user to try again after a brief pause
                setTimeout(() => {
                    isStopped = false;
                    compass.style.animation = 'spin 5s linear infinite';
                    resultMessage.style.visibility = 'hidden';
                    resultMessage.style.color = '#ffeb3b';
                }, 2500);
            }
        }

        function submitQuiz() {
            // No validation required, any text input is accepted as the final step
            audio.pause();
            window.location.href = "page30.html";
        }


        // --- Animations Logic (Heart/Star Emojis Only) ---
        const emojis = ["üíñ", "‚ú®", "‚ù§Ô∏è"];
        function createEmoji() {
          const emoji = document.createElement("div");
          emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
          emoji.classList.add("emoji");
          emoji.style.left = Math.random() * 100 + "vw";
          emoji.style.animationDuration = (8 + Math.random() * 8) + "s";
          emoji.style.fontSize = (1.5 + Math.random() * 1.5) + "rem"; 
          emoji.style.animationDelay = (-Math.random() * 8) + "s";
          document.body.appendChild(emoji);
          setTimeout(() => { emoji.remove(); }, 16000);
        }
        setInterval(createEmoji, 1000);
        
    </script>

</body>
</html>
