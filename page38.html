<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 37: My Comfort Zone</title>
    
    <style>
        /* --- General Setup & Theme --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #0d0124 0%, #1a0140 100%); 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the top for the header */
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            position: relative; 
            overflow: hidden; /* Hide overflow for clean effects */
        }

        /* FIX: Class to pause all animations when quiz is active */
        .pause-animations .floating-emoji,
        .pause-animations .confetti-fall,
        .pause-animations .firework,
        .pause-animations .firework-particle {
            animation-play-state: paused !important;
        }

        /* --- Music Autoplay Trigger --- */
        #music-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; /* Highest z-index to capture initial click */
            cursor: pointer;
            background: rgba(0,0,0,0); /* Transparent */
        }

        /* --- Header Text --- */
        #main-header {
            position: relative;
            z-index: 50; /* Above image, below quiz */
            font-size: 3em;
            font-weight: 900;
            color: #FFC0CB; /* Pink */
            margin-top: 30px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #FFC0CB, 0 0 30px rgba(255, 255, 255, 0.8);
        }

        /* --- Full-Screen Image Container --- */
        #image-container {
            position: absolute; /* Allows header to float above */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Below header, below quiz */
        }

        #page-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;   /* Keep original aspect ratio */
            height: auto;  /* Keep original aspect ratio */
            object-fit: contain; /* Ensure image is uncropped */
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            border-radius: 15px; /* Slight rounded corners for the image */
        }

        /* --- Quiz Area (The Central Modal) --- */
        #quiz-section {
            position: fixed; /* Fixed position relative to viewport */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Highest z-index to be on top of everything */
            background: rgba(255, 192, 203, 0.95); /* Pink Background */
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            display: none; /* Starts hidden */
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 40px #FFC0CB, 0 0 20px white;
            animation: popIn 0.5s forwards;
            pointer-events: auto; /* Essential: Ensures the quiz itself is clickable */
            color: #333; /* Dark text for readability on pink background */
        }

        @keyframes popIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        #quiz-label {
            font-size: 2.5em;
            color: #8A2BE2; /* Blue-Violet for contrast */
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        #text-input {
            padding: 12px;
            width: 90%;
            border-radius: 10px;
            border: 2px solid #FF69B4;
            font-size: 1.1em;
            margin-bottom: 20px;
            text-align: center;
            background: #FFFFFF;
            color: #333;
        }

        #submit-button {
            padding: 12px 25px;
            font-size: 1.3em;
            font-weight: bold;
            background-color: #FF69B4; /* Hot Pink Submit Button */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        /* --- Grand Effects CSS (ensure low z-index and pointer-events: none) --- */
        .floating-emoji, .confetti-fall, .firework, .firework-particle {
            position: fixed; 
            z-index: 1; /* These should be visually behind the header and quiz */
            pointer-events: none; /* CRITICAL: Ensure these elements do not block clicks */
        }
        
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; } 
            50% { transform: translateY(50vh) rotate(15deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(-15deg); opacity: 0; }
        }
        
        .floating-emoji {
            font-size: 2.5em; 
            animation: float 10s linear infinite; 
        }
        
        @keyframes confetti-fall-slow {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .confetti-fall {
            animation: confetti-fall-slow 15s linear infinite;
        }
        
        /* Firework specific styling */
        .firework {
            position: absolute; /* Particles will be relative to this */
            width: 8px; height: 8px;
            background-color: #FFD700; /* Gold color for firework center */
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700, 0 0 20px #ff0;
            animation: fireworkBurst 1s forwards ease-out;
            opacity: 0;
            z-index: 5; /* Slightly above other effects */
        }

        @keyframes fireworkBurst {
            0% { transform: scale(0); opacity: 1; }
            20% { opacity: 1; }
            100% { transform: scale(1.5) translateY(-50px); opacity: 0; }
        }

        /* Fireworks particles */
        .firework-particle {
            position: absolute;
            background-color: white; /* Default color, will be randomized */
            border-radius: 50%;
            animation: particleFadeOut 1s forwards;
            opacity: 0; /* Start hidden */
        }

        @keyframes particleFadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" src="Page38.mp3" loop preload="auto"></audio>

    <div id="music-trigger"></div>

    <p id="main-header">Ennoda Happiness üôåüíôü§ó</p>
    
    <div id="image-container">
        <img id="page-image" src="Page38.jpg" alt="My Comfort Zone">
    </div>

    <div id="quiz-section">
        <p id="quiz-label">Lov uuuüòö</p>
        <form id="quiz-form">
            <input type="text" id="text-input" placeholder="Type any text here to continue..." required>
            <button type="submit" id="submit-button">Submit & Continue ‚û°Ô∏è</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const music = document.getElementById('bgMusic');
            const musicTrigger = document.getElementById('music-trigger');
            const quizSection = document.getElementById('quiz-section');
            const quizForm = document.getElementById('quiz-form');
            
            let musicStarted = false;
            let effectIntervals = []; // Array to hold interval IDs for effects

            // --- 1. Music Autoplay and Start Logic ---
            const startContent = () => {
                if (!musicStarted) {
                    music.volume = 0.6; 
                    music.play().then(() => {
                        musicStarted = true;
                        musicTrigger.style.display = 'none'; 
                    }).catch(e => {
                        console.error("Music playback failed:", e);
                    });
                }
                startGrandEffects(); // Start effects immediately
            };

            musicTrigger.addEventListener('click', startContent, { once: true }); 
            
            music.volume = 0; 
            music.play().then(startContent).catch(e => {});

            // --- 2. Quiz Reveal Logic ---
            const QUIZ_APPEAR_DELAY = 20000; // 20 seconds

            setTimeout(() => {
                stopGrandEffects(); // Stop effects before showing quiz
                quizSection.style.display = 'flex'; // Show quiz
            }, QUIZ_APPEAR_DELAY);
            
            // --- 3. Quiz Navigation ---
            quizForm.addEventListener('submit', (e) => {
                e.preventDefault(); 
                if (music) music.pause();
                window.location.href = 'page39.html'; 
            });


            // --- 4. Grand Effects Functions ---
            const confettiColors = ['#FF69B4', '#FFD700', '#FFFFFF', '#FF00FF', '#4CAF50', '#8A2BE2', '#FF1493'];
            const floatingEmojis = ['üíñ', 'üíï', 'ü•∞', 'üòç', '‚ú®', 'üåü', 'üéâ', 'üéà', '‚ù§Ô∏è', 'üòò', 'üëë', 'üéÇ', 'ü•≥', 'ü§©', 'ü´∂', 'ü§ó', 'üòö', 'üíô', 'ü´Ç', 'üéä']; 
            
            function createFloatingEmoji() {
                const emoji = document.createElement('span');
                emoji.classList.add('floating-emoji');
                emoji.textContent = floatingEmojis[Math.floor(Math.random() * floatingEmojis.length)];
                body.appendChild(emoji);
                const size = Math.random() * 1.5 + 1.5;
                emoji.style.fontSize = `${size}em`;
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 8 + 10}s`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emoji.style.opacity = Math.random() * 0.5 + 0.5; 
                setTimeout(() => emoji.remove(), 20000);
            }

            function createConfettiPiece() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-fall');
                body.appendChild(confetti);

                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`; 
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-10vh`; 
                confetti.style.animationDuration = `${Math.random() * 10 + 15}s`; 
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.opacity = Math.random() * 0.7 + 0.3; 
                
                setTimeout(() => confetti.remove(), 25000); 
            }

            function createFirework() {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                body.appendChild(firework);

                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.bottom = `-10px`; 

                const particleCount = Math.floor(Math.random() * 10) + 10; 
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('firework-particle');
                    particle.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    particle.style.width = `${Math.random() * 5 + 2}px`;
                    particle.style.height = particle.style.width;
                    particle.style.borderRadius = '50%';
                    particle.style.position = 'absolute';
                    particle.style.opacity = 0; 

                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 80 + 50; 
                    const delay = Math.random() * 0.2; 

                    firework.appendChild(particle);

                    setTimeout(() => {
                        particle.style.transition = `transform 1s ease-out, opacity 1s ease-out`;
                        particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`;
                        particle.style.opacity = 0;
                    }, 500 + (delay * 1000)); 
                    
                    setTimeout(() => particle.remove(), 1600 + (delay * 1000));
                }
                
                const endHeight = Math.random() * 60 + 20; 
                firework.style.transition = `transform ${Math.random() * 0.8 + 0.7}s ease-in, opacity 0.5s ease-out 0.8s`;
                firework.style.transform = `translateY(-${endHeight}vh)`;
                firework.style.opacity = 1;

                setTimeout(() => {
                    firework.style.opacity = 0; 
                    setTimeout(() => firework.remove(), 500); 
                }, (Math.random() * 0.8 + 0.7) * 1000); 
            }

            function startGrandEffects() {
                effectIntervals.push(setInterval(createFloatingEmoji, 300));
                effectIntervals.push(setInterval(createConfettiPiece, 200));
                effectIntervals.push(setInterval(createFirework, 1500));
            }

            function stopGrandEffects() {
                effectIntervals.forEach(clearInterval); 
                body.classList.add('pause-animations'); // Pause CSS animations
                // Remove existing effect elements from the DOM
                document.querySelectorAll('.floating-emoji, .confetti-fall, .firework').forEach(el => el.remove());
            }
        });
    </script>
</body>
</html>
