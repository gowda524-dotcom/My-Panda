        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise - Page 1</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    /* Fullscreen Slideshow */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 36s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 6s; }
    .slideshow img:nth-child(3) { animation-delay: 12s; }
    .slideshow img:nth-child(4) { animation-delay: 18s; }
    .slideshow img:nth-child(5) { animation-delay: 24s; }
    .slideshow img:nth-child(6) { animation-delay: 30s; }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      25% { opacity: 1; }
      35% { opacity: 0; }
      100% { opacity: 0; }
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
    }

    p {
      margin: 10px 0;
      font-size: 18px;
      color: #ff66cc;
      text-shadow: 0 0 8px #ff99cc;
    }

    .quiz {
      margin-top: 20px;
    }
    input[type="date"] {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      margin-left: 10px;
      background: cyan;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #00bcd4;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="Friend1.mp3" type="audio/mpeg">
  </audio>

  <!-- Slideshow -->
  <div class="slideshow">
    <img src="Saree1.jpg" alt="">
    <img src="Saree2.jpg" alt="">
    <img src="Saree3.jpg" alt="">
    <img src="Saree4.jpg" alt="">
    <img src="Saree5.jpg" alt="">
    <img src="Saree6.jpg" alt="">
  </div>

  <!-- Text -->
  <h1>Wishing you Happiest Birthday My Bestest Friend Forever💙🫂</h1>
  <p>Thank you for being with me always di loosu 🤗</p>

  <!-- Quiz -->
  <div class="quiz">
    <label for="dob">Enter your DOB 🎂:</label>
    <input type="date" id="dob">
    <button onclick="checkDOB()">Submit</button>
  </div>

  <script>
    // Confetti generator
    function createConfetti() {
      for (let i = 0; i < 40; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360},100%,50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);
      }
    }

    // Quiz DOB check
    function checkDOB() {
      const correctDOB = "2003-10-07"; // her DOB YYYY-MM-DD
      const enteredDOB = document.getElementById("dob").value;
      if (enteredDOB === correctDOB) {
        alert("🎉 Correct! Moving to next page...");
        window.location.href = "page2.html"; 
      } else {
        alert("❌ Wrong DOB! Try again 🤭");
      }
    }

    createConfetti();
  </script>
</body>
</html>
