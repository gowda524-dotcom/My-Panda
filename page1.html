<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise - Page 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      font-family: 'Poppins', sans-serif;
    }

    /* Cube setup */
    .scene {
      width: 80vmin;
      height: 80vmin;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 20s infinite linear;
    }

    .face {
      position: absolute;
      width: 80vmin;
      height: 80vmin;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Cube faces */
    .front  { transform: rotateY(0deg) translateZ(40vmin); }
    .back   { transform: rotateY(180deg) translateZ(40vmin); }
    .right  { transform: rotateY(90deg) translateZ(40vmin); }
    .left   { transform: rotateY(-90deg) translateZ(40vmin); }
    .top    { transform: rotateX(90deg) translateZ(40vmin); }
    .bottom { transform: rotateX(-90deg) translateZ(40vmin); }

    @keyframes rotateCube {
      from { transform: rotateX(-20deg) rotateY(0deg); }
      to { transform: rotateX(-20deg) rotateY(360deg); }
    }

    /* Floating festive dots */
    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Glowing Text */
    .top-text, .bottom-text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
      padding: 5px 15px;
    }

    .top-text { top: 12px; }
    .bottom-text { bottom: 12px; }
  </style>
</head>
<body>
  <!-- Top Text -->
  <div class="top-text">Wishing you Happiest Birthday My Bestest Friend ForeverðŸ’™ðŸ«‚</div>

  <!-- Rotating Cube -->
  <div class="scene">
    <div class="face front"><img src="Saree1.jpg" alt=""></div>
    <div class="face back"><img src="Saree2.jpg" alt=""></div>
    <div class="face right"><img src="Saree3.jpg" alt=""></div>
    <div class="face left"><img src="Saree4.jpg" alt=""></div>
    <div class="face top"><img src="Saree5.jpg" alt=""></div>
    <div class="face bottom"><img src="Saree6.jpg" alt=""></div>
  </div>

  <!-- Bottom Text -->
  <div class="bottom-text">Thank you for being with me always di loosu ðŸ¤—</div>

  <!-- Autoplay Music -->
  <audio id="bg-music" autoplay loop>
    <source src="Friend1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Floating festive dots
    function createDot() {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      document.body.appendChild(dot);
      dot.style.left = Math.random() * 100 + "vw";
      dot.style.background = ["red","blue","green","yellow","cyan","purple","pink"][Math.floor(Math.random()*7)];
      dot.style.animationDuration = (5 + Math.random()*5) + "s";
      setTimeout(() => dot.remove(), 8000);
    }
    setInterval(createDot, 400);

    // Autoplay workaround for mobile (starts on first touch)
    const audio = document.getElementById("bg-music");
    document.body.addEventListener("click", () => {
      audio.play();
    }, { once: true });
  </script>
</body>
</html>
