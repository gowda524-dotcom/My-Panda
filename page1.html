<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise - Page 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 28px;
      margin-top: 20px;
      color: #00cfff;
      text-shadow: 2px 2px 8px #000;
    }
    .slideshow {
      width: 600px;   /* bigger width */
      height: 500px;  /* bigger height */
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* show full photo without cutting */
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      animation: fade 18s infinite;
    }
    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 3s; }
    .slideshow img:nth-child(3) { animation-delay: 6s; }
    .slideshow img:nth-child(4) { animation-delay: 9s; }
    .slideshow img:nth-child(5) { animation-delay: 12s; }
    .slideshow img:nth-child(6) { animation-delay: 15s; }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      25% { opacity: 1; }
      35% { opacity: 0; }
      100% { opacity: 0; }
    }

    .bottom-text {
      font-size: 20px;
      margin-top: 10px;
      color: #ffda6a;
      text-shadow: 1px 1px 5px #000;
    }

    .quiz {
      margin-top: 20px;
      font-size: 18px;
    }
    input[type="date"] {
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #00cfff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #008ecc;
    }
    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>Wishing you Happiest Birthday My Bestest Friend Forever üíôü´Ç</h1>

  <div class="slideshow">
    <img src="Saree1.jpg" alt="Photo 1">
    <img src="Saree2.jpg" alt="Photo 2">
    <img src="Saree3.jpg" alt="Photo 3">
    <img src="Saree4.jpg" alt="Photo 4">
    <img src="Saree5.jpg" alt="Photo 5">
    <img src="Saree6.jpg" alt="Photo 6">
  </div>

  <div class="bottom-text">
    Thank you for being with me always di loosu ü§ó
  </div>

  <div class="quiz">
    <p>Enter your DOB to move next page üéÇ</p>
    <input type="date" id="dobInput">
    <br>
    <button onclick="checkDOB()">Submit</button>
    <p id="result"></p>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script>
    // Correct DOB (format: yyyy-mm-dd)
    const correctDOB = "2000-10-07"; // <-- change to her real DOB

    function checkDOB() {
      const input = document.getElementById("dobInput").value;
      const result = document.getElementById("result");
      if (input === correctDOB) {
        result.innerHTML = "<span style='color:lightgreen;'>Correct! üéâ</span>";
        setTimeout(() => { window.location.href = "page2.html"; }, 1200);
      } else {
        result.innerHTML = "<span style='color:red;'>Oops! Try again ‚ùå</span>";
      }
    }

    // Confetti
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];
    for (let i=0; i<200; i++) {
      confetti.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*6+2,
        d: Math.random()*10+5,
        color: "hsl(" + Math.random()*360 + ",100%,50%)",
        tilt: Math.random()*10-10
      });
    }

    function drawConfetti() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(p => {
        p.y += Math.cos(p.d) + 1 + p.r/2;
        p.x += Math.sin(p.d);
        if (p.y > canvas.height) {
          p.x = Math.random()*canvas.width;
          p.y = -10;
        }
      });
    }

    setInterval(drawConfetti, 20);
  </script>
</body>
</html>
