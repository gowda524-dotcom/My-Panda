<title>Birthday Surprise Premium - Page 1</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at center, #ffe6f0, #d1f0ff);
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }

    h1 {
        font-size: 2.2em;
        margin-bottom: 40px;
        color: #1e90ff;
        z-index: 10;
        text-shadow: 3px 3px 10px #fff, 0 0 15px #1e90ff;
    }

    h2 {
        font-size: 1.5em;
        margin-top: 40px;
        color: #ff69b4;
        z-index: 10;
        text-shadow: 3px 3px 10px #fff, 0 0 15px #ff69b4;
    }

    .scene {
        width: 300px;
        height: 300px;
        perspective: 1200px;
        z-index: 10;
        position: relative;
    }

    .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: rotateCube 12s infinite linear;
        box-shadow: 0 0 30px rgba(255,255,255,0.5);
    }

    .cube-face {
        position: absolute;
        width: 300px;
        height: 300px;
        backface-visibility: hidden;
        background-size: cover;
        background-position: center;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(255,255,255,0.6), 0 0 50px rgba(255,255,255,0.3) inset;
        border: 2px solid rgba(255,255,255,0.3);
        overflow: hidden;
    }

    .front  { transform: rotateY(0deg) translateZ(150px); background-image: url('Saree1.jpg'); }
    .back   { transform: rotateY(180deg) translateZ(150px); background-image: url('Saree2.jpg'); }
    .right  { transform: rotateY(90deg) translateZ(150px); background-image: url('Saree3.jpg'); }
    .left   { transform: rotateY(-90deg) translateZ(150px); background-image: url('Saree4.jpg'); }
    .top    { transform: rotateX(90deg) translateZ(150px); background-image: url('Saree5.jpg'); }
    .bottom { transform: rotateX(-90deg) translateZ(150px); background-image: url('Saree6.jpg'); }

    @keyframes rotateCube {
        0%   { transform: rotateX(0deg) rotateY(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Balloons */
    .balloon {
        position: absolute;
        bottom: -100px;
        font-size: 2.2em;
        animation: floatUp 12s linear infinite;
        filter: drop-shadow(0 0 10px #fff);
    }
    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-120vh) rotate(360deg); }
    }

    /* Floating hearts and kiss emojis */
    .floating-emoji {
        position: absolute;
        font-size: 2em;
        animation: floatEmoji 10s linear infinite;
        opacity: 0.85;
        text-shadow: 0 0 10px #fff, 0 0 15px #ff3366;
    }
    @keyframes floatEmoji {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-100vh) rotate(360deg); }
    }

    /* Confetti */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        opacity: 0.8;
        z-index: 5;
        animation: confettiFall linear infinite;
        border-radius: 50%;
    }
    @keyframes confettiFall {
        0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Sparkle effect */
    .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: sparkleAnim 1.5s infinite;
    }
    @keyframes sparkleAnim {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
    }

    /* Next button */
    .next-btn {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #ff69b4, #1e90ff);
        color: #fff;
        cursor: pointer;
        box-shadow: 0 0 20px #ff69b4, 0 0 40px #1e90ff inset;
        transition: transform 0.3s;
        z-index: 10;
    }
    .next-btn:hover {
        transform: scale(1.1);
    }

    @media (max-width: 500px) {
        .scene, .cube-face {
            width: 200px;
            height: 200px;
        }
        .cube-face { transform: translateZ(100px); }
    }
</style>
