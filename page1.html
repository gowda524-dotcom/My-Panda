    body {

    .slideshow {
      position: relative;
      width: 100%;
      height: 1300px; /* increased height */
      margin: 20px auto;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: auto;
      height: 1300px; /* image height */
      max-width: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      opacity: 0;
      animation: fade 36s infinite;
    }
    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 6s; }
    .slideshow img:nth-child(3) { animation-delay: 12s; }
    .slideshow img:nth-child(4) { animation-delay: 18s; }
    .slideshow img:nth-child(5) { animation-delay: 24s; }
    .slideshow img:nth-child(6) { animation-delay: 30s; }

    @keyframes fade {
      0% { opacity: 0; }
      5% { opacity: 1; }
      25% { opacity: 1; }
      30% { opacity: 0; }
      100% { opacity: 0; }
    }
