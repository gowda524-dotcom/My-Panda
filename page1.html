<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise - Page 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .top-text {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff, 0 0 16px #00eaff;
    }

    .slideshow {
      position: relative;
      margin: 40px auto 20px auto;
      width: 80vw;
      height: 60vh;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      animation: slide 18s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 3s; }
    .slideshow img:nth-child(3) { animation-delay: 6s; }
    .slideshow img:nth-child(4) { animation-delay: 9s; }
    .slideshow img:nth-child(5) { animation-delay: 12s; }
    .slideshow img:nth-child(6) { animation-delay: 15s; }

    @keyframes slide {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    .bottom-text {
      font-size: 18px;
      margin: 10px 0 20px 0;
      color: #ffb6ff;
      text-shadow: 0 0 8px #ff69b4;
    }

    .quiz {
      margin-bottom: 30px;
    }

    input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00eaff;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-text">Wishing you Happiest Birthday My Bestest Friend ForeverðŸ’™ðŸ«‚</div>

  <!-- Rotating Photos -->
  <div class="slideshow">
    <img src="Saree1.jpg" alt="">
    <img src="Saree2.jpg" alt="">
    <img src="Saree3.jpg" alt="">
    <img src="Saree4.jpg" alt="">
    <img src="Saree5.jpg" alt="">
    <img src="Saree6.jpg" alt="">
  </div>

  <div class="bottom-text">Thank you for being with me always di loosu ðŸ¤—</div>

  <!-- Quiz -->
  <div class="quiz">
    <label for="dob">Enter your DOB ðŸŽ‚:</label><br><br>
    <input type="date" id="dob">
    <button onclick="checkDOB()">Submit</button>
  </div>

  <!-- Autoplay Music -->
  <audio id="bg-music" autoplay loop>
    <source src="Friend1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Correct DOB (yyyy-mm-dd format)
    const correctDOB = "2003-10-07"; // change to her real DOB

    function checkDOB() {
      const userDOB = document.getElementById("dob").value;
      if (userDOB === correctDOB) {
        window.location.href = "page2.html"; // next page
      } else {
        alert("Oops! Try again ðŸ˜œ");
      }
    }

    // Autoplay fix for mobile
    const audio = document.getElementById("bg-music");
    document.body.addEventListener("click", () => {
      audio.play();
    }, { once: true });
  </script>
</body>
</html>
