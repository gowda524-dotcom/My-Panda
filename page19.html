<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digital Flying Kiss</title>
    
    <style>
        /* --- General Setup & Continuous Effects --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #FFC0CB 0%, #FF69B4 100%); 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
            position: relative; 
            overflow-x: hidden; 
            padding-bottom: 50px;
        }
        
        /* Continuous Effects CSS (Confetti, Fireworks) */
        .firework-spark, .floating-emoji, .confetti-fall {
            position: fixed; 
            pointer-events: none;
            z-index: 1; 
        }
        
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; } 
            50% { transform: translateY(50vh) rotate(15deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(-15deg); opacity: 0; }
        }
        
        .floating-emoji {
            font-size: 2.5em; 
            animation: float 10s linear infinite; 
        }
        
        @keyframes confetti-fall-slow {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .confetti-fall {
            animation: confetti-fall-slow 15s linear infinite;
        }

        /* --- Titles and Instructions --- */
        .main-title {
            font-size: 2.3em; 
            color: #D32F2F; 
            margin-top: 30px;
            padding: 0 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .kiss-count {
            font-size: 1.8em;
            color: #8A2BE2; 
            font-weight: bold;
            margin-bottom: 20px;
            z-index: 10;
        }

        /* --- Photo Container Layout --- */
        .photo-layout {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            margin: 20px 0 40px;
            z-index: 10;
            position: relative;
            width: 90%;
            max-width: 600px;
        }

        .photo-frame {
            width: 45%; 
            height: 250px; 
            max-width: 250px; 
            border: 8px solid #FFD700; 
            border-radius: 15px; 
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            background-color: white;
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            /* FIX: Use 'contain' to ensure full image visibility */
            object-fit: contain; 
            object-position: center; 
            display: block;
        }

        /* --- Kiss Button --- */
        #kissButton {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #FF1493; 
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 10;
            margin-bottom: 40px;
        }

        #kissButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: scale(0.95);
        }

        /* --- Flying Kiss Animation --- */
        .flying-kiss {
            position: fixed; 
            font-size: 3em; 
            animation-duration: 4s;
            animation-timing-function: ease-in-out;
            opacity: 0;
            z-index: 20;
            pointer-events: none;
        }

        @keyframes flyKiss {
            0% { opacity: 1; transform: translate(0, 0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translate(var(--target-x), var(--target-y)); }
        }
        
        /* --- Quiz/Navigation Area (Final Step) --- */
        .quiz-container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: none; 
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        
        .quiz-question {
            font-size: 1.5em;
            color: #D32F2F; 
            margin-bottom: 20px;
            font-weight: bold;
        }

        #quizAnswer {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border: 3px solid #FF69B4; 
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            outline: none;
        }
        
        #submitAnswer {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

    </style>
</head>
<body>
    <audio id="kissSound" src="Kiss.mp3" preload="auto"></audio>

    <h1 class="main-title">Oii Kolanthaaa un Frnd ku Flying kiss 😘 kudu... Happy Birthday kolanthaaa 😚</h1>
    
    <p class="kiss-count" id="kissCountDisplay">Exchanges Completed: 0 / 10</p>

    <div class="photo-layout">
        <div class="photo-frame" id="senderFrame">
            <img src="YourPhoto.png" alt="Your Photo">
        </div>
        
        <div class="photo-frame" id="receiverFrame">
            <img src="HerPhoto.png" alt="Her Photo">
        </div>
    </div>
    
    <button id="kissButton">Send a Kiss! 😘</button>
    
    <div class="quiz-container" id="quizContainer">
        <p class="quiz-question">Pothum Pothum Lips Pain vanthurum 🤭🤭...</p>
        <input type="text" id="quizAnswer" placeholder="Type anything...">
        <button id="submitAnswer">Submit 🤗</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const kissButton = document.getElementById('kissButton');
            const senderFrame = document.getElementById('senderFrame');
            const receiverFrame = document.getElementById('receiverFrame');
            const kissSound = document.getElementById('kissSound');
            const kissCountDisplay = document.getElementById('kissCountDisplay'); // CORRECTED LINE
            const quizContainer = document.getElementById('quizContainer');
            const submitAnswer = document.getElementById('submitAnswer');
            const body = document.body;

            // Null checks for essential elements (helps debug if files are missing)
            if (!kissButton || !senderFrame || !receiverFrame || !kissCountDisplay || !quizContainer) {
                console.error("Critical HTML elements missing. Check IDs.");
                return;
            }


            let exchangeCount = 0;
            let isAnimating = false;

            const KISS_DELAY = 150; 
            const ANIMATION_DURATION = 3500; 

            // --- Continuous Grand Effects Logic ---
            const confettiColors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#fff', '#ffd700', '#FF5722', '#4CAF50', '#8A2BE2', '#FF1493'];
            const emojis = ['💖', '💕', '🥰', '😍', '✨', '🌟', '🎉', '🎈', '❤️', '😘', '👑', '🎂', '🥳', '🤩', '🫶', '🤗', '😚']; 
            
            // Function to safely play sound
            function safePlayKissSound() {
                if (kissSound) {
                    kissSound.currentTime = 0;
                    kissSound.play().catch(e => console.warn("Kiss sound failed to play. Check Kiss.mp3 file."));
                }
            }
            
            setInterval(createFloatingEmoji, 300); 
            function createFloatingEmoji() {
                const emoji = document.createElement('span');
                emoji.classList.add('floating-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                body.appendChild(emoji);
                const size = Math.random() * 1.5 + 1.5;
                emoji.style.fontSize = `${size}em`;
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 8 + 10}s`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emoji.style.opacity = Math.random() * 0.5 + 0.5; 
                setTimeout(() => emoji.remove(), 20000);
            }

            setInterval(createConfettiPiece, 200); 
            function createConfettiPiece() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-fall');
                body.appendChild(confetti);

                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`; 
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-10vh`; 
                confetti.style.animationDuration = `${Math.random() * 10 + 15}s`; 
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.opacity = Math.random() * 0.7 + 0.3; 
                
                setTimeout(() => confetti.remove(), 25000); 
            }

            // --- Get Coordinates ---
            function getKissTargets() {
                // Ensure frames are loaded before getting coordinates
                if (!senderFrame || !receiverFrame) return null;

                const senderRect = senderFrame.getBoundingClientRect();
                const receiverRect = receiverFrame.getBoundingClientRect();

                // Sender (Your Photo - Left)
                const senderCenter = {
                    x: senderRect.left + senderRect.width / 2,
                    y: senderRect.top + senderRect.height / 2
                };

                // Receiver (Her Photo - Right)
                const receiverCenter = {
                    x: receiverRect.left + receiverRect.width / 2,
                    y: receiverRect.top + receiverRect.height / 2
                };
                
                return { senderCenter, receiverCenter };
            }

            // 1. Single kiss from Her Photo (Receiver) to Your Photo (Sender)
            function kissFromHerToYou() {
                const targets = getKissTargets();
                if (!targets) return;
                const { senderCenter, receiverCenter } = targets;

                const kiss = document.createElement('span');
                kiss.classList.add('flying-kiss');
                kiss.textContent = '😘'; 

                // Start: Receiver Center (right), End: Sender Center (left)
                const targetX = senderCenter.x - receiverCenter.x;
                const targetY = senderCenter.y - receiverCenter.y;
                
                kiss.style.left = `${receiverCenter.x}px`;
                kiss.style.top = `${receiverCenter.y}px`;
                
                // Set CSS variables for animation
                kiss.style.setProperty('--target-x', `${targetX}px`);
                kiss.style.setProperty('--target-y', `${targetY}px`);

                kiss.style.animationName = 'flyKiss';
                kiss.style.animationDuration = `${ANIMATION_DURATION / 1000}s`;
                kiss.style.animationDelay = '0s';

                document.body.appendChild(kiss);
                safePlayKissSound();

                setTimeout(() => kiss.remove(), ANIMATION_DURATION);
            }

            // 2. Ten kisses from Your Photo (Sender) to Her Photo (Receiver)
            function kissesFromYouToHer() {
                const targets = getKissTargets();
                if (!targets) return;
                const { senderCenter, receiverCenter } = targets;

                // Start: Sender Center (left), End: Receiver Center (right)
                const targetX = receiverCenter.x - senderCenter.x;
                const targetY = receiverCenter.y - senderCenter.y;

                for (let i = 0; i < 10; i++) {
                    const kiss = document.createElement('span');
                    kiss.classList.add('flying-kiss');
                    kiss.textContent = '😘'; 

                    kiss.style.left = `${senderCenter.x}px`;
                    kiss.style.top = `${senderCenter.y}px`;
                    
                    // Add a little randomness (±20px)
                    const randomX = targetX + (Math.random() - 0.5) * 40;
                    const randomY = targetY + (Math.random() - 0.5) * 40;

                    kiss.style.setProperty('--target-x', `${randomX}px`);
                    kiss.style.setProperty('--target-y', `${randomY}px`);

                    // Apply the animation
                    kiss.style.animationName = 'flyKiss';
                    kiss.style.animationDuration = `${ANIMATION_DURATION / 1000}s`;
                    kiss.style.animationDelay = `${KISS_DELAY * (i + 1) / 1000}s`; 

                    document.body.appendChild(kiss);
                    
                    // Play sound with each kiss launch
                    setTimeout(safePlayKissSound, KISS_DELAY * (i + 1));

                    // Remove the kiss element after animation is complete
                    setTimeout(() => kiss.remove(), ANIMATION_DURATION + (KISS_DELAY * (i + 1)));
                }
            }

            // --- Main Exchange Handler ---
            function startKissExchange() {
                if (isAnimating || exchangeCount >= 10) return;

                isAnimating = true;
                kissButton.disabled = true;

                // 1. Single kiss from her to you (starts immediately)
                kissFromHerToYou();

                // 2. Ten kisses from you to her (starts after a short pause)
                setTimeout(() => {
                    kissesFromYouToHer();
                }, 100); 

                // --- Completion Timeout ---
                const totalAnimationTime = (10 * KISS_DELAY) + ANIMATION_DURATION + 500; 

                setTimeout(() => {
                    isAnimating = false;
                    exchangeCount++;
                    kissCountDisplay.textContent = `Exchanges Completed: ${exchangeCount} / 10`;

                    if (exchangeCount < 10) {
                        kissButton.disabled = false;
                    } else {
                        // --- Game Over: Reveal Quiz ---
                        kissButton.style.display = 'none';
                        quizContainer.style.display = 'flex';
                    }

                }, totalAnimationTime);
            }

            // --- Event Listeners ---
            kissButton.addEventListener('click', startKissExchange);
            
            // --- Quiz Navigation ---
            submitAnswer.addEventListener('click', () => {
                window.location.href = 'page20.html'; 
            });

            window.addEventListener('resize', getKissTargets);
        });
    </script>
</body>
</html>
