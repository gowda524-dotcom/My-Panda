<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 6 - Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
      color: white;
      background: black; /* plain background */
    }
    h1 {
      font-size: 2em;
      margin-top: 15px;
      font-weight: bold;
      position: relative;
      z-index: 3;
      text-shadow: 2px 2px 5px #000;
    }
    h2 {
      font-size: 1.4em;
      margin: 8px 0 15px 0;
      position: relative;
      z-index: 3;
      text-shadow: 2px 2px 5px #000;
    }
    .photo {
      margin: 20px auto;
      position: relative;
      z-index: 3;
    }
    .photo img {
      width: 85%; /* make image big */
      max-width: 1080px; /* prevent too large */
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }
    .quiz {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
      position: relative;
      z-index: 3;
      text-shadow: 2px 2px 5px #000;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #ff4da6;
      color: white;
      cursor: pointer;
    }
    /* Floating Emojis */
    .emoji {
      position: absolute;
      font-size: 2.5rem;
      animation: floatUp linear forwards;
      opacity: 1;
      z-index: 5;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
    }
    /* Fireworks canvas */
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>Alzhagu Bommaüíóü§≠</h1>
  <h2>Happy Birthday En Bomma üôà</h2>

  <div class="photo">
    <img src="Saree2.jpg" alt="Birthday Photo">
  </div>

  <div class="quiz">
    Lov uuu My Friend ‚ù§Ô∏è‚Äçü©πüòö.... Sollu next pola....<br>
    <input type="text" id="answer" placeholder="Type your answer...">
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="Page6.mp3" autoplay loop></audio>

  <!-- Fireworks -->
  <canvas id="fireworks"></canvas>

  <script>
    // Mobile autoplay fix
    const bgMusic = document.getElementById("bgMusic");
    document.addEventListener("DOMContentLoaded", () => {
      let playPromise = bgMusic.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          const resumeAudio = () => {
            bgMusic.play();
            document.removeEventListener("click", resumeAudio);
            document.removeEventListener("touchstart", resumeAudio);
          };
          document.addEventListener("click", resumeAudio);
          document.addEventListener("touchstart", resumeAudio);
        });
      }
    });

    // Floating Emojis
    const emojis = ["ü§ó","üòö","üíó","üôà"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.bottom = "-50px";
      emoji.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(emoji);
      setTimeout(() => { emoji.remove(); }, 7000);
    }
    setInterval(createEmoji, 700);

    // Fireworks
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    function random(min, max) { return Math.random() * (max - min) + min; }
    function Particle(x, y, color) {
      this.x = x; this.y = y;
      this.color = color;
      this.radius = random(2,4);
      this.angle = random(0, 2 * Math.PI);
      this.speed = random(2,8);
      this.friction = 0.95;
      this.gravity = 0.05;
      this.alpha = 1;
    }
    Particle.prototype.update = function() {
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + this.gravity;
      this.speed *= this.friction;
      this.alpha -= 0.01;
    }
    Particle.prototype.draw = function() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
    function createFirework(x, y) {
      const colors = ["#ff4da6", "#ffcc00", "#00ccff", "#ff0066", "#ffffff"];
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle(x, y, colors[Math.floor(Math.random()*colors.length)]));
      }
    }
    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    setInterval(() => createFirework(Math.random()*canvas.width, Math.random()*canvas.height/2), 2000);
    animate();

    // Quiz check
    function normalize(text) {
      return text.replace(/\s+/g, " ").trim().toLowerCase();
    }
    function checkAnswer() {
      const answer = normalize(document.getElementById("answer").value);
      const correct = normalize("Lov uuu My Friend ‚ù§Ô∏è‚Äçü©πüòö");
      if(answer === correct) {
        window.location.href = "page7.html"; // Go to next page
      } else {
        alert("Try again, Bomma! üòò");
      }
    }
  </script>

</body>
</html>
