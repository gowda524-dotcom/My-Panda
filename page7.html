<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page7</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
      background: black;
      font-family: Arial, sans-serif;
    }
    .bg {
      width: 1080px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    .top-text {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px #000;
      z-index: 2;
    }
    .bottom-text {
      position: absolute;
      bottom: 140px;
      width: 100%;
      font-size: 22px;
      color: yellow;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
      z-index: 2;
      line-height: 1.5;
    }
    .quiz-box {
      position: absolute;
      bottom: 60px;
      width: 100%;
      z-index: 3;
    }
    input {
      font-size: 22px;
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
    }
    button {
      font-size: 20px;
      padding: 6px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background: hotpink;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: deeppink;
    }
    .float {
      position: absolute;
      font-size: 22px;
      font-weight: bold;
      animation: floatUp 8s linear infinite;
      z-index: 4;
      pointer-events: none;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Song autoplay -->
  <audio autoplay loop>
    <source src="Page7.mp3" type="audio/mpeg">
  </audio>

  <!-- Background image -->
  <img src="Page7.jpg" alt="Page7" class="bg">

  <!-- Texts -->
  <div class="top-text">Lov uuu to My Bestest Friend 💙 😚</div>
  <div class="bottom-text">
    Un Best Friend ku more than 10 kiss 😚 kudu appo tha next page pogum... <br>
    Free ya onnu kudkatha ...kadana kudu clg ku varumbothu return kudkra🤭
  </div>

  <!-- Quiz Input -->
  <div class="quiz-box">
    <input type="text" id="answer" placeholder="Type your kisses 😚...">
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <!-- Floating texts + emojis -->
  <script>
    const items = ["🎆","🎇","🎉","✨","💖","😍","😘","hate uuu 😚"];
    for (let i = 0; i < 50; i++) {
      let span = document.createElement("span");
      span.className = "float";
      span.innerText = i < 20 ? "hate uuu 😚" : items[Math.floor(Math.random()*items.length)];
      span.style.left = Math.random()*90 + "vw";
      span.style.animationDuration = (5 + Math.random()*5) + "s";
      document.body.appendChild(span);
    }

    function checkAnswer() {
      let ans = document.getElementById("answer").value.trim();
      let kissCount = (ans.match(/😚/g) || []).length;

      if (kissCount >= 10) {
        // 🎆 Confetti & fireworks effect
        launchCelebration();

        // ⏩ Auto move to Page8 after 2s
        setTimeout(() => {
          window.location.href = "Page8.html";
        }, 2000);
      }
    }

    function launchCelebration() {
      // Simple fireworks burst
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const fw = document.createElement("div");
          fw.style.position = "absolute";
          fw.style.left = Math.random()*100 + "vw";
          fw.style.top = Math.random()*100 + "vh";
          fw.style.width = "10px";
          fw.style.height = "10px";
          fw.style.borderRadius = "50%";
          fw.style.background = ["red","yellow","blue","pink","lime"][Math.floor(Math.random()*5)];
          fw.style.boxShadow = "0 0 20px white";
          fw.style.zIndex = 5;
          document.body.appendChild(fw);
          setTimeout(()=>fw.remove(),1000);
        }, i*100);
      }
    }
  </script>
</body>
</html>
