<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 20: Cheeks Part-3</title>
    
    <style>
        /* --- General Setup & Grand Effects (Continuous from Page 19) --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #FFC0CB 0%, #FF69B4 100%); 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            position: relative; 
            overflow: hidden; /* Important for full-screen effects */
        }
        
        /* Elements for the slideshow and text */
        .content-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.2); /* Slight overlay for contrast */
        }

        /* --- Titles --- */
        .main-title {
            font-size: 3.5em; 
            font-weight: bold;
            color: #FFD700; /* Gold */
            text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
            margin: 10px 0 0;
        }
        
        .subtitle {
            font-size: 1.5em; 
            color: #f0f; /* Magenta */
            text-shadow: 2px 2px 3px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        /* --- Slideshow Area --- */
        #slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; /* Below the text and quiz */
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out; /* Fade transition */
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills the screen, may crop but looks best for background */
            position: absolute;
            top: 0;
            left: 0;
            /* Reset transform for unique effects */
            transform: none; 
            transition: transform 4s linear, filter 1s; /* Transition for unique effects */
        }
        
        /* --- Caption Overlay --- */
        .caption {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.4em;
            color: #fff;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            text-shadow: 1px 1px 2px #FF69B4;
            width: 80%;
            max-width: 400px;
        }
        
        .slide.active .caption {
            opacity: 1;
        }
        
        /* --- Quiz Area --- */
        #quizContainer {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
            display: none; 
            flex-direction: column;
            align-items: center;
            z-index: 20;
            color: #333;
            max-width: 90%;
            margin-top: 20px;
        }
        
        .quiz-question {
            font-size: 1.6em;
            color: #FF1493; 
            margin-bottom: 20px;
            font-weight: bold;
        }

        #quizAnswer {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border: 3px solid #8A2BE2; 
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            outline: none;
        }
        
        #submitAnswer {
            padding: 15px 30px;
            font-size: 1.4em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* --- Continuous Grand Effects CSS --- */
        .firework-spark, .floating-emoji, .confetti-fall {
            position: fixed; 
            pointer-events: none;
            z-index: 1; 
        }
        
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; } 
            50% { transform: translateY(50vh) rotate(15deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(-15deg); opacity: 0; }
        }
        
        .floating-emoji {
            font-size: 2.5em; 
            animation: float 10s linear infinite; 
        }
        
        @keyframes confetti-fall-slow {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .confetti-fall {
            animation: confetti-fall-slow 15s linear infinite;
        }

        /* Unique Effects Keyframes */

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1.05); }
        }

        @keyframes zoomPan {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.15) translate(-5%, -5%); }
            100% { transform: scale(1) translate(0, 0); }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.8); filter: blur(10px); }
            50% { transform: scale(1.05); filter: blur(0px); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>
    <audio id="bgMusic" src="Page20.mp3" loop autoplay preload="auto"></audio>

    <div class="content-container">
        <h1 class="main-title">Cheeks Part-3</h1>
        <p class="subtitle">Achoo Azhagu🙈Killitae erukanum</p>
        
        <div id="slideshow-container">
            </div>

        <div id="quizContainer">
            <p class="quiz-question">Iniku oru time niyae killiko...</p>
            <input type="text" id="quizAnswer" placeholder="Type anything...">
            <button id="submitAnswer">Submit 🤗</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const slideshowContainer = document.getElementById('slideshow-container');
            const quizContainer = document.getElementById('quizContainer');
            const submitAnswer = document.getElementById('submitAnswer');
            const music = document.getElementById('bgMusic');

            const SLIDE_DURATION = 4500; // 4.5 seconds per photo
            let currentSlideIndex = 0;
            let slideshowInterval;
            
            // --- 1. SLIDESHOW DATA (Photos and Captions) ---
            const slidesData = [
                { file: 'Cheek21.jpg', caption: 'Our cheeks touched, and the world paused.', effect: 'spin' },
                { file: 'Cheek22.jpg', caption: 'A smile so bright, it lights up my life.', effect: 'zoomPan' },
                { file: 'Cheek23.jpg', caption: 'Remember this laugh? Pure gold.', effect: 'bounceIn' },
                { file: 'Cheek24.jpg', caption: 'Every angle, every moment, perfection.', effect: 'zoomPan' },
                { file: 'Cheek25.jpg', caption: 'The sweet blush of our memories.', effect: 'spin' },
                { file: 'Cheek26.jpg', caption: 'Just us, being wonderfully us.', effect: 'bounceIn' },
                { file: 'Cheek27.jpg', caption: 'My favorite view, always.', effect: 'zoomPan' },
                { file: 'Cheek28.jpg', caption: 'Where joy lives, forever in your eyes.', effect: 'spin' },
                { file: 'Cheek29.jpg', caption: 'Wrapped in warmth, our story unfolds.', effect: 'bounceIn' },
                { file: 'Cheek30.jpg', caption: 'And these cheeks will share a thousand more smiles. ❤️', effect: 'zoomPan' }
            ];

            // --- 2. GRAND EFFECTS LOGIC (Copied from Page 19) ---
            const confettiColors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#fff', '#ffd700', '#FF5722', '#4CAF50', '#8A2BE2', '#FF1493'];
            const emojis = ['💖', '💕', '🥰', '😍', '✨', '🌟', '🎉', '🎈', '❤️', '😘', '👑', '🎂', '🥳', '🤩', '🫶', '🤗', '😚']; 
            
            setInterval(createFloatingEmoji, 300); 
            function createFloatingEmoji() {
                const emoji = document.createElement('span');
                emoji.classList.add('floating-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                body.appendChild(emoji);
                const size = Math.random() * 1.5 + 1.5;
                emoji.style.fontSize = `${size}em`;
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 8 + 10}s`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emoji.style.opacity = Math.random() * 0.5 + 0.5; 
                setTimeout(() => emoji.remove(), 20000);
            }

            setInterval(createConfettiPiece, 200); 
            function createConfettiPiece() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-fall');
                body.appendChild(confetti);

                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`; 
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-10vh`; 
                confetti.style.animationDuration = `${Math.random() * 10 + 15}s`; 
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.opacity = Math.random() * 0.7 + 0.3; 
                
                setTimeout(() => confetti.remove(), 25000); 
            }
            
            // --- 3. SLIDESHOW LOGIC ---

            function createSlides() {
                slidesData.forEach((data, index) => {
                    const slideDiv = document.createElement('div');
                    slideDiv.classList.add('slide');
                    slideDiv.setAttribute('data-index', index);
                    
                    const img = document.createElement('img');
                    img.src = data.file;
                    img.alt = `Cheek Photo ${index + 1}`;
                    
                    // Apply unique animation based on data
                    if (data.effect === 'spin') {
                        img.style.animation = 'spin 15s linear infinite alternate';
                    } else if (data.effect === 'zoomPan') {
                        img.style.animation = 'zoomPan 20s ease-in-out infinite alternate';
                    } else if (data.effect === 'bounceIn') {
                        img.style.animation = 'bounceIn 1s forwards'; // Non-looping entrance
                    }

                    const captionDiv = document.createElement('div');
                    captionDiv.classList.add('caption');
                    captionDiv.textContent = data.caption;

                    slideDiv.appendChild(img);
                    slideDiv.appendChild(captionDiv);
                    slideshowContainer.appendChild(slideDiv);
                });
            }

            function showSlide(index) {
                const slides = document.querySelectorAll('.slide');
                if (slides.length === 0) return;

                // Deactivate all slides
                slides.forEach(slide => slide.classList.remove('active'));

                // Activate the current slide
                const targetSlide = slides[index];
                if (targetSlide) {
                    targetSlide.classList.add('active');
                }
            }
            
            function nextSlide() {
                // If we're at the last slide, stop the slideshow and reveal the quiz
                if (currentSlideIndex >= slidesData.length - 1) {
                    clearInterval(slideshowInterval);
                    
                    // Pause the music slightly for dramatic effect
                    if (music) {
                        music.volume = 0.5; 
                        music.loop = false;
                    } 
                    
                    // Reveal the final quiz
                    setTimeout(() => {
                        quizContainer.style.display = 'flex';
                    }, SLIDE_DURATION / 2); // Wait for the transition to settle
                    return;
                }

                currentSlideIndex++;
                showSlide(currentSlideIndex);
            }
            
            function startSlideshow() {
                createSlides();
                showSlide(0);
                slideshowInterval = setInterval(nextSlide, SLIDE_DURATION);
                
                // Ensure music starts playing (in case autoplay was blocked)
                if (music) {
                    music.play().catch(e => console.warn("Music autoplay failed."));
                }
            }

            // --- 4. NAVIGATION ---
            submitAnswer.addEventListener('click', () => {
                // Stop music and effects before navigating
                if (music) music.pause();
                window.location.href = 'page21.html'; 
            });

            // Start the main attraction
            startSlideshow();
        });
    </script>
</body>
</html>
