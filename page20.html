<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 20: Cheeks Part-3</title>
    
    <style>
        /* --- General Setup & Grand Effects (Continuous from Page 19) --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #FFC0CB 0%, #FF69B4 100%); 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            position: relative; 
            overflow: hidden; 
        }
        
        /* --- Slideshow Background Container --- */
        #slideshow-background {
            position: fixed; /* Covers the whole viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Lowest Z-index */
        }

        .slide-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover; /* Ensures image covers, centered */
            background-position: center center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out; /* Smooth cross-fade */
        }

        .slide-background.active {
            opacity: 1;
        }

        /* --- Content Overlay (Titles, Captions, Quiz) --- */
        .content-overlay {
            position: relative; /* Stacks above slideshow */
            width: 100%;
            min-height: 100vh; /* Ensures it covers the full height */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space out top titles, center caption, bottom quiz */
            align-items: center;
            z-index: 10; /* Higher Z-index than slideshow */
            background: rgba(0, 0, 0, 0.4); /* Darker overlay for text readability */
            padding: 20px; /* Add some padding around edges */
            box-sizing: border-box; /* Include padding in width/height */
        }

        /* --- Titles --- */
        .header-titles {
            margin-top: 30px;
            z-index: 12; /* Above other content */
        }
        .main-title {
            font-size: 3.5em; 
            font-weight: bold;
            color: #FFD700; /* Gold */
            text-shadow: 3px 3px 3px rgba(0,0,0,0.7);
            margin: 0;
            padding: 0 10px;
        }
        
        .subtitle {
            font-size: 1.5em; 
            color: #f0f; /* Magenta */
            text-shadow: 2px 2px 2px rgba(0,0,0,0.6);
            margin-top: 5px;
            padding: 0 10px;
        }

        /* --- Caption Display Area --- */
        #caption-display {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.4em;
            color: #fff;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            text-shadow: 1px 1px 2px #FF69B4;
            width: 80%;
            max-width: 450px;
            margin: auto; /* Centers it vertically when not quiz */
            transform: translateY(0); /* Reset for quiz transition */
            z-index: 11;
        }

        #caption-display.active {
            opacity: 1;
        }
        
        /* --- Quiz Area --- */
        #quizContainer {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
            display: none; 
            flex-direction: column;
            align-items: center;
            z-index: 20;
            color: #333;
            max-width: 90%;
            margin-bottom: 50px; /* Space from bottom */
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        
        #quizContainer.active {
            opacity: 1;
            transform: translateY(0);
        }

        .quiz-question {
            font-size: 1.6em;
            color: #FF1493; 
            margin-bottom: 20px;
            font-weight: bold;
        }

        #quizAnswer {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border: 3px solid #8A2BE2; 
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            outline: none;
        }
        
        #submitAnswer {
            padding: 15px 30px;
            font-size: 1.4em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* --- Continuous Grand Effects CSS --- */
        .firework-spark, .floating-emoji, .confetti-fall {
            position: fixed; 
            pointer-events: none;
            z-index: 1; 
        }
        
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; } 
            50% { transform: translateY(50vh) rotate(15deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(-15deg); opacity: 0; }
        }
        
        .floating-emoji {
            font-size: 2.5em; 
            animation: float 10s linear infinite; 
        }
        
        @keyframes confetti-fall-slow {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .confetti-fall {
            animation: confetti-fall-slow 15s linear infinite;
        }

        /* --- Dynamic Photo Effects (on the background image) --- */

        /* Ken Burns Zoom & Pan */
        @keyframes kenBurnsZoomPan {
            0% { background-size: 100%; background-position: 0% 0%; }
            50% { background-size: 120%; background-position: 100% 100%; }
            100% { background-size: 100%; background-position: 0% 0%; }
        }

        /* Gentle Zoom */
        @keyframes gentleZoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        
        /* Subtle Horizontal Pan */
        @keyframes horizontalPan {
            0% { background-position: 0% center; }
            100% { background-position: 100% center; }
        }

    </style>
</head>
<body>
    <audio id="bgMusic" src="Page20.mp3" loop preload="auto"></audio>

    <div id="slideshow-background">
        </div>

    <div class="content-overlay">
        <div class="header-titles">
            <h1 class="main-title">Cheeks Part-3</h1>
            <p class="subtitle">Achoo AzhaguüôàKillitae erukanum</p>
        </div>
        
        <div id="caption-display"></div> <div id="quizContainer">
            <p class="quiz-question">Iniku oru time niyae killiko...</p>
            <input type="text" id="quizAnswer" placeholder="Type anything...">
            <button id="submitAnswer">Submit ü§ó</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const slideshowBackground = document.getElementById('slideshow-background');
            const captionDisplay = document.getElementById('caption-display');
            const quizContainer = document.getElementById('quizContainer');
            const submitAnswer = document.getElementById('submitAnswer');
            const music = document.getElementById('bgMusic');

            const SLIDE_DURATION = 4000; // 4 seconds per photo (shorter for faster pace)
            let currentSlideIndex = 0;
            let slideshowInterval;
            
            // --- 1. SLIDESHOW DATA (Photos and Captions) ---
            const slidesData = [
                { file: 'Cheek21.jpg', caption: 'Our cheeks touched, and the world paused.', effect: 'kenBurnsZoomPan' },
                { file: 'Cheek22.jpg', caption: 'A smile so bright, it lights up my life.', effect: 'gentleZoom' },
                { file: 'Cheek23.jpg', caption: 'Remember this laugh? Pure gold.', effect: 'horizontalPan' },
                { file: 'Cheek24.jpg', caption: 'Every angle, every moment, perfection.', effect: 'kenBurnsZoomPan' },
                { file: 'Cheek25.jpg', caption: 'The sweet blush of our memories.', effect: 'gentleZoom' },
                { file: 'Cheek26.jpg', caption: 'Just us, being wonderfully us.', effect: 'horizontalPan' },
                { file: 'Cheek27.jpg', caption: 'My favorite view, always.', effect: 'kenBurnsZoomPan' },
                { file: 'Cheek28.jpg', caption: 'Where joy lives, forever in your eyes.', effect: 'gentleZoom' },
                { file: 'Cheek29.jpg', caption: 'Wrapped in warmth, our story unfolds.', effect: 'horizontalPan' },
                { file: 'Cheek30.jpg', caption: 'And these cheeks will share a thousand more smiles. ‚ù§Ô∏è', effect: 'kenBurnsZoomPan' }
            ];

            // --- 2. GRAND EFFECTS LOGIC (Copied from Page 19) ---
            const confettiColors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#fff', '#ffd700', '#FF5722', '#4CAF50', '#8A2BE2', '#FF1493'];
            const emojis = ['üíñ', 'üíï', 'ü•∞', 'üòç', '‚ú®', 'üåü', 'üéâ', 'üéà', '‚ù§Ô∏è', 'üòò', 'üëë', 'üéÇ', 'ü•≥', 'ü§©', 'ü´∂', 'ü§ó', 'üòö']; 
            
            setInterval(createFloatingEmoji, 300); 
            function createFloatingEmoji() {
                const emoji = document.createElement('span');
                emoji.classList.add('floating-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                body.appendChild(emoji);
                const size = Math.random() * 1.5 + 1.5;
                emoji.style.fontSize = `${size}em`;
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 8 + 10}s`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emoji.style.opacity = Math.random() * 0.5 + 0.5; 
                setTimeout(() => emoji.remove(), 20000);
            }

            setInterval(createConfettiPiece, 200); 
            function createConfettiPiece() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-fall');
                body.appendChild(confetti);

                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`; 
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-10vh`; 
                confetti.style.animationDuration = `${Math.random() * 10 + 15}s`; 
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.opacity = Math.random() * 0.7 + 0.3; 
                
                setTimeout(() => confetti.remove(), 25000); 
            }
            
            // --- 3. SLIDESHOW LOGIC ---

            function createSlides() {
                slidesData.forEach((data, index) => {
                    const slideDiv = document.createElement('div');
                    slideDiv.classList.add('slide-background');
                    slideDiv.style.backgroundImage = `url(${data.file})`;
                    
                    // Apply unique animation based on data
                    if (data.effect === 'kenBurnsZoomPan') {
                        slideDiv.style.animation = 'kenBurnsZoomPan ' + (SLIDE_DURATION / 1000 + 2) + 's ease-in-out infinite alternate';
                    } else if (data.effect === 'gentleZoom') {
                        slideDiv.style.animation = 'gentleZoom ' + (SLIDE_DURATION / 1000 + 2) + 's ease-in-out infinite alternate';
                    } else if (data.effect === 'horizontalPan') {
                        slideDiv.style.animation = 'horizontalPan ' + (SLIDE_DURATION / 1000 + 2) + 's linear infinite alternate';
                    }

                    slideshowBackground.appendChild(slideDiv);
                });
            }

            function showSlide(index) {
                const slides = document.querySelectorAll('.slide-background');
                if (slides.length === 0) return;

                slides.forEach(slide => slide.classList.remove('active'));
                
                const targetSlide = slides[index];
                if (targetSlide) {
                    targetSlide.classList.add('active');
                    captionDisplay.textContent = slidesData[index].caption;
                    captionDisplay.classList.add('active'); // Show caption
                }
            }
            
            function nextSlide() {
                if (currentSlideIndex >= slidesData.length - 1) {
                    clearInterval(slideshowInterval);
                    captionDisplay.classList.remove('active'); // Hide final caption
                    
                    // Slightly dim music and stop looping
                    if (music) {
                        music.volume = 0.5; 
                        music.loop = false;
                    } 
                    
                    // Reveal the final quiz after a small delay
                    setTimeout(() => {
                        quizContainer.style.display = 'flex';
                        quizContainer.classList.add('active');
                    }, 1000); // Wait for the last slide transition to settle
                    return;
                }

                currentSlideIndex++;
                showSlide(currentSlideIndex);
            }
            
            function startSlideshow() {
                createSlides();
                showSlide(0);
                slideshowInterval = setInterval(nextSlide, SLIDE_DURATION);
                
                // Try to play music
                if (music) {
                    music.play().catch(e => {
                        console.log("Music autoplay blocked, waiting for user interaction.");
                        // Optional: Add a subtle instruction for the user to tap to play music
                    });
                }
            }

            // --- 4. NAVIGATION ---
            submitAnswer.addEventListener('click', () => {
                if (music) music.pause();
                window.location.href = 'page21.html'; 
            });

            // Start the main attraction
            startSlideshow();
        });
    </script>
</body>
</html>
