<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 20: Cheeks Part-3</title>
    
    <style>
        /* --- General Setup & Grand Effects --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #FFC0CB 0%, #FF69B4 100%); 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            position: relative; 
            overflow: hidden; 
        }
        
        /* --- Content Overlay (Titles, Carousel, Quiz) --- */
        .content-overlay {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.2);
            padding-top: 20px;
        }

        /* --- Titles --- */
        .main-title {
            font-size: 3.5em; 
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 3px rgba(0,0,0,0.7);
            margin: 10px 0 0;
        }
        
        .subtitle {
            font-size: 1.5em; 
            color: #f0f; 
            text-shadow: 2px 2px 2px rgba(0,0,0,0.6);
            margin-bottom: 30px;
        }

        /* --- Central Photo Carousel Container - **FIXED SIZE** --- */
        #carousel-container {
            /* Max width/height 920px, but using viewport height for better mobile fit */
            width: 85vh; 
            height: 85vh; 
            max-width: 920px; 
            max-height: 920px; 
            
            position: relative;
            margin: 10px 0 20px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            border: 15px solid white;
            border-radius: 20px;
            overflow: hidden; 
            background-color: #333;
        }
        
        /* Individual Photo Slide */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.0s ease-in-out; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            /* Ensure the image is visible without cropping within the frame */
            object-fit: contain; 
            position: absolute;
            z-index: 1;
            /* Rotation effect */
            animation: gentleRotate 12s linear infinite; /* Slower rotation for smoother look */
        }
        
        /* --- Quiz Area --- */
        #quizContainer {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
            display: none; 
            flex-direction: column;
            align-items: center;
            z-index: 20;
            color: #333;
            max-width: 90%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin-bottom: 20px; /* Ensure space at the bottom */
        }
        
        #quizContainer.active {
            opacity: 1;
        }

        .quiz-question {
            font-size: 1.6em;
            color: #FF1493; 
            margin-bottom: 20px;
            font-weight: bold;
        }

        #quizAnswer {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border: 3px solid #8A2BE2; 
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            outline: none;
        }
        
        #submitAnswer {
            padding: 15px 30px;
            font-size: 1.4em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        /* --- Grand Effects CSS (Unchanged) --- */
        .firework-spark, .floating-emoji, .confetti-fall {
            position: fixed; 
            pointer-events: none;
            z-index: 1; 
        }
        
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; } 
            50% { transform: translateY(50vh) rotate(15deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(-15deg); opacity: 0; }
        }
        
        .floating-emoji {
            font-size: 2.5em; 
            animation: float 10s linear infinite; 
        }
        
        @keyframes confetti-fall-slow {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .confetti-fall {
            animation: confetti-fall-slow 15s linear infinite;
        }
        
        /* Photo Rotation Keyframe */
        @keyframes gentleRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <audio id="bgMusic" src="Page20.mp3" loop preload="auto"></audio>

    <div class="content-overlay">
        <div class="header-titles">
            <h1 class="main-title">Cheeks Part-3</h1>
            <p class="subtitle">Achoo Azhagu🙈Killitae erukanum</p>
        </div>
        
        <div id="carousel-container">
            </div>

        <div id="quizContainer">
            <p class="quiz-question">Iniku oru time niyae killiko...</p>
            <input type="text" id="quizAnswer" placeholder="Type anything...">
            <button id="submitAnswer">Submit 🤗</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const carouselContainer = document.getElementById('carousel-container');
            const quizContainer = document.getElementById('quizContainer');
            const submitAnswer = document.getElementById('submitAnswer');
            const music = document.getElementById('bgMusic');

            const SLIDE_DURATION = 3500; // 3.5 seconds per photo
            let currentSlideIndex = 0;
            let slideshowInterval;
            
            // --- 1. SLIDESHOW DATA (Photos Only) ---
            const slidesData = [
                { file: 'Cheek21.jpg' },
                { file: 'Cheek22.jpg' },
                { file: 'Cheek23.jpg' },
                { file: 'Cheek24.jpg' },
                { file: 'Cheek25.jpg' },
                { file: 'Cheek26.jpg' },
                { file: 'Cheek27.jpg' },
                { file: 'Cheek28.jpg' },
                { file: 'Cheek29.jpg' },
                { file: 'Cheek30.jpg' }
            ];

            // --- 2. GRAND EFFECTS LOGIC (Unchanged) ---
            const confettiColors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#fff', '#ffd700', '#FF5722', '#4CAF50', '#8A2BE2', '#FF1493'];
            const emojis = ['💖', '💕', '🥰', '😍', '✨', '🌟', '🎉', '🎈', '❤️', '😘', '👑', '🎂', '🥳', '🤩', '🫶', '🤗', '😚']; 
            
            setInterval(createFloatingEmoji, 300); 
            function createFloatingEmoji() {
                const emoji = document.createElement('span');
                emoji.classList.add('floating-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                body.appendChild(emoji);
                const size = Math.random() * 1.5 + 1.5;
                emoji.style.fontSize = `${size}em`;
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 8 + 10}s`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emoji.style.opacity = Math.random() * 0.5 + 0.5; 
                setTimeout(() => emoji.remove(), 20000);
            }

            setInterval(createConfettiPiece, 200); 
            function createConfettiPiece() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-fall');
                body.appendChild(confetti);

                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`; 
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-10vh`; 
                confetti.style.animationDuration = `${Math.random() * 10 + 15}s`; 
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.opacity = Math.random() * 0.7 + 0.3; 
                
                setTimeout(() => confetti.remove(), 25000); 
            }
            
            // --- 3. CAROUSEL LOGIC ---

            function createSlides() {
                slidesData.forEach((data) => {
                    const slideDiv = document.createElement('div');
                    slideDiv.classList.add('slide');
                    
                    const img = document.createElement('img');
                    img.src = data.file;
                    img.alt = `Cheek Photo`;
                    
                    slideDiv.appendChild(img);
                    carouselContainer.appendChild(slideDiv);
                });
            }

            function showSlide(index) {
                const slides = document.querySelectorAll('.slide');
                if (slides.length === 0) return;

                slides.forEach(slide => slide.classList.remove('active'));
                
                const targetSlide = slides[index];
                if (targetSlide) {
                    targetSlide.classList.add('active');
                }
            }
            
            function nextSlide() {
                if (currentSlideIndex >= slidesData.length - 1) {
                    clearInterval(slideshowInterval);
                    
                    // Pause the music slightly for dramatic effect
                    if (music) {
                        music.volume = 0.5; 
                        music.loop = false;
                    } 
                    
                    // Reveal the final quiz
                    setTimeout(() => {
                        quizContainer.style.display = 'flex';
                        quizContainer.classList.add('active');
                    }, 1000); 
                    return;
                }

                currentSlideIndex++;
                showSlide(currentSlideIndex);
            }
            
            function startSlideshow() {
                createSlides();
                showSlide(0);
                slideshowInterval = setInterval(nextSlide, SLIDE_DURATION);
                
                // **MUSIC AUTOPLAY FIX**
                if (music) {
                    music.play().catch(e => {
                        // This handles the browser block. The music will likely start when the user interacts 
                        // with the page (like clicking the input field or submit button).
                        console.log("Music autoplay blocked. It will likely start on the next user tap.");
                    }); 
                }
            }

            // --- 4. NAVIGATION ---
            submitAnswer.addEventListener('click', () => {
                if (music) music.pause();
                window.location.href = 'page21.html'; 
            });

            // Start the main attraction
            startSlideshow();
        });
    </script>
</body>
</html>
