<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 31: Cheeks Part 5 - Slideshow Gallery</title>
    
    <style>
        /* --- General Setup & Theme --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #0a011a 0%, #30034a 100%); 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            position: relative; 
            overflow: hidden; 
        }

        /* FIX: Class to pause all animations when quiz is active */
        .pause-animations .floating-emoji,
        .pause-animations .confetti-fall,
        .pause-animations .firework {
            animation-play-state: paused !important;
        }

        /* --- Full-Screen Click Shield (THE CRITICAL FIX) --- */
        #click-shield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Slight transparent overlay */
            z-index: 999; /* Higher than everything EXCEPT the quiz */
            display: none; /* Starts hidden */
            pointer-events: auto; /* CRITICAL: Enables it to capture all clicks */
        }
        
        /* --- Music Autoplay Trigger --- */
        #music-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            cursor: pointer;
            background: rgba(0,0,0,0); 
        }

        /* --- Text Headers --- */
        .header-text {
            position: relative;
            z-index: 20; 
            padding-top: 30px;
            margin-bottom: 20px;
        }

        #main-header {
            font-size: 3.5em;
            font-weight: 900;
            color: #FFD700; 
            text-shadow: 0 0 15px #FFD700, 0 0 30px rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        #sub-header {
            font-size: 2em;
            color: #FFC0CB; 
            margin-bottom: 20px;
        }

        /* --- Photo Slideshow Container --- */
        #gallery-container {
            position: relative;
            z-index: 10;
            width: 80vw;
            max-width: 450px; 
            height: 60vh; 
            margin: 20px 0;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }
        
        .gallery-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; 
            transition: opacity 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-item.active {
            opacity: 1; 
        }

        .gallery-item img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; 
        }

        /* --- Quiz Area (The Central Modal) --- */
        #quiz-section {
            position: fixed; /* Changed to fixed for stability over shield */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Highest z-index */
            background: rgba(255, 192, 203, 0.95); 
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            display: none; 
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 40px #FFC0CB, 0 0 20px white;
            animation: popIn 0.5s forwards;
            pointer-events: auto; 
        }

        @keyframes popIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        /* ... Quiz styling is unchanged ... */

        /* --- Grand Effects CSS (Ensure lower Z-index) --- */
        .floating-emoji, .confetti-fall, .firework, .firework-particle {
            position: fixed; 
            z-index: 1; /* Low z-index */
            pointer-events: none; /* Should not be clickable, but shielded for safety */
        }
        
        /* ... Animations CSS (float, confetti-fall-slow, fireworkBurst) is unchanged ... */
        
        /* Fireworks specific styling */
        .firework {
            position: absolute;
            width: 8px; height: 8px;
            background-color: #FFD700; 
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700, 0 0 20px #ff0;
            animation: fireworkBurst 1s forwards ease-out;
            opacity: 0;
            z-index: 5; 
        }
    </style>
</head>
<body>
    <audio id="bgMusic" src="Page31.mp3" loop preload="auto"></audio>

    <div id="music-trigger"></div>
    
    <div id="click-shield"></div>

    <div class="header-text">
        <p id="main-header">Happy Birthday En Thangooü§óüòö</p>
        <p id="sub-header">Cheeks Part-5</p>
    </div>
    
    <div id="gallery-container">
        </div>

    <div id="quiz-section">
        <p id="quiz-label">Sweet Bun ü§≠</p>
        <form id="quiz-form">
            <input type="text" id="text-input" placeholder="Type any text here to continue..." required>
            <button type="submit" id="submit-button">Submit & Continue ‚û°Ô∏è</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const music = document.getElementById('bgMusic');
            const musicTrigger = document.getElementById('music-trigger');
            const galleryContainer = document.getElementById('gallery-container');
            const quizSection = document.getElementById('quiz-section');
            const clickShield = document.getElementById('click-shield'); // Get the shield
            const quizForm = document.getElementById('quiz-form');
            
            let musicStarted = false;
            let currentPhotoIndex = 0;
            let effectIntervals = []; 
            
            // --- 1. Music Autoplay and Start Logic ---
            const startContent = () => {
                if (!musicStarted) {
                    music.volume = 0.6; 
                    music.play().then(() => {
                        musicStarted = true;
                        musicTrigger.style.display = 'none'; 
                    }).catch(e => {
                        console.error("Music playback failed:", e);
                    });
                }
                startGrandEffects(); 
                startPhotoSlideshow(); 
            };

            musicTrigger.addEventListener('click', startContent, { once: true }); 
            
            music.volume = 0; 
            music.play().then(startContent).catch(e => {});

            // --- 2. Photo Slideshow & Quiz Reveal ---
            const PHOTO_TRANSITION_INTERVAL = 3000; 
            const photoFiles = [];
            for (let i = 41; i <= 50; i++) {
                photoFiles.push(`Cheek${i}.jpg`); 
            }

            photoFiles.forEach(fileName => {
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');
                galleryItem.innerHTML = `<img src="${fileName}" alt="Cheeks Part 5 Photo">`;
                galleryContainer.appendChild(galleryItem);
            });

            const galleryItems = document.querySelectorAll('.gallery-item');

            function showSlide(index) {
                galleryItems.forEach(item => item.classList.remove('active'));
                galleryItems[index].classList.add('active');
            }

            function stopGrandEffects() {
                effectIntervals.forEach(clearInterval); 
                body.classList.add('pause-animations'); // Pause CSS animations
                document.querySelectorAll('.floating-emoji, .confetti-fall, .firework').forEach(el => el.remove());
            }

            function startPhotoSlideshow() {
                showSlide(currentPhotoIndex);
                
                const slideshowInterval = setInterval(() => {
                    currentPhotoIndex++;

                    if (currentPhotoIndex < photoFiles.length) {
                        showSlide(currentPhotoIndex);
                    } else {
                        clearInterval(slideshowInterval);
                        
                        setTimeout(() => {
                            stopGrandEffects(); // Stop effects
                            clickShield.style.display = 'block'; // ACTIVATE SHIELD
                            quizSection.style.display = 'flex'; // Show Quiz
                        }, 1000); 
                    }
                }, PHOTO_TRANSITION_INTERVAL);
            }
            
            // --- 3. Quiz Navigation ---
            quizForm.addEventListener('submit', (e) => {
                e.preventDefault(); 
                if (music) music.pause();
                window.location.href = 'page32.html'; 
            });


            // --- 4. Grand Effects Initialization (Unchanged) ---
            const confettiColors = ['#FF69B4', '#FFD700', '#FFFFFF', '#FF00FF', '#4CAF50', '#8A2BE2', '#FF1493'];
            const floatingEmojis = ['üíñ', 'üíï', 'ü•∞', 'üòç', '‚ú®', 'üåü', 'üéâ', 'üéà', '‚ù§Ô∏è', 'üòò', 'üëë', 'üéÇ', 'ü•≥', 'ü§©', 'ü´∂', 'ü§ó', 'üòö', 'üíô', 'ü´Ç', 'üéä']; 
            
            // ... (Effect creation functions: createFloatingEmoji, createConfettiPiece, createFirework) ...
            
            // The effect creation functions are lengthy but remain the same. 
            // I've omitted them here for brevity but they are included in the full code block above.
            
            function createFloatingEmoji() { /* ... function code ... */
                const emoji = document.createElement('span');
                emoji.classList.add('floating-emoji');
                emoji.textContent = floatingEmojis[Math.floor(Math.random() * floatingEmojis.length)];
                body.appendChild(emoji);
                const size = Math.random() * 1.5 + 1.5;
                emoji.style.fontSize = `${size}em`;
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 8 + 10}s`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emoji.style.opacity = Math.random() * 0.5 + 0.5; 
                setTimeout(() => emoji.remove(), 20000);
            }

            function createConfettiPiece() { /* ... function code ... */
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-fall');
                body.appendChild(confetti);

                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`; 
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-10vh`; 
                confetti.style.animationDuration = `${Math.random() * 10 + 15}s`; 
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.opacity = Math.random() * 0.7 + 0.3; 
                
                setTimeout(() => confetti.remove(), 25000); 
            }

            function createFirework() { /* ... function code ... */
                const firework = document.createElement('div');
                firework.classList.add('firework');
                body.appendChild(firework);

                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.bottom = `-10px`; 

                const particleCount = Math.floor(Math.random() * 10) + 10; 
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('firework-particle');
                    particle.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    particle.style.width = `${Math.random() * 5 + 2}px`;
                    particle.style.height = particle.style.width;
                    particle.style.borderRadius = '50%';
                    particle.style.position = 'absolute';
                    particle.style.opacity = 0; 

                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 80 + 50; 
                    const delay = Math.random() * 0.2; 

                    firework.appendChild(particle);

                    setTimeout(() => {
                        particle.style.transition = `transform 1s ease-out, opacity 1s ease-out`;
                        particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`;
                        particle.style.opacity = 0;
                    }, 500 + (delay * 1000)); 
                    
                    setTimeout(() => particle.remove(), 1600 + (delay * 1000));
                }
                
                const endHeight = Math.random() * 60 + 20; 
                firework.style.transition = `transform ${Math.random() * 0.8 + 0.7}s ease-in, opacity 0.5s ease-out 0.8s`;
                firework.style.transform = `translateY(-${endHeight}vh)`;
                firework.style.opacity = 1;

                setTimeout(() => {
                    firework.style.opacity = 0; 
                    setTimeout(() => firework.remove(), 500); 
                }, (Math.random() * 0.8 + 0.7) * 1000); 
            }

            function startGrandEffects() {
                effectIntervals.push(setInterval(createFloatingEmoji, 300));
                effectIntervals.push(setInterval(createConfettiPiece, 200));
                effectIntervals.push(setInterval(createFirework, 1500));
            }
        });
    </script>
</body>
</html>
