<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 31: Cheeks Part 5 - Slideshow Gallery</title>
    
    <style>
        /* --- General Setup & Theme --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #0a011a 0%, #30034a 100%); 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            position: relative; 
            overflow: hidden; /* Hide overflow for clean confetti/fireworks */
        }

        /* --- Music Autoplay Trigger --- */
        #music-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            cursor: pointer;
            background: rgba(0,0,0,0); 
        }

        /* --- Text Headers --- */
        .header-text {
            position: relative;
            z-index: 20; 
            padding-top: 30px;
            margin-bottom: 20px;
        }

        #main-header {
            font-size: 3.5em;
            font-weight: 900;
            color: #FFD700; /* Gold */
            text-shadow: 0 0 15px #FFD700, 0 0 30px rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        #sub-header {
            font-size: 2em;
            color: #FFC0CB; /* Pink */
            margin-bottom: 20px;
        }

        /* --- Photo Slideshow Container --- */
        #gallery-container {
            position: relative;
            z-index: 10;
            width: 80vw;
            max-width: 450px; /* Max size for a centered portrait photo */
            height: 60vh; /* Fixed height for display */
            margin: 20px 0;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }
        
        /* Individual Photos in Slideshow */
        .gallery-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-item.active {
            opacity: 1; /* Current photo is visible */
        }

        .gallery-item img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* CRUCIAL: Keeps image uncropped and original aspect ratio */
        }

        /* --- Quiz Area (The Central Modal) --- */
        #quiz-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50; /* Ensure it's on top of everything */
            background: rgba(255, 192, 203, 0.95); /* Pink Background */
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            display: none; /* Starts hidden */
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 40px #FFC0CB, 0 0 20px white;
            animation: popIn 0.5s forwards;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        #quiz-label {
            font-size: 2.5em;
            color: #8A2BE2; /* Blue-Violet for contrast */
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px white;
        }

        #text-input {
            padding: 12px;
            width: 90%;
            border-radius: 10px;
            border: 2px solid #FF69B4;
            font-size: 1.1em;
            margin-bottom: 20px;
            text-align: center;
            background: #FFFFFF;
            color: #333;
        }

        #submit-button {
            padding: 12px 25px;
            font-size: 1.3em;
            font-weight: bold;
            background-color: #FF69B4; /* Hot Pink Submit Button */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        /* --- Grand Effects CSS (Same as previous, high density) --- */
        .floating-emoji, .confetti-fall {
            position: fixed; 
            pointer-events: none;
            z-index: 1; 
        }
        
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; } 
            50% { transform: translateY(50vh) rotate(15deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(-15deg); opacity: 0; }
        }
        
        .floating-emoji {
            font-size: 2.5em; 
            animation: float 10s linear infinite; 
        }
        
        @keyframes confetti-fall-slow {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .confetti-fall {
            animation: confetti-fall-slow 15s linear infinite;
        }
        
        .firework {
            position: absolute;
            width: 8px; height: 8px;
            background-color: #FFD700; 
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700, 0 0 20px #ff0;
            animation: fireworkBurst 1s forwards ease-out;
            opacity: 0;
            z-index: 5;
        }

        @keyframes fireworkBurst {
            0% { transform: scale(0); opacity: 1; }
            20% { opacity: 1; }
            100% { transform: scale(1.5) translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" src="Page31.mp3" loop preload="auto"></audio>

    <div id="music-trigger"></div>

    <div class="header-text">
        <p id="main-header">Happy Birthday En Thangooü§óüòö</p>
        <p id="sub-header">Cheeks Part-5</p>
    </div>
    
    <div id="gallery-container">
        </div>

    <div id="quiz-section">
        <p id="quiz-label">Sweet Bun ü§≠</p>
        <form id="quiz-form">
            <input type="text" id="text-input" placeholder="Type any text here to continue..." required>
            <button type="submit" id="submit-button">Submit & Continue ‚û°Ô∏è</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const music = document.getElementById('bgMusic');
            const musicTrigger = document.getElementById('music-trigger');
            const galleryContainer = document.getElementById('gallery-container');
            const quizSection = document.getElementById('quiz-section');
            const quizForm = document.getElementById('quiz-form');
            
            let musicStarted = false;
            let currentPhotoIndex = 0;
            
            // --- 1. Music Autoplay and Start Logic ---
            const startContent = () => {
                if (!musicStarted) {
                    music.volume = 0.6; 
                    music.play().then(() => {
                        musicStarted = true;
                        musicTrigger.style.display = 'none'; 
                    }).catch(e => {
                        console.error("Music playback failed:", e);
                    });
                }
                startPhotoSlideshow(); // Start slideshow after music/user interaction
            };

            musicTrigger.addEventListener('click', startContent, { once: true }); 
            
            music.volume = 0; 
            music.play().then(startContent).catch(e => {
                console.log("Music blocked by browser. User must click anywhere to start.");
            });

            // --- 2. Photo Slideshow Setup ---
            const PHOTO_TRANSITION_INTERVAL = 3000; // 3 seconds per photo
            const photoFiles = [];
            for (let i = 41; i <= 50; i++) {
                // IMPORTANT: Change '.jpg' if your files have a different extension
                photoFiles.push(`Cheek${i}.jpg`); 
            }

            // Populate the container with images
            photoFiles.forEach(fileName => {
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');
                galleryItem.innerHTML = `<img src="${fileName}" alt="Cheeks Part 5 Photo">`;
                galleryContainer.appendChild(galleryItem);
            });

            const galleryItems = document.querySelectorAll('.gallery-item');

            function showSlide(index) {
                // Deactivate all
                galleryItems.forEach(item => item.classList.remove('active'));
                // Activate the current one
                galleryItems[index].classList.add('active');
            }

            function startPhotoSlideshow() {
                // Show the first slide immediately
                showSlide(currentPhotoIndex);
                
                const slideshowInterval = setInterval(() => {
                    currentPhotoIndex++;

                    if (currentPhotoIndex < photoFiles.length) {
                        showSlide(currentPhotoIndex);
                    } else {
                        // All photos have been shown
                        clearInterval(slideshowInterval);
                        // Show the quiz section after the slideshow is complete
                        setTimeout(() => {
                            // Ensure the last image remains visible behind the quiz modal
                            galleryItems[photoFiles.length - 1].classList.add('active'); 
                            quizSection.style.display = 'flex';
                        }, 1000); // 1 second delay after last image transition
                    }
                }, PHOTO_TRANSITION_INTERVAL);
            }
            
            // --- 3. Quiz Navigation ---
            quizForm.addEventListener('submit', (e) => {
                e.preventDefault(); 
                if (music) music.pause();
                // Submitting any text moves to the next page
                window.location.href = 'page32.html'; 
            });


            // --- 4. Grand Effects (Floating Emojis, Confetti, Fireworks) ---
            const confettiColors = ['#FF69B4', '#FFD700', '#FFFFFF', '#FF00FF', '#4CAF50', '#8A2BE2', '#FF1493'];
            const floatingEmojis = ['üíñ', 'üíï', 'ü•∞', 'üòç', '‚ú®', 'üåü', 'üéâ', 'üéà', '‚ù§Ô∏è', 'üòò', 'üëë', 'üéÇ', 'ü•≥', 'ü§©', 'ü´∂', 'ü§ó', 'üòö', 'üíô', 'ü´Ç', 'üéä']; 
            
            setInterval(createFloatingEmoji, 300); 
            function createFloatingEmoji() {
                const emoji = document.createElement('span');
                emoji.classList.add('floating-emoji');
                emoji.textContent = floatingEmojis[Math.floor(Math.random() * floatingEmojis.length)];
                body.appendChild(emoji);
                const size = Math.random() * 1.5 + 1.5;
                emoji.style.fontSize = `${size}em`;
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 8 + 10}s`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emoji.style.opacity = Math.random() * 0.5 + 0.5; 
                setTimeout(() => emoji.remove(), 20000);
            }

            setInterval(createConfettiPiece, 200); 
            function createConfettiPiece() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-fall');
                body.appendChild(confetti);

                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`; 
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-10vh`; 
                confetti.style.animationDuration = `${Math.random() * 10 + 15}s`; 
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.opacity = Math.random() * 0.7 + 0.3; 
                
                setTimeout(() => confetti.remove(), 25000); 
            }

            setInterval(createFirework, 1500); 
            function createFirework() {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                body.appendChild(firework);

                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.bottom = `-10px`; 

                const particleCount = Math.floor(Math.random() * 10) + 10; 
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('firework-particle');
                    particle.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    particle.style.width = `${Math.random() * 5 + 2}px`;
                    particle.style.height = particle.style.width;
                    particle.style.borderRadius = '50%';
                    particle.style.position = 'absolute';
                    particle.style.opacity = 0; 

                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 80 + 50; 
                    const delay = Math.random() * 0.2; 

                    firework.appendChild(particle);

                    setTimeout(() => {
                        particle.style.transition = `transform 1s ease-out, opacity 1s ease-out`;
                        particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`;
                        particle.style.opacity = 0;
                    }, 500 + (delay * 1000)); 
                    
                    setTimeout(() => particle.remove(), 1600 + (delay * 1000));
                }
                
                const endHeight = Math.random() * 60 + 20; 
                firework.style.transition = `transform ${Math.random() * 0.8 + 0.7}s ease-in, opacity 0.5s ease-out 0.8s`;
                firework.style.transform = `translateY(-${endHeight}vh)`;
                firework.style.opacity = 1;

                setTimeout(() => {
                    firework.style.opacity = 0; 
                    setTimeout(() => firework.remove(), 500); 
                }, (Math.random() * 0.8 + 0.7) * 1000); 
            }
        });
    </script>
</body>
</html>
