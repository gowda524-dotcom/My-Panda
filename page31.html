<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Surprise - Page 31 (Rotating Cheeks Gallery)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
            background: #4B0082;
        }

        /* Full page container for main content */
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.8em;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
            margin-bottom: 5px;
            animation: pulse 2s infinite;
        }
        h2 {
            font-size: 1.8em;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-top: 0;
            margin-bottom: 30px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Rotating Image Gallery Styles */
        #gallery-container {
            width: 90vw;
            max-width: 450px;
            height: 60vh; 
            max-height: 450px;
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.8);
            z-index: 12;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.6); 
            display: flex; 
            align-items: center;
            justify-content: center;
        }

        .gallery-image {
            position: absolute; 
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures original image is shown, no cropping */
            border-radius: 15px;
            opacity: 0;
            transition: opacity 1s ease-in-out; 
            top: 0; 
            left: 0;
        }
        .gallery-image.active {
            opacity: 1;
        }

        /* Dark Overlay for Quiz Pop-up */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); 
            z-index: 14;
            display: none; 
            transition: opacity 0.5s;
        }

        /* Centered Quiz styles (Popup box) */
        #quiz-container {
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            
            padding: 25px;
            background: rgba(255, 105, 180, 1.0); 
            border-radius: 15px;
            visibility: hidden; 
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            box-shadow: 0 0 40px rgba(255, 105, 180, 1);
            z-index: 15; 
        }

        #quiz-question {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 2px #000;
        }

        #quiz-input {
            padding: 12px;
            border-radius: 8px;
            border: 3px solid #8a2de2;
            font-size: 1em;
            color: #20002c;
            width: 90%;
            margin: 0 auto;
        }

        #quiz-submit {
            padding: 12px 25px;
            background: #8a2de2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: background 0.3s;
        }
        #quiz-submit:hover {
            background: #6a1ac7;
        }

        /* --- Animations --- */
        .effect {
            position: fixed;
            font-size: 2rem;
            animation: float linear infinite;
            z-index: 20;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            z-index: 5;
            animation: firework 2s ease-out infinite;
        }

        @keyframes firework {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body onclick="forceAudioStart()">

    <audio id="bg-audio" loop>
        <source src="Page31.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>Happy Birthday En Thangoo🤗😚</h1>
        <h2>Cheeks Part-5</h2>

        <div id="gallery-container">
            </div>
    </div>

    <div id="overlay"></div>

    <div id="quiz-container">
        <div id="quiz-question">Sweet Bun 🤭</div>
        <input type="text" id="quiz-input" placeholder="What's your sweet reply?" required>
        <button id="quiz-submit" onclick="submitQuiz()">Submit & Go to Page 32 →</button>
    </div>

    <script>
        const audio = document.getElementById('bg-audio');
        const quizInput = document.getElementById('quiz-input');
        const overlay = document.getElementById('overlay');
        const quizContainer = document.getElementById('quiz-container');
        const galleryContainer = document.getElementById('gallery-container');
        let audioAttempted = false;
        let galleryInterval;

        // --- Audio Autoplay Workaround ---
        function forceAudioStart() {
            if (!audioAttempted) {
                audio.play().catch(e => {
                    console.warn("Audio autoplay blocked. User must tap.", e);
                });
                audioAttempted = true;
                document.body.onclick = null;
                document.body.ontouchstart = null;
            }
        }
        document.body.ontouchstart = forceAudioStart;

        // --- Image Gallery Logic ---
        const imageFiles = [
            './Cheek41.jpg', './Cheek42.jpg', './Cheek43.jpg', './Cheek44.jpg', './Cheek45.jpg',
            './Cheek46.jpg', './Cheek47.jpg', './Cheek48.jpg', './Cheek49.jpg', './Cheek50.jpg'
        ];
        let currentImageIndex = 0;

        function loadImages() {
            console.log("Attempting to load images...");
            imageFiles.forEach((file, index) => {
                const img = new Image(); // Use Image constructor for better error handling
                
                // Set the file path using the explicit relative path
                img.src = file; 
                img.alt = `Cheek image ${index + 1}`;
                img.classList.add('gallery-image');

                img.onload = () => {
                    console.log(`Image loaded successfully: ${file}`);
                    if (index === 0) {
                        img.classList.add('active'); // First image active initially
                    }
                    galleryContainer.appendChild(img);
                };

                img.onerror = () => {
                    console.error(`ERROR: Failed to load image: ${file}. Check file name and path.`);
                    // Fallback visual indicator if an image fails to load
                    const errorDiv = document.createElement('div');
                    errorDiv.classList.add('gallery-image');
                    errorDiv.style.background = 'red';
                    errorDiv.style.opacity = index === 0 ? '1' : '0';
                    errorDiv.innerText = `Error loading ${file}`;
                    galleryContainer.appendChild(errorDiv);
                };
            });
            // Start rotation interval regardless of load success (it will check if images exist)
            galleryInterval = setInterval(rotateImages, 3000); 
        }

        function rotateImages() {
            const images = document.querySelectorAll('.gallery-image');
            if (images.length === 0) return;

            // Ensure the container has children before trying to access them
            if (images[currentImageIndex]) {
                 images[currentImageIndex].classList.remove('active'); // Hide current
            }

            currentImageIndex = (currentImageIndex + 1) % images.length;
            
            if (images[currentImageIndex]) {
                images[currentImageIndex].classList.add('active'); // Show next
            }
        }

        // --- Grand Animation Logic (Omitted for brevity, assumed unchanged) ---
        // (The animation functions like createEffect, createFirework, etc., remain the same)

        // --- Quiz Timing Logic (20 seconds delay) ---
        const QUIZ_DELAY_MS = 20000; 

        document.addEventListener('DOMContentLoaded', () => {
            loadImages(); // Load images and start the rotation

            // Initial check to start animations (omitted functions below for brevity)
            // launchFirework is called repeatedly via setInterval below
            // createEffect is called repeatedly via setInterval below

            setTimeout(() => {
                if (galleryInterval) {
                    clearInterval(galleryInterval); // Stop rotating images when quiz appears
                }
                overlay.style.display = 'block';
                quizContainer.style.visibility = 'visible';
                quizContainer.style.opacity = 1;
                quizInput.focus();
            }, QUIZ_DELAY_MS);
        });

        // Placeholder animation functions to prevent errors
        const effects = ["💖", "✨", "❤️", "🥳", "🎁", "🎉", "⭐"];
        const colors = ['#ff00ff', '#ffff00', '#00ffff', '#ff69b4'];
        function createEffect() { /* ... implementation ... */ }
        function createFirework(x, y) { /* ... implementation ... */ }
        function launchFirework() { /* ... implementation ... */ 
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createFirework(x, y);
        }
        setInterval(createEffect, 300); 
        setInterval(launchFirework, 1500); 

        // --- Quiz Submission ---
        function submitQuiz() {
            if (quizInput.value.trim() === "") {
                alert("Please type your sweet reply first!");
                return; 
            }
            audio.pause();
            window.location.href = "page32.html";
        }
    </script>

</body>
</html>
