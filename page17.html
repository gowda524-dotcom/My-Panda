<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 25 Panda Challenge!</title>
    
    <style>
        /* General Setup */
        body {
            margin: 0;
            overflow: hidden; 
            font-family: 'Arial Black', Gadget, sans-serif; 
            /* Full background image */
            background-image: url('Page17.jpg'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed; 
            
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            position: relative; 
            padding-top: 20px; 
        }

        /* Overlay to make text readable over busy background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 1; 
        }

        /* Titles */
        .main-title {
            font-size: 3.5em; 
            color: #FFEB3B; 
            margin-bottom: 5px;
            text-shadow: 0 0 10px #FFD700, 0 0 20px rgba(255, 215, 0, 0.7); 
            z-index: 15;
            font-weight: bold;
        }

        /* --- Panda Locks (Hidden treasure points) --- */
        .panda-lock {
            position: absolute;
            font-size: 2.0em; /* Small size for difficulty */
            cursor: pointer;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 1;
            /* Subtle glow and gentle bounce to hint at their presence */
            filter: drop-shadow(0 0 5px rgba(255,255,0,0.8)) drop-shadow(0 0 10px rgba(255,100,200,0.6));
            animation: panda-bounce 3s infinite alternate ease-in-out; 
            z-index: 20; 
        }

        .panda-lock.found {
            opacity: 0;
            pointer-events: none;
        }

        /* ================================================= */
        /* === 25 TARGETED PANDA POSITIONS (SCATTERED) === */
        /* ================================================= */
        /* These are scattered across the main body/figure in the image. */

        #panda1 { top: 28%; left: 48%; } /* Lips/Face */
        #panda2 { top: 32%; left: 62%; } /* Cheek/Shoulder */
        #panda3 { top: 40%; left: 40%; } /* Chest area */
        #panda4 { top: 45%; right: 40%; } /* Right Shoulder/Arm */
        #panda5 { top: 50%; left: 55%; } /* Torso center */
        #panda6 { top: 55%; left: 35%; } /* Left Hip area */
        #panda7 { top: 60%; right: 30%; } /* Right side of body */
        #panda8 { top: 65%; left: 45%; } /* Navel area */
        #panda9 { top: 70%; right: 48%; } /* Lower torso/Stomach */
        #panda10 { top: 75%; left: 52%; } /* Belt/Waist */
        #panda11 { top: 80%; left: 30%; } /* Left Hip edge */
        #panda12 { top: 85%; right: 38%; } /* Right Leg/Sari */
        #panda13 { top: 58%; left: 65%; } /* Right Arm/Elbow */
        #panda14 { top: 52%; left: 30%; } /* Left Arm/Sari */
        #panda15 { top: 38%; right: 35%; } /* Neck/Sari detail */
        #panda16 { top: 72%; left: 60%; } /* Right side of hip */
        #panda17 { top: 88%; left: 44%; } /* Low on Sari */
        #panda18 { top: 42%; left: 50%; } /* Center Chest */
        #panda19 { top: 68%; right: 25%; } /* Far right side of body */
        #panda20 { top: 48%; left: 25%; } /* Far left side of body */
        #panda21 { top: 36%; right: 52%; } /* Center face/hair */
        #panda22 { top: 62%; left: 38%; } /* Left stomach/side */
        #panda23 { top: 78%; right: 20%; } /* Far right hip */
        #panda24 { top: 82%; left: 58%; } /* Lower Sari/Cloth */
        #panda25 { top: 35%; left: 42%; } /* Left cheek/ear */
        
        /* ================================================= */
        /* ================================================= */


        /* --- Panda Animation (Glow and Bounce) --- */
        @keyframes panda-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }


        /* --- Grand Reveal Section --- */
        .reveal-section {
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 40px #FFEB3B; 
            color: #333;
            text-align: center;
            margin-top: 30px;
            z-index: 20;
            display: none; 
            animation: bounceIn 1s ease-out;
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            max-width: 90vw;
        }

        .reveal-message {
            font-size: 2.5em;
            color: #D32F2F;
            margin-bottom: 20px;
        }

        #specialVideo {
            max-width: 90vw; 
            max-height: 70vh; 
            width: auto; 
            height: auto; 
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        /* Quiz Input Styling */
        #quizAnswer {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border: 3px solid #FF69B4; 
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }
        #quizAnswer:focus {
            border-color: #8A2BE2; 
        }
        
        #submitAnswer {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #submitAnswer:hover {
            background-color: #45a049;
        }
        
        /* --- Shared Grand Effects Animations --- */
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .firework-spark {
            position: absolute;
            animation: firework 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 25;
        }

        @keyframes firework {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-70px) rotate(15deg); opacity: 0.8; }
            100% { transform: translateY(0px) rotate(-15deg); opacity: 1; }
        }
        
        .floating-emoji {
            position: absolute;
            font-size: 2.5em; 
            animation: float 7s ease-in-out infinite;
            opacity: 0;
            z-index: 5; 
            pointer-events: none;
        }
        
        .confetti-fall {
            position: absolute;
            animation: fall 5s linear forwards;
            pointer-events: none;
            z-index: 6; 
        }

        @keyframes fall {
            0% { transform: translateY(-5vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

    </style>
</head>
<body>
    <audio id="backgroundSong" src="Page17.mp3" loop></audio>

    <h1 class="main-title" style="z-index: 20;">Click all the pandas🐼 to see Our 1st video My Bestest Friend ❤️‍🩹😚</h1>
    
    <div class="game-area" id="gameArea">
        
        <div class="panda-lock" id="panda1">🐼</div>
        <div class="panda-lock" id="panda2">🐼</div>
        <div class="panda-lock" id="panda3">🐼</div>
        <div class="panda-lock" id="panda4">🐼</div>
        <div class="panda-lock" id="panda5">🐼</div>
        <div class="panda-lock" id="panda6">🐼</div>
        <div class="panda-lock" id="panda7">🐼</div>
        <div class="panda-lock" id="panda8">🐼</div>
        <div class="panda-lock" id="panda9">🐼</div>
        <div class="panda-lock" id="panda10">🐼</div>
        <div class="panda-lock" id="panda11">🐼</div>
        <div class="panda-lock" id="panda12">🐼</div>
        <div class="panda-lock" id="panda13">🐼</div>
        <div class="panda-lock" id="panda14">🐼</div>
        <div class="panda-lock" id="panda15">🐼</div>
        <div class="panda-lock" id="panda16">🐼</div>
        <div class="panda-lock" id="panda17">🐼</div>
        <div class="panda-lock" id="panda18">🐼</div>
        <div class="panda-lock" id="panda19">🐼</div>
        <div class="panda-lock" id="panda20">🐼</div>
        <div class="panda-lock" id="panda21">🐼</div>
        <div class="panda-lock" id="panda22">🐼</div>
        <div class="panda-lock" id="panda23">🐼</div>
        <div class="panda-lock" id="panda24">🐼</div>
        <div class="panda-lock" id="panda25">🐼</div>
        
    </div>

    <div class="reveal-section" id="revealSection">
        <h2 class="reveal-message">🐼 You Found All The Pandas! 🐼</h2>
        <video id="specialVideo" controls autoplay>
            <source src="SpecialVideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="quiz-container">
            <p class="quiz-question">Lov uuu panda 🐼😚</p>
            <input type="text" id="quizAnswer" placeholder="Type anything...">
            <button id="submitAnswer">Submit 🤗</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundSong = document.getElementById('backgroundSong');
            const pandaLocks = document.querySelectorAll('.panda-lock');
            const revealSection = document.getElementById('revealSection');
            const specialVideo = document.getElementById('specialVideo');
            const quizAnswer = document.getElementById('quizAnswer');
            const submitAnswer = document.getElementById('submitAnswer');
            const body = document.body;

            let foundPandas = 0;
            const TOTAL_PANDAS = 25; // Define the total count
            const confettiColors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f', '#fff', '#ffd700', '#FF5722', '#4CAF50', '#8A2BE2', '#FF1493'];
            const emojis = ['💖', '💕', '🥰', '😍', '✨', '🌟', '🎉', '🎈', '❤️', '😘', '🎯', '👑', '🎂', '🙈', '🤭', '😂', '🥳', '🤩']; 

            // --- Autoplay Audio Fix ---
            backgroundSong.play().catch(e => {
                document.body.addEventListener('click', () => {
                    backgroundSong.play().catch(e => console.log('Music still blocked.'));
                }, { once: true });
            });


            // --- Panda Game Logic ---
            pandaLocks.forEach(panda => {
                panda.addEventListener('click', (event) => {
                    if (!panda.classList.contains('found')) {
                        panda.classList.add('found'); 
                        foundPandas++;
                        
                        // Firework Burst at the panda's location
                        const rect = panda.getBoundingClientRect();
                        const x = rect.left + rect.width / 2;
                        const y = rect.top + rect.height / 2;
                        createFireworksBurst(x, y);

                        if (foundPandas === TOTAL_PANDAS) {
                            // Stop the confusion effects
                            clearInterval(emojiInterval);
                            clearInterval(confettiInterval);
                            
                            setTimeout(revealSurprise, 1000); 
                        }
                    }
                });
            });

            function revealSurprise() {
                // Remove all floating effects
                document.querySelectorAll('.floating-emoji').forEach(e => e.remove()); 
                document.querySelectorAll('.confetti-fall').forEach(e => e.remove()); 

                revealSection.style.display = 'block';
                // Attempt to autoplay video
                specialVideo.play().catch(e => console.log('Video autoplay blocked, user interaction needed.'));
            }

            // --- Quiz Submission Logic ---
            submitAnswer.addEventListener('click', () => {
                const answer = quizAnswer.value.trim();
                if (answer !== '') { 
                    backgroundSong.pause();
                    specialVideo.pause();
                    window.location.href = 'page18.html';
                } else {
                    alert('Come on, give your panda some love! 🤗');
                }
            });
            
            // --- Grand Effects Functions (Chaos Creators) ---
            
            let emojiInterval = setInterval(createFloatingEmoji, 200); 
            let confettiInterval = setInterval(createConfettiPiece, 150); 

            function createFloatingEmoji() {
                const emoji = document.createElement('span');
                emoji.classList.add('floating-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                body.appendChild(emoji);

                const size = Math.random() * 2 + 1.5;
                emoji.style.fontSize = `${size}em`;
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.top = `${Math.random() * 100}vh`;
                emoji.style.animationDuration = `${Math.random() * 5 + 7}s`;
                emoji.style.animationDelay = `${Math.random() * 2}s`;
                emoji.style.opacity = Math.random() * 0.5 + 0.5; 
                emoji.style.color = `hsl(${Math.random() * 360}, 100%, 75%)`; 

                emoji.addEventListener('animationend', () => {
                    emoji.remove();
                });
            }

            function createConfettiPiece() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-fall');
                body.appendChild(confetti);

                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`; 
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-10vh`; 
                confetti.style.animationDuration = `${Math.random() * 4 + 5}s`; 
                confetti.style.opacity = Math.random() * 0.7 + 0.3; 
                
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
            
            function createFireworksBurst(x, y) { 
                const burstContainer = document.createElement('div');
                burstContainer.style.position = 'absolute';
                burstContainer.style.left = `${x}px`;
                burstContainer.style.top = `${y}px`;
                burstContainer.style.zIndex = 25;
                body.appendChild(burstContainer);
                
                const flash = document.createElement('span');
                flash.textContent = '💥';
                flash.style.fontSize = '3.5em';
                flash.style.position = 'absolute';
                flash.style.transform = 'translate(-50%, -50%)';
                flash.style.opacity = 1;
                flash.style.animation = 'firework 0.5s ease-out forwards';
                burstContainer.appendChild(flash);


                for(let i = 0; i < 25; i++) { 
                    const spark = document.createElement('div');
                    spark.style.width = '5px'; 
                    spark.style.height = '5px';
                    spark.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    spark.style.borderRadius = '50%';
                    spark.style.position = 'absolute';
                    spark.style.transition = 'all 0.7s ease-out'; 
                    burstContainer.appendChild(spark);
                    
                    setTimeout(() => {
                        const angle = Math.random() * 360;
                        const distance = Math.random() * 100 + 50; 
                        spark.style.transform = `translate(${Math.cos(angle * Math.PI / 180) * distance}px, ${Math.sin(angle * Math.PI / 180) * distance}px)`;
                        spark.style.opacity = 0;
                    }, 10);
                }
                
                setTimeout(() => burstContainer.remove(), 800); 
            }
        });
    </script>
</body>
</html>
