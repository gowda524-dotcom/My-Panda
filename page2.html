<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise - Page 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
      background: black;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    #background-video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      background: rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 0 0 10px #000;
    }

    /* --- New Unmute Button Style --- */
    #unmute-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 1.5em;
      font-weight: bold;
      background: rgba(255, 105, 180, 0.9); /* Hotpink */
      color: white;
      border: 3px solid white;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
      transition: opacity 0.3s;
    }

    .quiz-area {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 105, 180, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.9);
      display: none;
    }
    
    .quiz-area.show {
        display: block;
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    button {
      background: #8a2be2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    
    .loading-message {
        font-size: 1.5em;
        color: white;
        text-shadow: 2px 2px 4px #000;
        margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted playsinline id="background-video">
      <source src="Page2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <button id="unmute-button" onclick="unmuteVideo()">
      üîä Tap to Play Audio üé∂
  </button>

  <div class="content">
    <h1>Happy Birthday Pandaüêº</h1>
    
    <div id="loading-msg" class="loading-message">
        Loading your next task...
    </div>

    <div id="quiz" class="quiz-area">
      <p style="font-size: 1.3em; font-weight: bold;">
        Ready for the next step? Type anything below and hit Submit!
      </p>
      <input type="text" id="answer" placeholder="Type your message...">
      <button onclick="checkAnswer()">Submit</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('background-video');
    const quizArea = document.getElementById('quiz');
    const loadingMsg = document.getElementById('loading-msg');
    const unmuteBtn = document.getElementById('unmute-button');
    const expectedDuration = 15;

    // --- New Unmute Function ---
    function unmuteVideo() {
        video.muted = false; // Unmute the video
        unmuteBtn.style.opacity = 0; // Hide the button
        setTimeout(() => { unmuteBtn.style.display = 'none'; }, 300); // Remove it after the fade transition
        // Re-play the video from the beginning in case the user tapped late
        video.currentTime = 0;
        video.play();
    }
    
    // Function to run when the video is finished
    function videoFinished() {
        loadingMsg.style.display = 'none';
        quizArea.classList.add('show');
        video.pause();
        video.style.filter = 'grayscale(100%) brightness(50%)';
        unmuteBtn.style.display = 'none'; // Ensure button is hidden once quiz appears
    }

    // 1. Primary Method: Listen for the 'ended' event
    video.addEventListener('ended', videoFinished);

    // 2. Fallback Method: Use a 15-second timer (Set to 15.5s just in case of event lag)
    setTimeout(() => {
        if (!video.ended) {
            videoFinished();
        }
    }, (expectedDuration + 0.5) * 1000); 
    
    // Quiz check: Any text submission moves to page3.html
    function checkAnswer() {
      const answer = document.getElementById("answer").value;
      
      if (answer.trim().length > 0) {
        window.location.href = "page3.html"; 
      } else {
        alert("Please type a message to proceed! üêº");
      }
    }
  </script>

</body>
</html>
