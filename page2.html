<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise - Page 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
      background: black;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1; /* Lowest layer */
    }

    #background-video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
      z-index: 2; /* Layer above the video */
      /* Add the overlay here, though the background may need to be on a wrapper if you want the text to be clear */
      /* For now, keep the overlay on the content layer */
      background: rgba(0, 0, 0, 0.5); 
      padding-top: 5vh; /* Added padding to prevent text from hitting the very top edge */
    }

    h1 {
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 0 0 10px #000;
      margin-bottom: 20px;
    }

    /* --- IMPORTANT Button Style Fix --- */
    #start-button {
      /* Removed absolute positioning to center it within the flex container */
      padding: 15px 30px;
      font-size: 1.5em;
      font-weight: bold;
      background: rgba(255, 105, 180, 0.9);
      color: white;
      border: 3px solid white;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3; /* Ensure it is above everything else */
      transition: opacity 0.5s;
      margin-top: 10vh; /* Push the button down a bit from the top text */
    }

    .quiz-area {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 105, 180, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.9);
      display: none;
    }
    
    .quiz-area.show {
        display: block;
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    button {
      background: #8a2be2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    
    .loading-message {
        font-size: 1.5em;
        color: white;
        text-shadow: 2px 2px 4px #000;
        margin-top: 20px;
        display: none; /* starts hidden */
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted playsinline id="background-video">
      <source src="Page2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <audio id="bg-audio" loop>
      <source src="Page2_Song.mp3" type="audio/mpeg">
  </audio>

  <div class="content">
    <h1>Happy Birthday Pandaüêº</h1>
    
    <button id="start-button" onclick="startExperience()">
        ‚ñ∂Ô∏è Tap to Start the Music & Surprise! üé∂
    </button>
    
    <div id="loading-msg" class="loading-message">
        Enjoy the video... The quiz will appear shortly.
    </div>

    <div id="quiz" class="quiz-area">
      <p style="font-size: 1.3em; font-weight: bold;">
        Ready for the next step? Type anything below and hit Submit!
      </p>
      <input type="text" id="answer" placeholder="Type your message...">
      <button onclick="checkAnswer()">Submit</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('background-video');
    const audio = document.getElementById('bg-audio');
    const quizArea = document.getElementById('quiz');
    const loadingMsg = document.getElementById('loading-msg');
    const startButton = document.getElementById('start-button');
    const expectedDuration = 15;

    // Function triggered by the user's first tap
    function startExperience() {
        // 1. Play the background song from the start
        // Using play() in response to a user click is the key to getting audio to work.
        audio.play().catch(e => {
            console.error("Audio playback failed:", e);
            alert("Could not start audio automatically. Please check your media settings.");
        });
        
        // 2. Hide the start button and show the loading message
        startButton.style.display = 'none';
        loadingMsg.style.display = 'block';

        // 3. Ensure the video is playing and start the timer
        video.play().catch(e => console.error("Video playback failed:", e));
        
        // Start the 15-second timer for the quiz appearance
        setTimeout(videoFinished, expectedDuration * 1000);
    }

    // Function to run when the timer is finished
    function videoFinished() {
        loadingMsg.style.display = 'none';
        quizArea.classList.add('show');
        video.pause();
        video.style.filter = 'grayscale(100%) brightness(50%)';
    }

    // Quiz check: Any text submission moves to page3.html
    function checkAnswer() {
      const answer = document.getElementById("answer").value;
      
      if (answer.trim().length > 0) {
        // Stop the song before navigating
        audio.pause();
        window.location.href = "page3.html"; 
      } else {
        alert("Please type a message to proceed! üêº");
      }
    }
    
    // Fallback: If the video ends before the timer
    video.addEventListener('ended', videoFinished);
  </script>

</body>
</html>
