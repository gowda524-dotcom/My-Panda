<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise - Page 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
      background: black;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1; /* Video layer */
    }

    /* Video MUST be muted for autoplay, but will still play as background */
    #background-video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Push content to the bottom */
      align-items: center;
      z-index: 2; /* Content layer above video */
      background: rgba(0, 0, 0, 0.4); /* Light overlay */
      padding-bottom: 50px; /* Space for the button at the bottom */
    }

    h1 {
      position: absolute; /* Position the title at the top */
      top: 20px;
      width: 100%;
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 0 0 10px #000;
      z-index: 3;
    }

    /* --- Next Button Area --- */
    .next-area {
      position: relative;
      z-index: 4;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: auto; /* Pushes content to the bottom */
    }

    #audio-hint {
        color: #ffcc00;
        font-size: 1.1em;
        margin-bottom: 10px;
        text-shadow: 1px 1px 3px #000;
    }

    #next-button {
      padding: 15px 40px;
      font-size: 1.8em;
      font-weight: bold;
      background: #8a2be2; /* BlueViolet */
      color: white;
      border: 3px solid #ffcc00;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
      transition: background 0.3s;
    }

    #next-button:hover {
      background: #6a0dad;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop playsinline id="background-video">
      <source src="Page2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <div class="content">
    
    <h1>Happy Birthday Pandaüêº</h1>
    
    <div class="next-area">
      <div id="audio-hint">
        Tap "Next" to enable the video audio & move on! üé∂
      </div>
      <button id="next-button" onclick="moveNext()">
          Next Surprise! ‚ù§Ô∏è
      </button>
    </div>
  </div>

  <script>
    const video = document.getElementById('background-video');

    // Function to handle audio unmute and navigation
    function moveNext() {
      // 1. Attempt to unmute the video audio using the user's click action
      // This is the only reliable way to get sound after autoplay
      if (video.muted) {
          video.muted = false;
          // Note: If you want the audio to stop on the next page, 
          // you may need to add a small delay here if the transition is too fast.
      }
      
      // 2. Navigate to the next page immediately
      window.location.href = "page3.html"; 
    }
    
    // Optional: Start video from the beginning again if it failed to loop or start
    // document.addEventListener('DOMContentLoaded', () => {
    //     video.play().catch(e => console.error("Video failed to start:", e));
    // });
  </script>

</body>
</html>
