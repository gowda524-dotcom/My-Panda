<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise - Page 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
      background: black;
    }

    /* Video Container - ensures video covers the full screen */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1; /* Below the content */
    }

    /* Video Styling - ensures video covers, maintaining aspect ratio */
    #background-video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover; /* Ensures it covers the area */
    }

    /* Content Container - holds the text and quiz, appears on top */
    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      background: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay for readability */
    }

    h1 {
      font-size: 3em;
      color: #ffcc00; /* Yellow */
      text-shadow: 0 0 10px #000;
    }

    /* Quiz Area - hidden by default, shown after video */
    .quiz-area {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 105, 180, 0.8); /* Hotpink with transparency */
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.9);
      display: none; /* Starts hidden */
    }
    
    .quiz-area.show {
        display: block; /* Show after video ends */
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    button {
      background: #8a2be2; /* BlueViolet */
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    
    .loading-message {
        font-size: 1.5em;
        color: white;
        text-shadow: 2px 2px 4px #000;
        margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted id="background-video">
      <source src="Page2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="content">
    <h1>Happy Birthday Pandaüêº</h1>
    
    <div id="loading-msg" class="loading-message">
        Loading your next task...
    </div>

    <div id="quiz" class="quiz-area">
      <p style="font-size: 1.3em; font-weight: bold;">
        Ready for the next step? Type anything below and hit Submit!
      </p>
      <input type="text" id="answer" placeholder="Type your message...">
      <button onclick="checkAnswer()">Submit</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('background-video');
    const quizArea = document.getElementById('quiz');
    const loadingMsg = document.getElementById('loading-msg');
    const expectedDuration = 15; // Assuming the video is exactly 15 seconds

    // Function to run when the video is finished
    function videoFinished() {
        console.log("Video finished or 15-second timer completed.");
        loadingMsg.style.display = 'none'; // Hide the loading message
        quizArea.classList.add('show'); // Show the quiz
        video.pause(); // Pause the video (optional, but good practice)
        video.style.filter = 'grayscale(100%) brightness(50%)'; // Dim/process the video for better readability
    }

    // 1. Primary Method: Listen for the 'ended' event
    // This is the most reliable way if the video is exactly 15s
    video.addEventListener('ended', videoFinished);

    // 2. Fallback Method: Use a 15-second timer
    // This is a safety measure in case the 'ended' event is missed or if the video is longer/shorter than 15s and you strictly want a 15s delay.
    setTimeout(() => {
        // Only run videoFinished if the video hasn't already ended
        if (!video.ended) {
            videoFinished();
        }
    }, expectedDuration * 1000); // Convert seconds to milliseconds
    
    // Quiz check: Any text submission moves to page3.html
    function checkAnswer() {
      const answer = document.getElementById("answer").value;
      
      // Check if the answer field is not empty (contains at least one non-whitespace character)
      if (answer.trim().length > 0) {
        window.location.href = "page3.html"; // Go to next page
      } else {
        alert("Please type a message to proceed! üêº");
      }
    }
  </script>

</body>
</html>
