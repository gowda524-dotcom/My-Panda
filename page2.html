<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise - Page 2 (Minimal)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
      background: black;
    }

    /* 1. Video Container (Background) */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1; /* Lowest layer */
    }

    #background-video {
      /* CRITICAL: Ensure video covers the screen */
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(80%); /* Brighten slightly to ensure visibility */
    }

    /* 2. Content Layer (Overlay) */
    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      z-index: 5; /* Above video */
      /* CRITICAL FIX: Ensure opacity is low so video is visible */
      background: rgba(0, 0, 0, 0.2); 
    }

    h1 {
      margin-top: 20px;
      font-size: 3.5em;
      color: #ffcc00;
      text-shadow: 0 0 10px black;
      z-index: 6;
      font-weight: bold;
    }
    
    /* 3. Next Button Positioning (Bottom-Right) */
    .next-area {
      position: absolute; /* Absolute position relative to the .content container */
      bottom: 20px;
      right: 20px;
      z-index: 6;
    }

    #next-button {
      padding: 12px 30px;
      font-size: 1.5em;
      font-weight: bold;
      background: #8a2be2;
      color: white;
      border: 3px solid #ffcc00;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
      transition: background 0.3s;
    }

    #next-button:hover {
      background: #6a0dad;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop playsinline id="background-video">
      <source src="Page2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <div class="content">
    
    <h1>Happy Birthday Pandaüêº</h1>
    
    <div class="next-area">
      <button id="next-button" onclick="moveNext()">
          Next >
      </button>
    </div>
  </div>

  <script>
    const video = document.getElementById('background-video');

    function moveNext() {
        // Stop the video before navigating
        video.pause();
        // Navigate to the next page immediately
        window.location.href = "page3.html"; 
    }
    
    // Fallback play to ensure the video starts immediately
    document.addEventListener('DOMContentLoaded', () => {
         video.play().catch(e => console.error("Video failed to start:", e));
    });
  </script>

</body>
</html>
