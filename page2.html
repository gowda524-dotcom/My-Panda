<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise - Page 2 (Final Timed)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
      background: black;
    }

    /* 1. Video Container (Background) */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    #background-video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(70%);
    }

    /* 2. Content Layer (Overlay) */
    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      z-index: 5;
      background: rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-top: 20px;
      font-size: 3.5em;
      color: #ffcc00;
      text-shadow: 0 0 10px black;
      z-index: 6;
      font-weight: bold;
    }

    /* 3. Timer/Loading Message (Mid-Screen) */
    #loading-timer {
      font-size: 1.5em;
      color: white;
      text-shadow: 2px 2px 4px #000;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      z-index: 6;
      margin-top: 20vh; /* Positioned mid-screen */
    }
    
    /* 4. Next Button Positioning (Bottom-Right) */
    .next-area {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 6;
      opacity: 0; /* Hidden initially */
      transition: opacity 1s; /* Smooth transition when shown */
    }

    .next-area.show {
        opacity: 1;
    }

    #next-button {
      padding: 12px 30px;
      font-size: 1.5em;
      font-weight: bold;
      background: #8a2be2;
      color: white;
      border: 3px solid #ffcc00;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop playsinline id="background-video">
      <source src="Page2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <audio id="bg-audio" loop>
      <source src="Page2.mp3" type="audio/mpeg">
  </audio>

  <div class="content">
    
    <h1>Happy Birthday Pandaüêº</h1>

    <div id="loading-timer">
        Loading next step in <span id="timer-display">15</span>...
    </div>
    
    <div class="next-area" id="next-container">
      <button id="next-button" onclick="moveNext()">
          Next >
      </button>
    </div>
  </div>

  <script>
    const video = document.getElementById('background-video');
    const audio = document.getElementById('bg-audio');
    const nextContainer = document.getElementById('next-container');
    const loadingTimer = document.getElementById('loading-timer');
    const timerDisplay = document.getElementById('timer-display');

    let timeLeft = 15;
    const delayDuration = 15000; // 15 seconds

    // --- Audio Autoplay Attempt (Best effort) ---
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Start muted video
        video.play().catch(e => console.error("Muted video failed to start:", e));

        // 2. Attempt to start audio (unreliable)
        audio.play().catch(() => {
            // Fallback: If autoplay fails, listen for the first tap to start audio
            const resumeAudio = () => {
                audio.play();
                document.removeEventListener("click", resumeAudio);
                document.removeEventListener("touchstart", resumeAudio);
                // Optionally hide the timer earlier if audio is the main attraction
            };
            document.addEventListener("click", resumeAudio);
            document.addEventListener("touchstart", resumeAudio);
        });
    });

    // --- 15-Second Timer Logic ---
    const interval = setInterval(() => {
        timeLeft--;
        if (timerDisplay) {
            timerDisplay.textContent = timeLeft;
        }

        if (timeLeft <= 0) {
            clearInterval(interval);
            // Hide the timer message
            loadingTimer.style.display = 'none';
            // Show the next button
            nextContainer.classList.add('show');
        }
    }, 1000);

    // Function to handle navigation
    function moveNext() {
        // Stop all media before navigating
        video.pause();
        audio.pause();
        window.location.href = "page3.html"; 
    }
  </script>

</body>
</html>
