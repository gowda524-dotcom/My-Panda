<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise - Page 2</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
    }
    h1 {
      margin-top: 30px;
      font-size: 36px;
      color: #FFD700;
      text-shadow: 2px 2px 4px #000;
    }
    .quiz-box {
      margin-top: 40px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="container">
    <h1>🎂🎊😚🤗💙🌍💗❤️‍🩹</h1>
    <div class="quiz-box">
      <p>Ni unnoda World 🌎 ha pakanuma??</p>
      <p>Pakkanum naa kila Answer box la (🌎) intha world emoji more than 10 times type pannu.</p>
      <input type="text" id="answer" placeholder="Type answer here...">
      <br>
      <button onclick="checkAnswer()">Submit</button>
    </div>
  </div>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value.trim();
      const count = (input.match(/🌎/g) || []).length;
      if (count > 10) {
        alert("Correct Answer! Moving to next page 🎉");
        window.location.href = "https://gowda524-dotcom.github.io/My-Panda/page3.html";
      } else {
        alert("Try again! You need more 🌎 emojis.");
      }
    }

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let W, H;

    function resizeCanvas() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function randomEmoji() {
      return "🌎";
    }

    function createParticle() {
      return {
        x: Math.random() * W,
        y: Math.random() * H - H,
        r: 20,
        d: Math.random() * 2 + 1,
        emoji: randomEmoji(),
      };
    }

    for (let i = 0; i < 40; i++) {
      particles.push(createParticle());
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      ctx.font = "24px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.fillText(p.emoji, p.x, p.y);
      }
      update();
    }

    function update() {
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        p.y += p.d;
        if (p.y > H) {
          particles[i] = createParticle();
          particles[i].y = 0;
        }
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
