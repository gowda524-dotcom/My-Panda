<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise - Page 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
      background: black;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1; 
    }

    #background-video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Space out top title and bottom button */
      align-items: center;
      z-index: 2; 
      background: rgba(0, 0, 0, 0.4); 
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 0 0 10px #000;
      z-index: 3;
    }

    /* --- Unmute Message --- */
    #audio-hint {
        color: #fff;
        font-size: 1.2em;
        padding: 10px;
        background: rgba(255, 105, 180, 0.7); /* Hotpink background */
        border-radius: 8px;
        text-shadow: 1px 1px 3px #000;
        margin-top: 20vh; /* Positioned mid-screen */
        transition: opacity 1s;
        z-index: 4;
    }
    
    /* --- Next Button Area --- */
    .next-area {
      position: relative;
      z-index: 4;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px; /* Space from the bottom edge */
    }

    #next-button {
      padding: 15px 40px;
      font-size: 1.8em;
      font-weight: bold;
      background: #8a2be2;
      color: white;
      border: 3px solid #ffcc00;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
      transition: background 0.3s;
    }

    #next-button:hover {
      background: #6a0dad;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop playsinline id="background-video">
      <source src="Page2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <div class="content" onclick="unmuteOnFirstTap()">
    
    <h1>Happy Birthday Pandaüêº</h1>
    
    <div id="audio-hint">
        Tap anywhere on the screen to play the music! üé∂
    </div>

    <div class="next-area">
      <button id="next-button" onclick="moveNext(event)">
          Next Surprise! ‚ù§Ô∏è
      </button>
    </div>
  </div>

  <script>
    const video = document.getElementById('background-video');
    const audioHint = document.getElementById('audio-hint');
    let firstTap = true; // Tracks if this is the user's first interaction

    // Function to handle the first tap on the screen (unmuting)
    function unmuteOnFirstTap() {
        if (firstTap) {
            // Attempt to unmute the video
            video.muted = false;
            
            // Restart the video so the audio starts from the beginning
            video.currentTime = 0;
            video.play().catch(e => console.error("Video play failed after unmute:", e));
            
            // Hide the hint message
            audioHint.style.opacity = '0';
            setTimeout(() => { audioHint.style.display = 'none'; }, 1000);
            
            firstTap = false;
        }
    }

    // Function to handle navigation (called only by the Next button)
    function moveNext(event) {
      // Prevents the click from propagating to the 'content' div's handler
      event.stopPropagation(); 
      
      // Stop the video before navigating
      video.pause(); 
      window.location.href = "page3.html"; 
    }

    // Optional: Start video from the beginning again if it fails to loop or start
    document.addEventListener('DOMContentLoaded', () => {
         // Attempt to start muted video immediately (necessary for some browsers)
         video.play().catch(e => console.error("Muted video failed to start:", e));
    });
  </script>

</body>
</html>
