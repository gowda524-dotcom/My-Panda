<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise - Page 2 (Final Audio Fix)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
      background: black;
    }

    /* 1. Video Container (Background) */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    #background-video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(70%); /* Dim the video */
    }

    /* 2. Content Layer (Overlay) */
    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      z-index: 5;
      background: rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-top: 20px;
      font-size: 3.5em;
      color: #ffcc00;
      text-shadow: 0 0 10px black;
      z-index: 6;
      font-weight: bold;
    }
    
    /* 3. Audio Hint/Tap Area (Initially Visible) */
    #audio-hint {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 1.5em;
        font-weight: bold;
        background: rgba(255, 105, 180, 0.9); /* Hotpink */
        color: white;
        border: 3px solid white;
        border-radius: 10px;
        cursor: pointer;
        z-index: 10; /* Highest z-index */
        transition: opacity 1s;
    }

    /* 4. Next Button Positioning (Bottom-Right) */
    .next-area {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 6;
    }

    #next-button {
      padding: 12px 30px;
      font-size: 1.5em;
      font-weight: bold;
      background: #8a2be2;
      color: white;
      border: 3px solid #ffcc00;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop playsinline id="background-video">
      <source src="Page2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <audio id="bg-audio" loop>
      <source src="Page2.mp3" type="audio/mpeg">
  </audio>

  <div class="content">
    
    <h1>Happy Birthday Pandaüêº</h1>
    
    <div id="audio-hint" onclick="startAudio()">
        üîä Tap screen to play music! üé∂
    </div>
    
    <div class="next-area">
      <button id="next-button" onclick="moveNext()">
          Next >
      </button>
    </div>
  </div>

  <script>
    const video = document.getElementById('background-video');
    const audio = document.getElementById('bg-audio');
    const audioHint = document.getElementById('audio-hint');
    let audioStarted = false;

    // Function to start the audio based on user click
    function startAudio() {
        if (!audioStarted) {
            audio.play().catch(e => {
                // If the promise fails (very rare after a click), log it.
                console.error("Audio failed to play even after tap:", e);
                alert("Audio playback failed. Please check your media files.");
            });
            
            // Hide the hint message
            audioHint.style.opacity = '0';
            setTimeout(() => { audioHint.style.display = 'none'; }, 1000);
            
            audioStarted = true;
        }
    }

    // Function to handle navigation
    function moveNext() {
        // Stop all media before navigating
        video.pause();
        audio.pause();
        window.location.href = "page3.html"; 
    }
    
    // Fallback to ensure the muted background video plays immediately
    document.addEventListener('DOMContentLoaded', () => {
         video.play().catch(e => console.error("Muted video failed to start:", e));
    });
  </script>

</body>
</html>
