<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise Intro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('Background1.jpg') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      margin: 60px auto 0; /* ðŸ‘ˆ moved up */
    }

    h1 {
      font-size: 2.2em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    .subtitle {
      font-size: 1.1em;
      margin-bottom: 20px;
      font-style: italic;
      color: #f1f1f1;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1e63;
      transform: scale(1.1);
    }

    .quiz {
      display: none;
      margin-top: 20px;
    }

    .option {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
      background: white;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .option:hover {
      background: #ddd;
    }

    /* Floating Blue Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      color: #00aaff;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>A Little Surprise For My Sweetest Bestfriend ðŸ’™ ðŸ˜š</h1>
    <p class="subtitle">This journey is all about you, filled with memories, laughter, and love ðŸ’•</p>
    <button onclick="startQuiz()">Start Quiz</button>

    <div class="quiz" id="quiz">
      <h3>Namma 1st meet ahna place ðŸ¤”??</h3>
      <div class="option" onclick="checkAnswer(this, false)">School</div>
      <div class="option" onclick="checkAnswer(this, true)">College</div>
      <div class="option" onclick="checkAnswer(this, false)">Bus stop</div>
    </div>
  </div>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function startQuiz() {
      document.querySelector("button").style.display = "none";
      document.getElementById("quiz").style.display = "block";
    }

    function checkAnswer(element, correct) {
      if (correct) {
        element.style.background = "green";
        element.style.color = "white";
        confetti({ particleCount: 120, spread: 80, origin: { y: 0.6 } });
        setTimeout(() => { window.location.href = "page1.html"; }, 1500);
      } else {
        element.style.background = "red";
        element.style.color = "white";
      }
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’™";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 700);
  </script>
</body>
</html>
