<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blow the Kiss ðŸ˜˜</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      color: white;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.2em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px #000;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: 1080px;
      object-fit: cover;
      border-radius: 12px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background: #ff4da6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #ff1a8c;
    }
    .kiss {
      position: absolute;
      font-size: 2em;
      animation: fall linear;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(1.5); opacity: 0; }
    }
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: yellow;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Blow 25 Kisses ðŸ˜˜ for Me!</h1>

  <!-- Background photo -->
  <img src="Page8.jpg" alt="Birthday Surprise">

  <!-- Song autoplay -->
  <audio id="bg-music" src="Page8.mp3" autoplay loop playsinline></audio>

  <!-- Game Button -->
  <button onclick="blowKisses()">Blow Kisses ðŸ˜˜</button>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const bgMusic = document.getElementById("bg-music");

    // Try to autoplay immediately
    bgMusic.play().catch(() => {
      // If blocked, wait for first tap/click
      document.body.addEventListener("click", unlockMusic, { once: true });
      document.body.addEventListener("touchstart", unlockMusic, { once: true });
    });

    function unlockMusic() {
      bgMusic.play();
    }

    function blowKisses() {
      let kissCount = 0;

      // Start confetti + fireworks immediately
      launchConfetti();
      launchFireworks();

      for (let i = 0; i < 25; i++) {
        setTimeout(() => {
          createKiss();
          kissCount++;

          if (kissCount === 25) {
            setTimeout(() => {
              window.location.href = "page9.html"; // Auto move
            }, 2000);
          }
        }, i * 200);
      }
    }

    function createKiss() {
      const kiss = document.createElement("div");
      kiss.classList.add("kiss");
      kiss.textContent = "ðŸ˜˜";
      kiss.style.left = Math.random() * 90 + "vw";
      kiss.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(kiss);

      setTimeout(() => kiss.remove(), 5000);
    }

    function launchConfetti() {
      var duration = 3 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function launchFireworks() {
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const fw = document.createElement("div");
          fw.classList.add("firework");
          fw.style.left = Math.random() * 100 + "vw";
          fw.style.top = Math.random() * 100 + "vh";
          fw.style.background = ["red", "yellow", "blue", "green", "purple"][Math.floor(Math.random()*5)];
          document.body.appendChild(fw);
          setTimeout(() => fw.remove(), 1000);
        }, i * 300);
      }
    }
  </script>
</body>
</html>
