<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page9</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .top-text {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }

    .second-text {
      margin-top: 10px;
      font-size: 22px;
      font-style: italic;
      text-shadow: 2px 2px 8px #000;
    }

    /* 3D heart container */
    .heart-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      perspective: 1000px;
    }

    .heart {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateHeart 12s linear infinite;
    }

    .heart-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      clip-path: path("M 200,370 C 20,220 0,120 200,40 C 400,120 380,220 200,370 Z");
      background-size: cover;
      background-position: center;
      border: 4px solid white;
      border-radius: 20px;
    }

    .front {
      background-image: url('Page9a.jpg');
      transform: rotateY(0deg);
    }

    .back {
      background-image: url('Page9b.jpg');
      transform: rotateY(180deg);
    }

    @keyframes rotateHeart {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    /* Floating emojis */
    .float {
      position: absolute;
      font-size: 26px;
      animation: floatUp 10s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Autoplay Song -->
  <audio autoplay loop>
    <source src="Page9.mp3" type="audio/mpeg">
  </audio>

  <!-- Text -->
  <div class="top-text">Unna Vida Enakku Yaarum Illa ♥️🫂</div>
  <div class="second-text">Happy Birthday to My Most Special Person 😚🎉</div>

  <!-- Heart -->
  <div class="heart-container">
    <div class="heart">
      <div class="heart-side front"></div>
      <div class="heart-side back"></div>
    </div>
  </div>

  <!-- Fireworks + emojis -->
  <script>
    // Floating emojis
    const emojis = ["😚","♥️","💖","🫂","🎆","🎇","🎊"];
    for (let i = 0; i < 40; i++) {
      let span = document.createElement("span");
      span.className = "float";
      span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(span);
    }

    // Confetti bursts
    function createConfetti() {
      for (let i = 0; i < 20; i++) {
        let confetti = document.createElement("div");
        confetti.innerText = "🎉";
        confetti.style.position = "absolute";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.fontSize = "24px";
        confetti.style.animation = "floatUp 6s linear";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 6000);
      }
    }
    createConfetti();
    setInterval(createConfetti, 4000);

    // Auto move to next page
    setTimeout(() => {
      window.location.href = "Page10.html";
    }, 15000);
  </script>
</body>
</html>
