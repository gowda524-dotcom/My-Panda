<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page8</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
      background: black;
      font-family: Arial, sans-serif;
    }

    .bg {
      width: 1080px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .top-text {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px #000;
      z-index: 2;
    }

    .quiz-box {
      position: absolute;
      bottom: 60px;
      width: 100%;
      z-index: 3;
    }

    button {
      font-size: 22px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: deeppink;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: hotpink;
    }

    .kiss {
      position: absolute;
      font-size: 40px;
      animation: fall linear;
      z-index: 5;
    }

    @keyframes fall {
      from { transform: translateY(-50px); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    .float {
      position: absolute;
      font-size: 26px;
      font-weight: bold;
      animation: floatUp 8s linear infinite;
      z-index: 4;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Background song -->
  <audio autoplay loop>
    <source src="Page8.mp3" type="audio/mpeg">
