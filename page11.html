<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hug Time ❤️🤗</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  h1 {
    margin-top: 15px;
    font-size: 22px;
  }
  #hugArea {
    position: relative;
    width: 100%;
    height: 400px;
    margin-top: 20px;
    overflow: hidden;
  }
  .person {
    position: absolute;
    bottom: 20px;
    width: 150px;
    transition: all 1.5s ease-in-out;
  }
  #her {
    left: 10%;
  }
  #you {
    right: 10%;
  }
  .hugging {
    transform: scale(1.1);
    filter: drop-shadow(0 0 20px pink);
  }
  #hugBtn {
    padding: 12px 25px;
    background: hotpink;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
  }
  #counter {
    margin-top: 15px;
    font-size: 18px;
    color: cyan;
  }
  .emoji {
    position: absolute;
    font-size: 26px;
    animation: floatUp 2s linear forwards;
    pointer-events: none;
  }
  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1);}
    100% { opacity: 0; transform: translateY(-150px) scale(1.5);}
  }
  /* Quiz styles */
  .quiz-box {
    margin-top: 30px;
    display: none; /* Hidden until 10 hugs */
  }
  .quiz-box input {
    font-size: 18px;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    text-align: center;
  }
  .quiz-box button {
    font-size: 18px;
    padding: 8px 16px;
    margin-left: 8px;
    border: none;
    border-radius: 8px;
    background: limegreen;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  .quiz-box button:hover {
    background: green;
  }
</style>
</head>
<body>

<h1>En Panda 🐼 Hug Time 💙🤗</h1>
<p style="color:yellow;">Un Frnd ku hug kudu Panda 😘🤗… Vaa 10 hug kudu 🫂</p>

<div id="hugArea">
  <img src="her.png" id="her" class="person">
  <img src="you.png" id="you" class="person">
</div>

<button id="hugBtn">Give Hug 🫂</button>
<p id="counter">Hugs Given: 0 🫂</p>

<audio id="hugSound" src="hug.mp3" preload="auto"></audio>

<!-- 🎵 Autoplay background audio -->
<audio id="bgMusic" src="page11.mp3" autoplay loop hidden></audio>

<!-- Quiz Box -->
<div class="quiz-box" id="quizBox">
  <p><b>Happy ya Panda 🐼??</b></p>
  <input type="text" id="quizAnswer" placeholder="Type here...">
  <button onclick="checkQuiz()">Submit</button>
</div>

<script>
let hugs = 0;
const her = document.getElementById("her");
const you = document.getElementById("you");
const hugBtn = document.getElementById("hugBtn");
const counter = document.getElementById("counter");
const hugSound = document.getElementById("hugSound");
const quizBox = document.getElementById("quizBox");

hugBtn.addEventListener("click", () => {
  hugs++;
  counter.innerText = `Hugs Given: ${hugs} 🫂`;

  // Move images to center
  her.style.left = "40%";
  you.style.right = "40%";

  setTimeout(() => {
    // Hugging effect
    her.classList.add("hugging");
    you.classList.add("hugging");
    hugSound.play();

    // Floating emojis
    for (let i = 0; i < 8; i++) {
      createEmoji(["❤️","💙","💜","💖","🤗"][Math.floor(Math.random()*5)]);
    }
  }, 1500);

  // Separate after 3s
  setTimeout(() => {
    her.style.left = "10%";
    you.style.right = "10%";
    her.classList.remove("hugging");
    you.classList.remove("hugging");

    // Show quiz only after 10 hugs
    if (hugs >= 10) {
      quizBox.style.display = "block";
      hugBtn.disabled = true; // Stop more hugs
    }
  }, 3000);
});

function createEmoji(symbol) {
  const emoji = document.createElement("div");
  emoji.className = "emoji";
  emoji.innerText = symbol;
  emoji.style.left = Math.random() * window.innerWidth + "px";
  emoji.style.top = "300px";
  document.body.appendChild(emoji);

  setTimeout(() => emoji.remove(), 2000);
}

// Quiz check
function checkQuiz() {
  let ans = document.getElementById("quizAnswer").value.trim();
  if (ans.length > 0) {
    window.location.href = "page12.html";
  } else {
    alert("Type something Panda 🐼🤗!");
  }
}
</script>

</body>
</html>
