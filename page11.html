<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hug Time â¤ï¸ğŸ¤—</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  h1 {
    margin-top: 15px;
    font-size: 22px;
  }
  #hugArea {
    position: relative;
    width: 100%;
    height: 400px;
    margin-top: 20px;
    overflow: hidden;
  }
  .person {
    position: absolute;
    bottom: 20px;
    width: 150px;
    transition: all 1.5s ease-in-out;
  }
  #her {
    left: 10%;
  }
  #you {
    right: 10%;
  }
  .hugging {
    transform: scale(1.1);
    filter: drop-shadow(0 0 20px pink);
  }
  #hugBtn {
    padding: 12px 25px;
    background: hotpink;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
  }
  #counter {
    margin-top: 15px;
    font-size: 18px;
    color: cyan;
  }
  .emoji {
    position: absolute;
    font-size: 26px;
    animation: floatUp 2s linear forwards;
    pointer-events: none;
  }
  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1);}
    100% { opacity: 0; transform: translateY(-150px) scale(1.5);}
  }

  /* Quiz box hidden initially */
  #quizBox {
    display: none;
    margin-top: 20px;
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    width: 80%;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  #quizBox input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    width: 80%;
    margin-bottom: 10px;
  }
  #quizBox button {
    padding: 10px 20px;
    background: limegreen;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>En Panda ğŸ¼ Hug Time ğŸ’™ğŸ¤—</h1>
<p style="color:yellow;">Un Frnd ku tight hug kudu Panda ğŸ˜˜ğŸ¤—â€¦ Vaa 10 hug kudu ğŸ«‚</p>

<div id="hugArea">
  <img src="her.png" id="her" class="person">
  <img src="you.png" id="you" class="person">
</div>

<button id="hugBtn">Give Hug ğŸ«‚</button>
<p id="counter">Hugs Given: 0/10 ğŸ«‚</p>

<audio id="hugSound" src="hug.mp3" preload="auto"></audio>

<!-- Quiz box -->
<div id="quizBox">
  <p style="font-size:18px;">Happy yaa panda ğŸ¤—?</p>
  <input type="text" id="answer" placeholder="Type anything...">
  <br>
  <button onclick="submitAnswer()">Submit</button>
</div>

<script>
let hugs = 0;
const her = document.getElementById("her");
const you = document.getElementById("you");
const hugBtn = document.getElementById("hugBtn");
const counter = document.getElementById("counter");
const hugSound = document.getElementById("hugSound");
const quizBox = document.getElementById("quizBox");

hugBtn.addEventListener("click", () => {
  hugs++;
  counter.innerText = `Hugs Given: ${hugs}/10 ğŸ«‚`;

  // Move images closer (overlap for hug)
  her.style.left = "45%";
  you.style.right = "45%";

  setTimeout(() => {
    // Hugging effect
    her.classList.add("hugging");
    you.classList.add("hugging");
    hugSound.play();

    // Floating emojis
    for (let i = 0; i < 8; i++) {
      createEmoji(["â¤ï¸","ğŸ’™","ğŸ’œ","ğŸ’–","ğŸ˜˜","ğŸ¤—"][Math.floor(Math.random()*6)]);
    }
  }, 1500);

  // Separate after 3s
  setTimeout(() => {
    her.style.left = "10%";
    you.style.right = "10%";
    her.classList.remove("hugging");
    you.classList.remove("hugging");

    // Show quiz after 10 hugs
    if (hugs >= 10) {
      hugBtn.style.display = "none";
      quizBox.style.display = "block";
    }
  }, 3000);
});

function createEmoji(symbol) {
  const emoji = document.createElement("div");
  emoji.className = "emoji";
  emoji.innerText = symbol;
  emoji.style.left = Math.random() * window.innerWidth + "px";
  emoji.style.top = "300px";
  document.body.appendChild(emoji);

  setTimeout(() => emoji.remove(), 2000);
}

function submitAnswer() {
  let ans = document.getElementById("answer").value.trim();
  if (ans.length > 0) {
    window.location.href = "page12.html";
  }
}
</script>

</body>
</html>
