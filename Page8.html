<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page8</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .top-text {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
      z-index: 3;
    }

    .sub-text {
      position: absolute;
      top: 70px;
      width: 100%;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
      z-index: 3;
    }

    .slideshow {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: auto;
      z-index: 2;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 800px;
      height: auto;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.8);
    }

    .slideshow img.active {
      opacity: 1;
    }

    .quiz-box {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 4;
      display: none;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #fff;
    }

    .quiz-box p {
      font-size: 22px;
      margin-bottom: 15px;
      color: yellow;
      font-weight: bold;
    }

    input {
      font-size: 22px;
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
    }

    button {
      font-size: 20px;
      padding: 8px 18px;
      margin-left: 10px;
      border: none;
      border-radius: 10px;
      background: hotpink;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: deeppink;
    }

    .float {
      position: absolute;
      font-size: 26px;
      animation: floatUp 8s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Autoplay Song -->
  <audio autoplay loop>
    <source src="Page8.mp3" type="audio/mpeg">
  </audio>

  <!-- Text -->
  <div class="top-text">Happy Birthday Azhagi 🫶😚</div>
  <div class="sub-text">Antha Kolanthaa siripu pathunae erukalamm 🤗 🙈</div>

  <!-- Slideshow -->
  <div class="slideshow" id="slideshow">
    <img src="Teeth1.jpg" class="active">
    <img src="Teeth2.jpg">
    <img src="Teeth3.jpg">
    <img src="Teeth4.jpg">
    <img src="Teeth5.jpg">
    <img src="Teeth6.jpg">
    <img src="Teeth7.jpg">
    <img src="Teeth8.jpg">
    <img src="Teeth9.jpg">
    <img src="Teeth10.jpg">
    <img src="Teeth11.jpg">
    <img src="Teeth12.jpg">
    <img src="Teeth13.jpg">
  </div>

  <!-- Quiz -->
  <div class="quiz-box" id="quiz">
    <p>😁 Annu Siri appo tha next page ku pogum... <br> More than 10 times 😁 type pannu... </p>
    <input type="text" id="answer" placeholder="Type here...">
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <script>
    // Floating emojis
    const items = ["🎆","🎇","🎊","🙈","🤗","😚","🫶","❤️‍🩹","💙","🌍","💎"];
    for (let i = 0; i < 60; i++) {
      let span = document.createElement("span");
      span.className = "float";
      span.innerText = items[Math.floor(Math.random()*items.length)];
      span.style.left = Math.random()*95 + "vw";
      span.style.animationDuration = (6 + Math.random()*5) + "s";
      span.style.fontSize = (20 + Math.random()*20) + "px";
      document.body.appendChild(span);
    }

    // Slideshow (one round only)
    const slides = document.querySelectorAll(".slideshow img");
    let index = 0;

    function showNextSlide() {
      slides[index].classList.remove("active");
      index++;
      if (index < slides.length) {
        slides[index].classList.add("active");
        setTimeout(showNextSlide, 3000); // 3s per slide
      } else {
        // End of slideshow -> show quiz
        document.getElementById("quiz").style.display = "block";
      }
    }

    setTimeout(showNextSlide, 3000);

    // Quiz check
    function checkAnswer() {
      let ans = document.getElementById("answer").value.trim();
      let smileCount = (ans.match(/😁/g) || []).length;

      if (smileCount > 10) {
        window.location.href = "Page9.html";
      } else {
        alert("😜 Need MORE than 10 😁 to continue...");
      }
    }
  </script>
</body>
</html>
