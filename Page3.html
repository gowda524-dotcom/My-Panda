<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 3 - Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      text-align: center;
      overflow: hidden;
      color: white;
    }

    h1 {
      margin-top: 20px;
      font-size: 40px;
      text-shadow: 2px 2px 4px #000;
    }

    /* Slideshow container */
    .slideshow {
      width: 800px;
      height: 500px;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    /* Quiz area */
    .quiz {
      margin-top: 40px;
    }

    .quiz p {
      font-size: 24px;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    input {
      padding: 10px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      width: 80%;
      text-align: center;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e91e63;
    }

    /* Floating emojis */
    .emoji {
      position: fixed;
      font-size: 30px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday #MagleðŸ˜˜</h1>

  <!-- Slideshow -->
  <div class="slideshow">
    <img src="Amma1.jpg" class="active">
    <img src="Amma2.jpg">
    <img src="Amma3.jpg">
    <img src="Amma4.jpg">
    <img src="Amma5.jpg">
  </div>

  <!-- Quiz -->
  <div class="quiz">
    <p>Un Amma ku... Love you AmmaðŸŒŽ</p>
    <p>Apram more than 10 times ðŸ˜˜ type pannungaðŸ‘‡</p>
    <input type="text" id="answer" placeholder="ðŸ˜˜ðŸ˜˜ðŸ˜˜...">
    <br>
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <!-- Song -->
  <audio autoplay loop>
    <source src="Amma.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti + Floating Emojis -->
  <canvas id="confetti"></canvas>
  <script>
    // Slideshow
    let slides = document.querySelectorAll(".slideshow img");
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3000);

    // Check answer
    function checkAnswer() {
      let ans = document.getElementById("answer").value.trim();
      if ((ans.match(/ðŸ˜˜/g) || []).length > 10) {
        window.location.href = "page4.html";
      } else {
        alert("ðŸ˜˜ emoji must be more than 10 times!");
      }
    }

    // Floating emojis
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = "ðŸ˜˜";
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(emoji);
      setTimeout(() => { emoji.remove(); }, 7000);
    }
    setInterval(createEmoji, 400);

    // Confetti
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
    const confettiPieces = [];

    function randomColor() {
      const colors = ["#ff4081","#ffeb3b","#00e676","#03a9f4","#ff5722"];
      return colors[Math.floor(Math.random()*colors.length)];
    }

    for(let i=0;i<150;i++){
      confettiPieces.push({
        x: Math.random()*confettiCanvas.width,
        y: Math.random()*confettiCanvas.height,
        r: Math.random()*6+4,
        d: Math.random()*50,
        color: randomColor(),
        tilt: Math.random()*10-10
      });
    }

    function drawConfetti(){
      ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
      confettiPieces.forEach(p=>{
        ctx.beginPath();
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,p.r,p.r);
      });
      updateConfetti();
    }

    function updateConfetti(){
      confettiPieces.forEach(p=>{
        p.y+=Math.cos(p.d)+1+p.r/2;
        p.x+=Math.sin(p.d);
        if(p.y>confettiCanvas.height){
          p.x=Math.random()*confettiCanvas.width;
          p.y=-10;
        }
      });
    }

    setInterval(drawConfetti,20);
  </script>
</body>
</html>
