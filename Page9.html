<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 9</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      text-align: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1, h2, h3 {
      margin: 10px 0;
      font-weight: bold;
    }

    /* Slideshow container */
    .slideshow {
      position: relative;
      width: 1080px;
      height: 600px;
      margin: 20px auto;
      perspective: 1000px;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      opacity: 0;
      transform: scale(0.8) rotateY(90deg);
      transition: all 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
      transform: scale(1) rotateY(0deg);
      z-index: 1;
    }

    /* Quiz box */
    #quiz {
      display: none;
      margin-top: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Fireworks / Confetti */
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(5); opacity: 0; }
    }
  </style>
</head>
<body>

  <script>
    // Slideshow logic
    const slides = document.querySelectorAll(".slideshow img");
    let index = 0;
    function showSlides() {
      slides.forEach((img, i) => img.classList.remove("active"));
      slides[index].classList.add("active");
      index++;
      if (index < slides.length) {
        setTimeout(showSlides, 3000); // 3 seconds each
      } else {
        document.getElementById("quiz").style.display = "block"; // Show quiz after slideshow ends
      }
    }
    showSlides();

    // Floating emojis
    const emojis = ["üêº","ü´∂","üòö","‚ù§Ô∏è‚Äçü©π","üôà","üòä","ü•∞"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.top = "100vh";
      emoji.style.fontSize = Math.random() * 30 + 20 + "px";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }
    setInterval(createEmoji, 500);

    // Fireworks
    function launchFireworks() {
      for (let i = 0; i < 30; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = Math.random() * window.innerWidth + "px";
        fw.style.top = Math.random() * window.innerHeight + "px";
        fw.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
      }
    }

      let count = 0;
      for (let h of hearts) {
        const regex = new RegExp(h,"g");
        const matches = ans.match(regex);
