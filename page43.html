<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 43: The 101-Photo Auto-Scrolling Gallery</title>
    
    <style>
        /* --- General Setup & Theme --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #100130 0%, #4a036a 100%); 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            position: relative; 
            overflow-x: hidden; 
            scroll-behavior: smooth; /* For smooth scrolling effect */
        }

        /* FIX: Class to pause all animations when quiz is active */
        .pause-animations .floating-emoji,
        .pause-animations .confetti-fall,
        .pause-animations .firework {
            animation-play-state: paused !important;
        }

        /* --- Music Autoplay Trigger --- */
        #music-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; 
            cursor: pointer;
            background: rgba(0,0,0,0); 
        }

        /* --- Header Text --- */
        #main-header {
            position: sticky; 
            top: 0;
            z-index: 50; 
            font-size: 2.5em; 
            font-weight: 900;
            color: #FF69B4; 
            padding: 20px;
            margin: 0;
            width: 100%;
            background: rgba(16, 1, 48, 0.95); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* --- Gallery Container (Main Scroll Area) --- */
        #gallery-container {
            position: relative;
            z-index: 10;
            width: 95%; 
            max-width: 600px; 
            margin-top: 20px;
            padding-bottom: 50px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .gallery-item {
            width: 100%;
            height: auto;
            margin-bottom: 20px; 
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            display: block;
            width: 100%;
            height: auto;
            max-height: 80vh; 
            object-fit: contain; /* CRUCIAL: Keeps image uncropped and original aspect ratio */
        }
        
        /* Message shown during auto-scroll */
        #scroll-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: #00FF7F; /* Spring Green */
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            display: none; /* Starts hidden */
        }

        /* --- Quiz Area (Fixed Modal) --- */
        #quiz-section {
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; 
            background: rgba(255, 192, 203, 0.95); 
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            display: none; 
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 40px #FFC0CB, 0 0 20px white;
            animation: popIn 0.5s forwards;
            pointer-events: auto; 
            color: #333; 
        }

        @keyframes popIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        #quiz-label {
            font-size: 2em;
            color: #8A2BE2; 
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px white;
        }

        #text-input {
            padding: 12px;
            width: 90%;
            border-radius: 10px;
            border: 2px solid #FF69B4;
            font-size: 1.1em;
            margin-bottom: 20px;
            text-align: center;
            background: #FFFFFF;
            color: #333;
        }

        #submit-button {
            padding: 12px 25px;
            font-size: 1.3em;
            font-weight: bold;
            background-color: #FF69B4; 
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        /* --- Grand Effects CSS --- */
        .floating-emoji, .confetti-fall, .firework, .firework-particle {
            position: fixed; 
            z-index: 1; 
            pointer-events: none; 
        }
        
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; } 
            50% { transform: translateY(50vh) rotate(15deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(-15deg); opacity: 0; }
        }
        
        .floating-emoji {
            font-size: 2.5em; 
            animation: float 10s linear infinite; 
        }
        
        @keyframes confetti-fall-slow {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .confetti-fall {
            animation: confetti-fall-slow 15s linear infinite;
        }
        
        .firework {
            position: absolute;
            width: 8px; height: 8px;
            background-color: #FFD700; 
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700, 0 0 20px #ff0;
            animation: fireworkBurst 1s forwards ease-out;
            opacity: 0;
            z-index: 5; 
        }

        @keyframes fireworkBurst {
            0% { transform: scale(0); opacity: 1; }
            20% { opacity: 1; }
            100% { transform: scale(1.5) translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" src="Page43.mp3" loop preload="auto"></audio>

    <div id="music-trigger"></div>

    <p id="main-header">
        Happy Birthday My Bestest Friend ‚ù§Ô∏è‚Äçü©πüòö ...
    </p>
    
    <div id="gallery-container">
        <p style="color: white; font-size: 1.5em;" id="loading-message">Loading 101 memories...</p>
    </div>
    
    <div id="scroll-message">
        Auto-scrolling Memories... Enjoy! üíñ
    </div>

    <div id="quiz-section">
        <p id="quiz-label">Wishing you Happiest Birthday my Gemüíéü§ó</p>
        <form id="quiz-form">
            <input type="text" id="text-input" placeholder="Type any text here to continue..." required>
            <button type="submit" id="submit-button">Submit & Continue ‚û°Ô∏è</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const music = document.getElementById('bgMusic');
            const musicTrigger = document.getElementById('music-trigger');
            const galleryContainer = document.getElementById('gallery-container');
            const quizSection = document.getElementById('quiz-section');
            const quizForm = document.getElementById('quiz-form');
            const scrollMessage = document.getElementById('scroll-message');
            
            let musicStarted = false;
            let effectIntervals = []; 
            let scrollInterval = null;
            let quizShown = false; 

            // --- 1. Dynamic Gallery Loading ---
            function loadGallery() {
                galleryContainer.innerHTML = ''; 
                for (let i = 1; i <= 101; i++) {
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');
                    const fileName = `G${i}.jpg`; 
                    // Use 'loading="lazy"' for better performance with 101 images
                    galleryItem.innerHTML = `<img src="${fileName}" alt="Gallery Photo ${i}" loading="lazy">`;
                    galleryContainer.appendChild(galleryItem);
                }
            }
            loadGallery();

            // --- 2. Music Autoplay and Start Logic ---
            const startContent = () => {
                if (!musicStarted) {
                    music.volume = 0.6; 
                    music.play().then(() => {
                        musicStarted = true;
                        musicTrigger.style.display = 'none'; 
                    }).catch(e => {
                        console.error("Music playback failed:", e);
                    });
                }
                startGrandEffects(); 
                startAutoScroll();
            };

            musicTrigger.addEventListener('click', startContent, { once: true }); 
            music.volume = 0; 
            music.play().then(startContent).catch(e => {});

            // --- 3. Auto-Scrolling Logic ---
            function startAutoScroll() {
                if (scrollInterval !== null) return;
                
                scrollMessage.style.display = 'block';

                const SCROLL_SPEED = 2; // Pixels per interval
                const INTERVAL_TIME = 30; // Milliseconds (approx 30 FPS)

                scrollInterval = setInterval(() => {
                    const scrollableHeight = document.body.offsetHeight - window.innerHeight;
                    
                    if (window.scrollY < scrollableHeight) {
                        // Scroll down smoothly
                        window.scrollBy(0, SCROLL_SPEED);
                    } else {
                        // Stop scrolling and show quiz
                        clearInterval(scrollInterval);
                        scrollMessage.style.display = 'none';
                        showQuiz();
                    }
                }, INTERVAL_TIME);
            }

            function showQuiz() {
                if (quizShown) return;
                quizShown = true;
                
                stopGrandEffects(); 
                
                setTimeout(() => {
                    quizSection.style.display = 'flex';
                }, 1000); // 1 second delay after scroll finishes
            }


            // --- 4. Quiz Navigation ---
            quizForm.addEventListener('submit', (e) => {
                e.preventDefault(); 
                if (music) music.pause();
                // Submitting any text moves to the next page
                window.location.href = 'page44.html'; 
            });


            // --- 5. Grand Effects Functions (for brevity, including only start/stop) ---
            const confettiColors = ['#FF69B4', '#FFD700', '#FFFFFF', '#00BFFF', '#4CAF50', '#8A2BE2', '#FF1493'];
            const floatingEmojis = ['üíñ', 'üíï', 'ü•∞', 'üòç', '‚ú®', 'üåü', 'üéâ', 'üéà', '‚ù§Ô∏è', 'üòò', 'üëë', 'üéÇ', 'ü•≥', 'ü§©', 'ü´∂', 'ü§ó', 'üòö', 'üíô', 'ü´Ç', 'üéä']; 

            function createFloatingEmoji() { /* ... function body omitted ... */
                const emoji = document.createElement('span');
                emoji.classList.add('floating-emoji');
                emoji.textContent = floatingEmojis[Math.floor(Math.random() * floatingEmojis.length)];
                body.appendChild(emoji);
                const size = Math.random() * 1.5 + 1.5;
                emoji.style.fontSize = `${size}em`;
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 8 + 10}s`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emoji.style.opacity = Math.random() * 0.5 + 0.5; 
                setTimeout(() => emoji.remove(), 20000);
            }

            function createConfettiPiece() { /* ... function body omitted ... */
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-fall');
                body.appendChild(confetti);

                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`; 
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-10vh`; 
                confetti.style.animationDuration = `${Math.random() * 10 + 15}s`; 
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.opacity = Math.random() * 0.7 + 0.3; 
                
                setTimeout(() => confetti.remove(), 25000); 
            }

            function createFirework() { /* ... function body omitted ... */
                const firework = document.createElement('div');
                firework.classList.add('firework');
                body.appendChild(firework);

                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.bottom = `-10px`; 

                const particleCount = Math.floor(Math.random() * 10) + 10; 
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('firework-particle');
                    particle.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    particle.style.width = `${Math.random() * 5 + 2}px`;
                    particle.style.height = particle.style.width;
                    particle.style.borderRadius = '50%';
                    particle.style.position = 'absolute';
                    particle.style.opacity = 0; 

                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 80 + 50; 
                    const delay = Math.random() * 0.2; 

                    firework.appendChild(particle);

                    setTimeout(() => {
                        particle.style.transition = `transform 1s ease-out, opacity 1s ease-out`;
                        particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`;
                        particle.style.opacity = 0;
                    }, 500 + (delay * 1000)); 
                    
                    setTimeout(() => particle.remove(), 1600 + (delay * 1000));
                }
                
                const endHeight = Math.random() * 60 + 20; 
                firework.style.transition = `transform ${Math.random() * 0.8 + 0.7}s ease-in, opacity 0.5s ease-out 0.8s`;
                firework.style.transform = `translateY(-${endHeight}vh)`;
                firework.style.opacity = 1;

                setTimeout(() => {
                    firework.style.opacity = 0; 
                    setTimeout(() => firework.remove(), 500); 
                }, (Math.random() * 0.8 + 0.7) * 1000); 
            }

            function startGrandEffects() {
                effectIntervals.push(setInterval(createFloatingEmoji, 300));
                effectIntervals.push(setInterval(createConfettiPiece, 200));
                effectIntervals.push(setInterval(createFirework, 1500));
            }

            function stopGrandEffects() {
                effectIntervals.forEach(clearInterval); 
                body.classList.add('pause-animations');
                document.querySelectorAll('.floating-emoji, .confetti-fall, .firework').forEach(el => el.remove());
            }
        });
    </script>
</body>
</html>
