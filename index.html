<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20%;
      margin: 0;
    }
    h1 {
      font-size: 60px;
      margin: 0;
    }
    p {
      font-size: 20px;
      color: #666;
    }
    /* Password box (hidden at first) */
    #pwPanel {
      display: none;  /* ✅ hidden until 10 taps */
      margin-top: 20px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Invisible tap overlay */
    #tapArea {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      background: transparent; /* invisible */
    }
  </style>
</head>
<body>

  <!-- Fake 404 error -->
  <h1>404</h1>
  <p>Page Not Found</p>

  <!-- Hidden password box -->
  <div id="pwPanel">
    <input type="password" id="pwInput" placeholder="Enter Password">
    <button onclick="checkPassword()">Submit</button>
    <p id="errorMsg" style="color:red; display:none;">Wrong password</p>
  </div>

  <!-- Invisible tap area -->
  <div id="tapArea"></div>

  <script>
    let tapCount = 0;
    const REQUIRED_TAPS = 10; // ✅ 10 taps required
    const PASSWORD = "8248845258";

    const tapArea = document.getElementById("tapArea");

    tapArea.addEventListener("click", () => {
      tapCount++;
      if (tapCount >= REQUIRED_TAPS) {
        tapCount = 0;
        document.getElementById("pwPanel").style.display = "block";
        tapArea.style.display = "none"; // remove tap area after showing password box
      }
    });

    function checkPassword() {
      const entered = document.getElementById("pwInput").value;
      if (entered === PASSWORD) {
        window.location.href = "home.html"; // redirect to surprise page
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>

</body>
</html>
