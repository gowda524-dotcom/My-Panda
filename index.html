<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      background: #111;
      color: #bbb;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 80px;
      margin: 0;
      color: #ff4444;
    }
    p {
      font-size: 20px;
    }
    #passwordBox {
      display: none;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #e73370;
    }
  </style>
</head>
<body>
  <!-- Fake Error Page -->
  <div id="errorPage">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
  </div>

  <!-- Hidden Password Box -->
  <div id="passwordBox">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <script>
    let tapCount = 0;
    let tapTimeout;

    document.body.addEventListener("click", function () {
      tapCount++;
      clearTimeout(tapTimeout);

      if (tapCount === 3) {
        document.getElementById("passwordBox").style.display = "block";
      }

      tapTimeout = setTimeout(() => {
        tapCount = 0; // reset if taps are slow
      }, 1000);
    });

    function checkPassword() {
      let entered = document.getElementById("password").value;
      let correctPassword = "Hate uuuðŸ˜š"; // ðŸ”‘ Change this to your personal password

      if (entered === correctPassword) {
        window.location.href = "home.html"; // ðŸ‘‰ Change this to your surprise page (ex: page1.html)
      } else {
        alert("Wrong Password! Try again.");
      }
    }
  </script>
</body>
</html>
