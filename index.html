<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .intro {
      background: url('Background1.jpg') no-repeat center center/cover;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px #000;
    }
    h1 {
      font-size: 2em;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff4da6;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .quiz {
      margin-top: 20px;
    }
    .quiz button {
      margin: 5px;
      background: #0066ff;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    canvas#confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>A Little Surprise For My Sweetest Bestfriend ðŸ’™ ðŸ˜š</h1>
    <p>This journey is all about you, filled with memories, laughter, and love ðŸ’•</p>
    <button id="startBtn">Start Quiz</button>

    <div id="quizBox" class="quiz hidden">
      <p><strong>Namma 1st meet ahna place ðŸ¤”??</strong></p>
      <button onclick="checkAnswer('School')">School</button>
      <button onclick="checkAnswer('College')">College</button>
      <button onclick="checkAnswer('Bus stop')">Bus stop</button>
      <div id="message"></div>
    </div>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script>
    const startBtn = document.getElementById('startBtn');
    const quizBox = document.getElementById('quizBox');
    const message = document.getElementById('message');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const ctx = confettiCanvas.getContext('2d');

    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    let confettiPieces = [];

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        confettiPieces.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          w: 8,
          h: 16,
          color: `hsl(${Math.random() * 360},100%,50%)`,
          speed: Math.random() * 3 + 2,
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiPieces.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.w, p.h);
        p.y += p.speed;
        if (p.y > confettiCanvas.height) p.y = -20;
      });
      requestAnimationFrame(drawConfetti);
    }

    function startConfetti() {
      createConfetti();
      drawConfetti();
      setTimeout(() => { confettiPieces = []; ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height); }, 5000);
    }

    startBtn.addEventListener('click', () => {
      quizBox.classList.remove('hidden');
      startBtn.style.display = 'none';
    });

    function checkAnswer(ans) {
      if (ans === 'College') {
        message.style.color = 'lime';
        message.innerText = 'Correct ðŸŽ‰ Moving to Page 1...';
        startConfetti();
        setTimeout(() => {
          window.location.href = 'page1.html'; // replace with navigation to first page of journey
        }, 3000);
      } else {
        message.style.color = 'red';
        message.innerText = 'Oops! Try again ðŸ˜…';
      }
    }
  </script>
</body>
</html>
