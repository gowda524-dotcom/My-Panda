<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 13</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: hidden; /* Hide overflowing confetti/emojis */
            background-image: url('Page13.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* For fireworks */
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            position: relative;
            z-index: 2; /* Ensure content is above emojis/confetti */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #ffeb3b; /* Yellow for attention */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h2 {
            font-size: 2.2em;
            margin-top: 5px;
            color: #ff9800; /* Orange for enthusiasm */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .quiz-question {
            margin-top: 30px;
            font-size: 1.8em;
            color: #8bc34a; /* Green for quiz */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.5em;
            margin-top: 20px;
            border-radius: 10px;
            border: 2px solid #f44336; /* Red border */
            width: 70%;
            max-width: 300px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background-color: #e91e63; /* Pink button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #d81b60;
        }

        .emoji {
            position: absolute;
            font-size: 3em;
            animation: float 10s infinite ease-in-out;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(20vw) rotate(360deg); opacity: 0; }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: confetti-fall 5s forwards;
            opacity: 0;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0.5; }
        }

        /* Fireworks (simplified) */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 10px 5px #fff, 0 0 20px 10px #ff0, 0 0 30px 15px #f00;
            animation: firework-explode 1s forwards;
            opacity: 0;
            pointer-events: none;
            z-index: 4;
        }

        @keyframes firework-explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" src="Page13.mp3" autoplay loop></audio>

    <div class="content">
        <h1><b>Loosu Next Enna Game adalam ???</b></h1>
        <h2>Sari va Kissing 😘 Game adalam 🤭</h2>

        <div class="quiz-question">
            Kissing game venu na oru Hate uuu 😚 sollu apotha next page pogum....Anga Velaiyadlam...
        </div>

        <input type="text" id="quizAnswer" placeholder="Type 'Hate uuu 😚' here">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        const correctEmoji = '😚'; // The specific emoji expected
        const floatingEmojis = ['😘', '😍', '❤️', '💋', '🥰', '💖', '💞', '💕', '💘'];

        // Function to create floating emojis
        function createFloatingEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = floatingEmojis[Math.floor(Math.random() * floatingEmojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 5 + 5) + 's'; // 5 to 10 seconds
            emoji.style.animationDelay = (Math.random() * -10) + 's'; // Start at different times
            document.body.appendChild(emoji);

            // Remove emoji after it's out of view
            emoji.addEventListener('animationend', () => {
                emoji.remove();
            });
        }

        // Create initial batch of emojis
        for (let i = 0; i < 20; i++) {
            createFloatingEmoji();
        }

        // Continuously create emojis
        setInterval(createFloatingEmoji, 1000);

        function createConfetti() {
            const confettiColors = ['#f0f', '#0ff', '#ff0', '#f00', '#0f0', '#00f'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.animationDelay = (Math.random() * 2) + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
            }
        }

        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            document.body.appendChild(firework);

            firework.addEventListener('animationend', () => {
                firework.remove();
            });
        }

        function createMultipleFireworks() {
            for (let i = 0; i < 5; i++) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.7; // Upper part of the screen
                createFirework(x, y);
            }
        }

        // Initial burst of confetti and fireworks when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createConfetti();
            createMultipleFireworks();
            // Also ensure music plays. For some browsers, autoplay might need user interaction.
            const music = document.getElementById('backgroundMusic');
            music.play().catch(error => {
                console.log("Autoplay prevented:", error);
                // Optionally, add a button to play music if autoplay fails
            });
        });


        function checkAnswer() {
            const userAnswer = document.getElementById('quizAnswer').value.trim();
            // Normalize the emoji for comparison, as input might handle it differently
            const normalizedUserAnswer = userAnswer.replace(/\s+/g, ' ').trim(); // Remove extra spaces

            // Construct the expected answer by including the specific emoji
            const expectedAnswer = "Hate uuu " + correctEmoji;

            if (normalizedUserAnswer === expectedAnswer) {
                // Correct answer, trigger more effects and redirect
                createConfetti(); // More confetti
                createMultipleFireworks(); // More fireworks
                alert("Super! Po po next page ku polaam!");
                window.location.href = "page14.html";
            } else {
                alert("Wrong answer! Try again. Remember the exact text with the emoji.");
            }
        }
    </script>
</body>
</html>
