<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Radhae 💙</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    color: white;
  }
  /* Top bold colorful text */
  h1 {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 2.5em;
    font-weight: bold;
    background: linear-gradient(90deg, #ff0055, #ffcc00, #00ffff, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    z-index: 10;
    animation: rainbowText 3s linear infinite;
  }

  @keyframes rainbowText {
    0% { background-position: 0%; }
    100% { background-position: 200%; }
  }

  /* Center 3D carousel */
  .carousel {
    width: 950px;
    height: 950px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform-style: preserve-3d;
    transform: translate(-50%, -50%) rotateY(0deg);
    animation: rotate 20s linear infinite;
  }
  .carousel img {
    position: absolute;
    width: 900px;       /* slightly smaller to fit full face */
    height: 900px;
    border-radius: 10px;  /* optional rounded corners */
    object-fit: contain;   /* ensures full image fits */
    box-shadow: 0 0 25px #fff;
    transition: transform 0.5s;
    background: #111;      /* fill background so smaller images don’t look odd */
  }
  .carousel img {
    position: absolute;
    width: 500px;       /* slightly smaller to fit full face */
    height: 500px;
    border-radius: 10px;  /* optional rounded corners */
    object-fit: contain;   /* ensures full image fits */
    box-shadow: 0 0 25px #fff;
    transition: transform 0.5s;
    background: #111;      /* fill background so smaller images don’t look odd */
}
  @keyframes rotate {
    0% { transform: translate(-50%, -50%) rotateY(0deg); }
    100% { transform: translate(-50%, -50%) rotateY(360deg); }
  }

  /* Floating emojis */
  .emoji {
    position: absolute;
    font-size: 2em;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 1;}
    100% { transform: translateY(-100vh) translateX(50px) rotate(360deg); opacity: 0;}
  }

  /* Quiz box */
  #quizBox {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    display: none;
    z-index: 100;
  }

  #quizBox input[type="text"] {
    padding: 10px;
    font-size: 1em;
    width: 70%;
    margin-bottom: 15px;
    border-radius: 5px;
    border: none;
  }

  #quizBox button {
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    background: #00f;
    color: white;
  }

  /* Fireworks/confetti */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: red;
    top: 0;
    z-index: 999;
    animation: confettiFall 3s linear forwards;
  }

  @keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg);}
    100% { transform: translateY(100vh) rotate(720deg);}
  }
</style>
</head>
<body>

<h1>Happy Birthday Radhae 🙈</h1>
<!-- Audio -->
<audio autoplay loop>
  <source src="Page12.mp3" type="audio/mpeg">
</audio>

<!-- Carousel -->
<div class="carousel" id="carousel">
  <img src="R1.jpg" style="transform: rotateY(0deg) translateZ(600px) rotateX(5deg);">
  <img src="R2.jpg" style="transform: rotateY(36deg) translateZ(600px) rotateX(3deg);">
  <img src="R3.jpg" style="transform: rotateY(72deg) translateZ(600px) rotateX(-2deg);">
  <img src="R4.jpg" style="transform: rotateY(108deg) translateZ(600px) rotateX(4deg);">
  <img src="R5.jpg" style="transform: rotateY(144deg) translateZ(600px) rotateX(-3deg);">
  <img src="R6.jpg" style="transform: rotateY(180deg) translateZ(600px) rotateX(2deg);">
  <img src="R7.jpg" style="transform: rotateY(216deg) translateZ(600px) rotateX(-5deg);">
  <img src="R8.jpg" style="transform: rotateY(252deg) translateZ(600px) rotateX(3deg);">
  <img src="R9.jpg" style="transform: rotateY(288deg) translateZ(600px) rotateX(-1deg);">
  <img src="R10.jpg" style="transform: rotateY(324deg) translateZ(600px) rotateX(4deg);">
</div>
<!-- Quiz Box -->
<div id="quizBox">
  <p style="font-size:1.2em;">Unnaku pucha haa name ha type pannu</p>
  <input type="text" id="quizInput" placeholder="Type your answer here">
  <br>
  <button onclick="submitQuiz()">Submit</button>
</div>

<script>
  // Floating emojis
  const emojis = ['❤️‍🩹','❤️‍🩹','🤗','😚','🙈','💙'];
  function createEmoji() {
    const emoji = document.createElement('div');
    emoji.classList.add('emoji');
    emoji.style.left = Math.random() * 100 + 'vw';
    emoji.style.animationDuration = (4 + Math.random()*4) + 's';
    emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    document.body.appendChild(emoji);
    setTimeout(() => { emoji.remove(); }, 6000);
  }
  setInterval(createEmoji, 300);

  // Show quiz box after 30s
  setTimeout(() => {
    document.getElementById('quizBox').style.display = 'block';
  }, 30000);

  // Submit quiz
  function submitQuiz() {
    // Fireworks/confetti
    for(let i=0; i<150; i++){
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
      confetti.style.left = Math.random()*100 + 'vw';
      confetti.style.animationDuration = (2+Math.random()*2) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => { confetti.remove(); }, 4000);
    }
    // Redirect after short delay
    setTimeout(()=> {
      window.location.href = 'page13.html';
    }, 2000);
  }
</script>

</body>
</html>
