<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Page 12 - Birthday Surprise</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
  }
  h1 {
    margin-top: 20px;
    font-size: 28px;
    font-weight: bold;
    color: cyan;
  }

  /* Circle container */
  .circle {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 80px auto;
    animation: spin 25s linear infinite;
  }
  .circle img {
    position: absolute;
    width: 150px;
    height: 150px;
    border-radius: 20px;
    object-fit: cover;
    box-shadow: 0 0 15px white;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  /* Floating emojis */
  .emoji {
    position: absolute;
    font-size: 28px;
    animation: floatUp 4s linear forwards;
    pointer-events: none;
  }
  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1);}
    100% { opacity: 0; transform: translateY(-200px) scale(1.5);}
  }

  /* Quiz Box */
  #quizBox {
    display: none;
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translate(-50%,-50%);
    background: rgba(0,0,0,0.8);
    padding: 20px;
    border: 2px solid cyan;
    border-radius: 15px;
    box-shadow: 0 0 20px cyan;
  }
  #quizBox input {
    padding: 8px;
    font-size: 16px;
    margin-top: 10px;
  }
  #quizBox button {
    padding: 8px 16px;
    font-size: 16px;
    margin-top: 10px;
    background: hotpink;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  /* Fireworks canvas */
  #fireworks {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
</style>
</head>
<body>

<h1>Happy Birthday Radhae 💙</h1>

<!-- Rotating Circle -->
<div class="circle">
  <img src="R1.jpg" style="top:0; left:125px;">
  <img src="R2.jpg" style="top:40px; left:250px;">
  <img src="R3.jpg" style="top:125px; left:310px;">
  <img src="R4.jpg" style="top:250px; left:250px;">
  <img src="R5.jpg" style="top:310px; left:125px;">
  <img src="R6.jpg" style="top:250px; left:0;">
  <img src="R7.jpg" style="top:125px; left:-40px;">
  <img src="R8.jpg" style="top:40px; left:0;">
  <img src="R9.jpg" style="top:-30px; left:60px;">
  <img src="R10.jpg" style="top:-30px; left:190px;">
</div>

<!-- Quiz -->
<div id="quizBox">
  <p style="font-size:18px;">Unnaku pucha haa name ha type pannu 👉</p>
  <input type="text" id="answer">
  <br>
  <button onclick="submitQuiz()">Submit</button>
</div>

<audio id="bgMusic" src="Page12.mp3" autoplay loop></audio>
<canvas id="fireworks"></canvas>

<script>
/* Floating emojis */
function createEmoji() {
  const symbols = ["❤️‍🩹","🤗","😚","🙈","💙"];
  const emoji = document.createElement("div");
  emoji.className = "emoji";
  emoji.innerText = symbols[Math.floor(Math.random()*symbols.length)];
  emoji.style.left = Math.random() * window.innerWidth + "px";
  emoji.style.top = window.innerHeight + "px";
  document.body.appendChild(emoji);
  setTimeout(() => emoji.remove(), 4000);
}
setInterval(createEmoji, 600);

/* Show Quiz after 30 sec */
setTimeout(() => {
  document.getElementById("quizBox").style.display = "block";
  startFireworks();
}, 30000);

function submitQuiz() {
  window.location.href = "page13.html";
}

/* Fireworks animation */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];

class Firework {
  constructor(x, y, color) {
    this.x = x; this.y = y; this.color = color;
    this.radius = 2;
    this.alpha = 1;
    this.velX = (Math.random() - 0.5) * 6;
    this.velY = (Math.random() - 0.5) * 6;
  }
  update() {
    this.x += this.velX;
    this.y += this.velY;
    this.alpha -= 0.02;
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
    ctx.fillStyle=this.color;
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

function startFireworks() {
  setInterval(() => {
    let colors = ["red","yellow","cyan","magenta","white","lime"];
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height/2;
    for (let i=0;i<40;i++) {
      fireworks.push(new Firework(x,y,colors[Math.floor(Math.random()*colors.length)]));
    }
  }, 700);
}

function animate() {
  requestAnimationFrame(animate);
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  fireworks.forEach((f,i) => {
    f.update(); f.draw();
    if (f.alpha<=0) fireworks.splice(i,1);
  });
}
animate();
</script>

</body>
</html>
